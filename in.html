<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>內用訂單桌號</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f0f0f0; color: #333; }
    header { background: #ddd; padding: 15px 0; margin-bottom: 20px; }
    header h2 { margin: 0; font-size: 24px; }
    .table-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 20px auto; max-width: 600px; }
    .table-button { width: 100px; height: 100px; font-size: 16px; cursor: pointer; border: none; background-color: #555; color: #fff; border-radius: 10px; transition: background-color 0.2s; white-space: pre-line; }
    .table-button:hover { background-color: #333; }
    .back-button { margin-top: 20px; font-size: 20px; padding: 10px 20px; cursor: pointer; border: none; background-color: #555; color: #fff; transition: background-color 0.2s; }
    .back-button:hover { background-color: #333; }
    #currentOrder { margin-top: 20px; padding: 15px; background-color: #fff; border: 1px solid #aaa; width: 90%; max-width: 600px; margin-left: auto; margin-right: auto; text-align: left; }
    #currentOrder h3 { margin: 0 0 10px; font-size: 20px; text-align: center; }
    #currentOrderList { font-size: 18px; line-height: 1.6; }
  </style>
</head>
<body>
  <header>
    <h2>內用訂單桌號</h2>
  </header>
  <div class="table-buttons">
    <button id="table1" class="table-button" onclick="handleTableClick(1)">桌 1</button>
    <button id="table2" class="table-button" onclick="handleTableClick(2)">桌 2</button>
    <button id="table3" class="table-button" onclick="handleTableClick(3)">桌 3</button>
    <button id="table4" class="table-button" onclick="handleTableClick(4)">桌 4</button>
    <button id="table5" class="table-button" onclick="handleTableClick(5)">桌 5</button>
    <button id="table6" class="table-button" onclick="handleTableClick(6)">桌 6</button>
  </div>
  <button class="back-button" onclick="window.location.href='index.html'">返回點餐主頁</button>
  
  <!-- 當前訂單顯示區 -->
  <div id="currentOrder">
    <h3>當前訂單</h3>
    <div id="currentOrderList">目前無訂單</div>
  </div>
  
  <script>
    // 頁面載入時，先嘗試讀取訂單記錄（優先取 inHouseOrderRecord，其次 currentOrder）
    window.onload = function() {
      let orderRecord = localStorage.getItem("inHouseOrderRecord");
      if (orderRecord) {
        displayOrder(JSON.parse(orderRecord));
      } else {
        let currentOrder = localStorage.getItem("currentOrder");
        if (currentOrder) {
          displayOrder(JSON.parse(currentOrder));
        } else {
          document.getElementById("currentOrderList").innerText = "目前無訂單";
        }
      }
    };
    
    // 當桌號按鈕被點選：若該桌無訂單，則從 inHouseOrderRecord 取最新訂單記錄存入該桌；若有，則顯示詳細內容
    function handleTableClick(tableNumber) {
      let orderKey = "inHouseOrder_" + tableNumber;
      let storedOrder = localStorage.getItem(orderKey);
      if (!storedOrder) {
        let recordedOrder = localStorage.getItem("inHouseOrderRecord");
        if (recordedOrder) {
          localStorage.setItem(orderKey, recordedOrder);
          updateButton(tableNumber, JSON.parse(recordedOrder));
          displayOrder(JSON.parse(recordedOrder));
          localStorage.removeItem("inHouseOrderRecord");
          alert("已將訂單記錄存入桌 " + tableNumber);
        } else {
          alert("沒有訂單記錄可供存入！");
        }
      } else {
        let order = JSON.parse(storedOrder);
        displayOrder(order);
      }
    }
    
    // 更新桌號按鈕文字：顯示簡易訂單摘要
    function updateButton(tableNumber, order) {
      let button = document.getElementById("table" + tableNumber);
      let summary = "桌 " + tableNumber;
      for (let item in order) {
        let details = order[item];
        summary += "\n" + item + " x" + details.quantity;
      }
      button.textContent = summary;
    }
    
    // 顯示訂單詳細內容於下方當前訂單區
    function displayOrder(order) {
      let orderDiv = document.getElementById("currentOrderList");
      let details = "";
      for (let item in order) {
        let d = order[item];
        details += `${item}: 數量 ${d.quantity}, 單價 $${d.price}`;
        if (d.eggCost) details += `, 蛋費 $${d.eggCost}`;
        if (d.remark) details += `, 備註: ${d.remark}`;
        details += "<br>";
      }
      orderDiv.innerHTML = details || "目前無訂單";
    }
  </script>
</body>
</html>
