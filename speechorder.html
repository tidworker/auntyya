<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文點餐系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      cursor: default;
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    @media (max-width: 600px) {
      input, button { font-size: 18px; }
    }
  </style>
</head>
<body>
  <h1>中文點餐系統</h1>

  <!-- 點餐區：包含語音輸入按鈕 -->
  <section>
    <h2>請輸入中文菜品名稱</h2>
    <!-- 輸入範例："蔥油餅 2 #任何內容" 但備註固定為"辣" -->
    <input type="text" id="orderInput" placeholder="例如：蔥油餅 2 #...">
    <button onclick="orderFromChinese()">送出訂單</button>
    <button onclick="startVoiceInput()">語音輸入</button>
  </section>

  <!-- 顯示訂單結果以表格 -->
  <section>
    <h2>訂單明細</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>菜品</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目會動態加入 -->
      </tbody>
    </table>
  </section>

  <!-- 顯示轉譯字庫載入狀態 -->
  <section>
    <h2>轉譯字庫載入狀態</h2>
    <p id="dbStatus">尚未載入字庫資料...</p>
  </section>

  <!-- 顯示菜單（由伺服器 menu.txt 載入） -->
  <section>
    <h2>菜單</h2>
    <p id="menuStatus">尚未載入菜單資料...</p>
  </section>

  <script>
    // 全域變數：轉譯字庫與菜單
    let groupMapping = {};
    let charMapping = {};
    let menu = {};

    // 從伺服器讀取 database.txt (必須包含 groupMapping 與 charMapping)
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.groupMapping && db.charMapping) {
            groupMapping = db.groupMapping;
            charMapping = db.charMapping;
            document.getElementById("dbStatus").innerText = "字庫資料載入成功！";
          } else {
            document.getElementById("dbStatus").innerText = "database.txt 格式不正確！";
          }
        })
        .catch(err => {
          document.getElementById("dbStatus").innerText = "載入字庫資料失敗：" + err.message;
        });
    }
    loadTranslationDatabase();

    // 從伺服器讀取菜單資料 (menu.txt，JSON 格式)
    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
          document.getElementById("menuStatus").innerText = "菜單資料載入成功！";
        })
        .catch(err => {
          document.getElementById("menuStatus").innerText = "載入菜單資料失敗：" + err.message;
        });
    }
    loadMenu();

    // 訂單解析與下單（顯示結果以表格）
    function orderFromChinese() {
      const orderStr = document.getElementById("orderInput").value.trim();
      if (!orderStr) {
        alert("請輸入訂單內容！");
        return;
      }
      // 使用正則解析：第一部分為菜名，接著可有數字代表份數，及以#開頭的備註（此處備註固定為"辣"）
      const match = orderStr.match(/^(.*?)\s*(\d+)?\s*(#\S+)?$/);
      if (!match) {
        alert("訂單格式不正確！");
        return;
      }
      const dishChinese = match[1].trim();
      const quantity = match[2] ? parseInt(match[2]) : 1;
      // 若出現備註符號"#"，則備註固定為"辣"
      const remark = match[3] ? "辣" : "";

      // 將 dishChinese 轉換為英文關鍵字
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        }
      }
      
      let dish = null;
      if (menu[converted]) {
        dish = menu[converted];
      } else {
        // 模糊比對
        const bestMatch = findBestMatch(converted);
        if (bestMatch) {
          dish = menu[bestMatch.key];
        }
      }
      if (!dish) {
        alert("未找到相似菜品！");
        return;
      }
      addOrderRow(dish, quantity, remark);
      document.getElementById("orderInput").value = "";
    }

    // 積分算法：計算目標字串中每個字母在輸入字串中出現次數累計得分
    function findBestMatch(input) {
      let bestKey = null;
      let bestScore = 0;
      for (let key in menu) {
        const score = letterMatchScore(input, key);
        if (score > bestScore) {
          bestScore = score;
          bestKey = key;
        }
      }
      return bestKey ? { key: bestKey, similarity: bestScore } : null;
    }
    function letterMatchScore(input, target) {
      let score = 0;
      for (let char of target) {
        if (input.indexOf(char) >= 0) {
          score++;
        }
      }
      return score;
    }

    // 新增訂單列到訂單表格中
    function addOrderRow(dish, quantity, remark) {
      const tableBody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tableBody.insertRow();
      const cellDish = row.insertCell();
      const cellQuantity = row.insertCell();
      const cellRemark = row.insertCell();
      const cellUnit = row.insertCell();
      const cellTotal = row.insertCell();
      cellDish.innerText = dish.name;
      cellQuantity.innerText = quantity;
      cellRemark.innerText = remark;
      cellUnit.innerText = dish.price;
      cellTotal.innerText = dish.price * quantity;
    }

    // 語音輸入功能：使用 Web Speech API
    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("您的瀏覽器不支援語音輸入功能。");
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'zh-TW';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("orderInput").value = transcript;
        orderFromChinese();
      };
      recognition.onerror = function(event) {
        alert("語音輸入發生錯誤：" + event.error);
      };
    }
  </script>
</body>
</html>
