<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>葉阿姨點餐系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      text-align: center; 
      background-color: #f0f0f0; 
      color: #333; 
    }
    header { 
      background: #ddd; 
      padding: 15px 0; 
      margin-bottom: 20px; 
    }
    header h2 { 
      margin: 0; 
      font-size: 24px; 
    }
    .menu-container { 
      margin: 20px auto; 
      max-width: 600px; 
    }
    .menu-row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    .menu-button { 
      flex: 1;
      font-size: 24px;            /* 文字加大 */
      font-weight: bold;          /* 文字粗體 */
      padding: 30px;              /* 按鍵加高 */
      margin: 5px;
      cursor: pointer;
      border: none;
      background-color: #555;
      color: #fff;
      transition: background-color 0.2s;
    }
    .menu-button:hover { 
      background-color: #333; 
    }
    /* 其他原有的 CSS 保持不變 */
    .order-list { 
      margin: 20px auto; 
      width: 90%; 
      max-width: 600px; 
      border-collapse: collapse; 
      background-color: #fff; 
    }
    .order-list th, .order-list td { 
      border: 1px solid #aaa; 
      padding: 10px; 
      font-size: 18px; 
    }
    .order-list th { 
      background-color: #ddd; 
    }
    #totalAmount { 
      margin: 10px auto; 
      font-size: 20px; 
      font-weight: bold; 
      text-align: center; 
      max-width: 600px; 
    }
    .actions { 
      display: flex; 
      justify-content: space-between; 
      margin: 20px auto; 
      max-width: 600px; 
    }
    .menu-button-action { 
      font-size: 20px; 
      padding: 14px 22px; 
      cursor: pointer; 
      border: none; 
      background-color: #555; 
      color: #fff; 
      transition: background-color 0.2s; 
      width: 32%; 
    }
    .menu-button-action:hover { 
      background-color: #333; 
    }
  </style>
</head>
<body>
  <header>
    <h2>葉阿姨點餐系統</h2>
  </header>
  <div class="menu-container">
    <!-- 第一排：只有蔥油餅 -->
    <div class="menu-row">
      <button class="menu-button" onclick="openModal('蔥油餅')">蔥油餅</button>
    </div>
    <!-- 第二排：麵線與炒麵 -->
    <div class="menu-row">
      <button class="menu-button" onclick="openModal('麵線')">麵線</button>
      <button class="menu-button" onclick="openModal('炒麵')">炒麵</button>
    </div>
    <!-- 第三排：熱湯與飲料 -->
    <div class="menu-row">
      <button class="menu-button" onclick="openModal('熱湯')">熱湯</button>
      <button class="menu-button" onclick="openModal('飲料')">飲料</button>
    </div>
  </div>
  
  <!-- 其餘訂單列表及功能區塊維持原本設定 -->
  <h3>訂單列表</h3>
  <table class="order-list">
    <thead>
      <tr>
        <th>品項</th>
        <th>數量</th>
        <th>備註</th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>
  <div id="totalAmount">總金額: $0</div>
  <div class="actions">
    <button class="menu-button-action" onclick="goToOrderPage()">目前訂單</button>
    <button class="menu-button-action" onclick="completeOrder()">完成訂單</button>
    <button class="menu-button-action" onclick="recordInHouseOrder()">內用</button>
  </div>
  
  <!-- 以下保留其他原本的 modal 與 JavaScript 程式碼 -->
  
</body>
</html>
