<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Index - Menu/Order 切換 (底部導航)</title>
  <!-- 手機自適應 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 讓頁面內容底部留出空間，避免被固定按鈕蓋住 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      margin-bottom: 70px; /* 預留底部空間 */
      text-align: center;
    }
    header {
      background: #ddd;
      padding: 15px 0;
      margin-bottom: 10px;
    }
    header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    /* iframe 區域 */
    #menuFrame,
    #orderFrame {
      width: 100%;
      height: 600px; /* 預設高度，可自行調整 */
      border: none;
      display: none; /* 預設隱藏，其中一個顯示 */
    }

    /* 底部固定導航容器 */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #555;
      display: flex;
      justify-content: space-between;  /* 左右並排 */
      align-items: center;
      padding: 10px 0;
      box-sizing: border-box;
    }

    /* 兩個按鈕：分別在左、右 */
    .nav-button {
      font-size: 20px;
      padding: 12px 20px;
      margin: 0 10px;
      border: none;
      cursor: pointer;
      color: #fff;
      background-color: #555;
      border-radius: 0;  /* 取消圓角 */
      transition: background-color 0.2s;
    }
    .nav-button:hover {
      background-color: #333;
    }

    /* RWD：手機螢幕時，可以讓按鈕佔滿整個底部左右 */
    @media (max-width: 600px) {
      .bottom-nav {
        padding: 5px 0;
      }
      .nav-button {
        flex: 1;        /* 左右平分寬度 */
        margin: 0 5px;  /* 微調邊距 */
        font-size: 18px;
      }
      #menuFrame,
      #orderFrame {
        height: 500px; /* 手機上可再小一點 */
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Index - Menu / Order 切換</h2>
  </header>

  <!-- 這裡是兩個 iframe，用來分別載入 menu.html 與 order.html -->
  <iframe id="menuFrame"  src="menu.html"></iframe>
  <iframe id="orderFrame" src="order.html"></iframe>

  <!-- 固定在底部的導航 -->
  <div class="bottom-nav">
    <button class="nav-button" onclick="showPage('menuFrame')">Menu</button>
    <button class="nav-button" onclick="showPage('orderFrame')">Order</button>
  </div>

  <script>
    function showPage(pageId) {
      // 隱藏兩個 iframe
      document.getElementById("menuFrame").style.display  = "none";
      document.getElementById("orderFrame").style.display = "none";

      // 顯示指定 iframe
      document.getElementById(pageId).style.display = "block";
    }

    // 預設顯示 Menu 頁面
    showPage('menuFrame');
  </script>
</body>
</html>
