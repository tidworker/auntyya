<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>語音點餐 - 主頁面 (讀取menu資料庫)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* ====== 全域樣式 ====== */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a4a4a;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      position: relative;
    }
    h1, h2 {
      margin: 0 0 20px;
      font-weight: normal;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }
    #inputTextArea {
      width: 100%;
      height: 80px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background-color: #f9f9f9;
    }

    /* ====== 按鈕樣式 ====== */
    button {
      font-size: 14px;
      padding: 10px 15px;
      background-color: #6c757d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    #clearInputBtn {
      background-color: #adb5bd;
    }
    #deleteBtn {
      background-color: #dc3545;
    }
    #completeOrderBtn {
      background-color: #495057;
      margin-top: 10px;
    }

    /* ====== 表格樣式 ====== */
    #orderTable {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    #totalPrice {
      font-weight: bold;
      font-size: 16px;
    }

    /* ====== 客製化Modal ====== */
    #customizeModal {
      display: none;
      position: fixed; 
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center; 
      justify-content: center;
      z-index: 9999;
    }
    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 300px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .option-btns {
      display: flex; 
      flex-wrap: wrap;
      gap: 5px; 
      margin-bottom: 10px;
    }
    .option-btn {
      background-color: #ccc;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .option-btn.active {
      background-color: #6c757d;
      color: #fff;
    }
    .qty-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 5px;
    }
    #minusQtyBtn, #plusQtyBtn {
      background-color: #adb5bd;
      border: none;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #qtyInput {
      width: 60px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 4px;
      font-size: 14px;
    }
    #modalBtns {
      display: flex;
      gap: 10px;
    }
    #confirmBtn, #cancelBtn {
      background-color: #6c757d;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    #cancelBtn {
      background-color: #adb5bd;
    }

    /* ====== RWD 手機 ====== */
    @media (max-width: 600px) {
      main {
        margin: 10px;
        padding: 15px;
      }
      h1, h2 {
        font-size: 18px;
        margin-bottom: 15px;
      }
      label {
        font-size: 16px;
      }
      #inputTextArea {
        font-size: 14px;
      }
      #orderTable {
        font-size: 13px;
      }
      #totalPrice {
        font-size: 14px;
      }
      button {
        font-size: 13px;
        padding: 8px 10px;
      }
    }

    /* ====== 長按語音按鈕 ====== */
    #voiceBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      font-size: 16px;
      padding: 15px 30px;
      background-color: #17a2b8;
      border-radius: 30px;
      margin-right: 0;

      /* 禁用長按選字 & 系統快顯 */
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      touch-action: none;
    }
    #voiceBtn:active {
      background-color: #138496;
    }
  </style>
</head>
<body>
  <header>
    <h1>語音點餐 - 主頁面 (讀取menu資料庫)</h1>
  </header>
  <main>
    <p>此頁面會自動從 Local Storage 讀取 "menuItems" (菜單) 及 "homophones" (同音字庫)，若空白則請先到 menu.html 編輯並儲存。</p>

    <label for="inputTextArea">點餐內容 (可輸入或長按錄音):</label>
    <textarea id="inputTextArea" placeholder="輸入文字…"></textarea>
    <br/>
    <button id="clearInputBtn" onclick="onClearClick()">清除點餐</button>

    <h2>餐點清單:</h2>
    <div>
      <button id="incrementBtn" onclick="onIncrementClick()">+</button>
      <button id="decrementBtn" onclick="onDecrementClick()">-</button>
      <button id="deleteBtn" onclick="onDeleteClick()">刪除</button>
      <button id="customizeBtn" onclick="onCustomizeClick()">客製</button>
    </div>

    <table id="orderTable">
      <thead>
        <tr>
          <th>選擇</th>
          <th>餐點名稱</th>
          <th>單價</th>
          <th>數量</th>
          <th>備註</th>
        </tr>
      </thead>
      <tbody id="orderTableBody"></tbody>
    </table>
    <div>總金額：<span id="totalPrice">0</span> 元</div>
    <button id="completeOrderBtn" onclick="onCompleteOrderClick()">完成訂單</button>
  </main>

  <!-- 長按語音按鈕 -->
  <button
    id="voiceBtn"
    onmousedown="startVoiceInput(event)"
    onmouseup="stopVoiceInput(event)"
    ontouchstart="startVoiceInput(event)"
    ontouchend="stopVoiceInput(event)"
  >
    按住 說話
  </button>

  <!-- 客製化 Modal -->
  <div id="customizeModal">
    <div id="modalContent">
      <h3>客製化</h3>
      <div class="option-btns">
        <button class="option-btn" data-value="不">不</button>
        <button class="option-btn" data-value="多">多</button>
        <button class="option-btn" data-value="醋">醋</button>
        <button class="option-btn" data-value="蒜">蒜</button>
        <button class="option-btn" data-value="菜">菜</button>
      </div>
      <div class="qty-row">
        <button id="minusQtyBtn" type="button">-</button>
        <input id="qtyInput" type="number" step="1" min="0" value="0" />
        <button id="plusQtyBtn" type="button">+</button>
      </div>
      <div id="modalBtns">
        <button id="confirmBtn">確定</button>
        <button id="cancelBtn">取消</button>
      </div>
    </div>
  </div>

  <script>
    /************************************
     * 0. 從Local Storage讀取資料: menuItems & homophones
     ************************************/
    const rawMenu = localStorage.getItem("menuItems") || "{}";
    const rawHomophones = localStorage.getItem("homophones") || "{}";

    let itemPrices = {};
    let homophones = {};

    try {
      itemPrices = JSON.parse(rawMenu);
      homophones = JSON.parse(rawHomophones);
    } catch (e) {
      console.error("解析menu / homophones 失敗", e);
      itemPrices = {};
      homophones = {};
    }
    console.log("讀取到的菜單 itemPrices:", itemPrices);
    console.log("讀取到的同音字庫 homophones:", homophones);

    /************************************
     * 1. 全域 & 震動函式
     ************************************/
    var orderList = [];
    let recognition = null; // 用於語音輸入
    var extraKeywords = ["辣","冰","溫"]; // 這部分同音字外, 自行定義

    function vibrate(ms) {
      if (navigator.vibrate) {
        navigator.vibrate(ms);
      }
    }

    /************************************
     * 2. 按鈕事件
     ************************************/
    function onClearClick() {
      vibrate(50);
      clearInputArea();
    }
    function onIncrementClick() {
      vibrate(50);
      incrementSelected();
    }
    function onDecrementClick() {
      vibrate(50);
      decrementSelected();
    }
    function onDeleteClick() {
      vibrate(50);
      deleteSelected();
    }
    function onCustomizeClick() {
      vibrate(50);
      customizeSelected();
    }
    function onCompleteOrderClick() {
      vibrate(50);
      completeOrder();
    }

    /************************************
     * 3. 長按語音 (短延遲解析)
     ************************************/
    function startVoiceInput(e) {
      e.preventDefault(); 
      vibrate(50); // 按下震動

      document.getElementById("inputTextArea").value = "";

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("瀏覽器不支援語音識別，請用Android Chrome/Edge。");
        return;
      }
      recognition = new SpeechRecognition();
      recognition.lang = "zh-TW";

      // 不使用 onend => setTimeout馬上解析
      recognition.onend = null;
      recognition.onresult = (ev)=>{
        const txt = ev.results[0][0].transcript;
        document.getElementById("inputTextArea").value = txt;
      };
      recognition.onerror = (err)=>{
        console.error("語音錯誤:", err.error);
      };
      recognition.start();
    }

    function stopVoiceInput(e) {
      e.preventDefault();
      if (recognition) {
        recognition.onend = null; 
        recognition.stop();

        // 100ms短延遲後解析
        setTimeout(()=>{
          analyzeText();
        }, 100);

        recognition = null;
      }
    }

    /************************************
     * 4. 清除 & 完成訂單
     ************************************/
    function clearInputArea() {
      document.getElementById("inputTextArea").value = "";
    }
    function completeOrder() {
      orderList = [];
      document.getElementById("orderTableBody").innerHTML = "";
      document.getElementById("totalPrice").textContent = "0";
      document.getElementById("inputTextArea").value = "";
    }

    /************************************
     * 5. 解析文字 (含 辣/冰/溫)
     ************************************/
    function analyzeText() {
      let text = document.getElementById("inputTextArea").value.trim();

      // (A) 同音字替換
      for (const item in homophones) {
        const arr = homophones[item];
        arr.forEach(syn => {
          const re = new RegExp(syn, "g");
          text = text.replace(re, item);
        });
      }

      const newItems=[];

      // (B1) 部分X => "商品N份M份辣"
      extraKeywords.forEach(keyword=>{
        for(const itemName in itemPrices){
          const partRe=new RegExp(itemName+"(\\d+)份(\\d+)份"+keyword,"g");
          text=text.replace(partRe,(m,totalStr,partStr)=>{
            const total=parseInt(totalStr);
            const part=parseInt(partStr);
            addOrUpdateItem(newItems,itemName,total,keyword,part);
            return "";
          });
        }
      });
      // (B2) 全部X => "商品N份辣"
      extraKeywords.forEach(keyword=>{
        for(const itemName in itemPrices){
          const allRe=new RegExp(itemName+"(\\d+)份"+keyword,"g");
          text=text.replace(allRe,(m,qtyStr)=>{
            const total=parseInt(qtyStr);
            addOrUpdateItem(newItems,itemName,total,keyword,total);
            return "";
          });
        }
      });
      // (B3) 一般 => "N份商品" / "商品N份"
      for(const itemName in itemPrices){
        const p1=new RegExp("(\\d+)份"+itemName,"g");
        text=text.replace(p1,(m,qStr)=>{
          addOrUpdateItem(newItems,itemName,parseInt(qStr),null,0);
          return "";
        });
        const p2=new RegExp(itemName+"(\\d+)份","g");
        text=text.replace(p2,(m,qStr)=>{
          addOrUpdateItem(newItems,itemName,parseInt(qStr),null,0);
          return "";
        });
      }

      mergeToOrderList(newItems);
      if(newItems.length>0){
        vibrate(100); // 新增成功 => 震動
      }
      updateOrderTable();
    }

    function addOrUpdateItem(newItems, name, qty, attrKey, attrQty) {
      if(!qty) qty=1;
      let existing = newItems.find(o=>o.name===name);
      if(!existing){
        existing={
          name,
          price: itemPrices[name]||0,
          quantity:0,
          attrs:{},
          remark:""
        };
        newItems.push(existing);
      }
      existing.quantity+=qty;
      if(attrKey){
        existing.attrs[attrKey]=(existing.attrs[attrKey]||0)+attrQty;
      }
    }
    function mergeToOrderList(newItems){
      newItems.forEach(newItem=>{
        const found=orderList.find(o=>o.name===newItem.name && !o.remark);
        if(found){
          found.quantity+=newItem.quantity;
          for(const k in newItem.attrs){
            found.attrs[k]=(found.attrs[k]||0)+newItem.attrs[k];
          }
        }else{
          orderList.push(newItem);
        }
      });
    }

    /************************************
     * 6. 更新表格 & 總金額
     ************************************/
    function updateOrderTable(checkedIndexes){
      const tbody=document.getElementById("orderTableBody");
      tbody.innerHTML="";
      orderList.forEach((item,idx)=>{
        const row=tbody.insertRow();

        // 選擇
        const c1=row.insertCell(0);
        const chk=document.createElement("input");
        chk.type="checkbox";
        chk.classList.add("selectItem");
        chk.dataset.index=idx;
        if(checkedIndexes && checkedIndexes.indexOf(idx)!==-1){
          chk.checked=true;
        }
        c1.appendChild(chk);

        row.insertCell(1).textContent=item.name;
        row.insertCell(2).textContent=item.price;
        row.insertCell(3).textContent=item.quantity;
        row.insertCell(4).textContent=buildRemark(item);
      });
      updateTotalPrice();
    }
    function buildRemark(item){
      const lines=[];
      for(const k in item.attrs){
        const val=item.attrs[k];
        if(val>0){
          lines.push(`${k}×${val}`);
        }
      }
      if(item.remark){
        lines.push(item.remark);
      }
      return lines.join("\n");
    }
    function updateTotalPrice(){
      const total=orderList.reduce((acc,it)=>acc+it.price*it.quantity,0);
      document.getElementById("totalPrice").textContent=total;
    }

    /************************************
     * 7. 增/減/刪除
     ************************************/
    function getSelectedIndexes(){
      const checks=document.querySelectorAll(".selectItem:checked");
      const indexes=[];
      checks.forEach(chk=>indexes.push(parseInt(chk.dataset.index)));
      return indexes;
    }
    function incrementSelected(){
      const sel=getSelectedIndexes();
      sel.forEach(i=>orderList[i].quantity++);
      updateOrderTable(sel);
    }
    function decrementSelected(){
      const sel=getSelectedIndexes();
      sel.forEach(i=>{
        if(orderList[i].quantity>1){
          orderList[i].quantity--;
        }
      });
      updateOrderTable(sel);
    }
    function deleteSelected(){
      const sel=getSelectedIndexes().sort((a,b)=>b-a);
      sel.forEach(i=>orderList.splice(i,1));
      updateOrderTable();
    }

    /************************************
     * 8. 客製化Modal
     ************************************/
    const customizeModal=document.getElementById("customizeModal");
    const optionButtons=document.querySelectorAll(".option-btn");
    const qtyInput=document.getElementById("qtyInput");
    const minusQtyBtn=document.getElementById("minusQtyBtn");
    const plusQtyBtn=document.getElementById("plusQtyBtn");

    function customizeSelected(){
      const sel=getSelectedIndexes();
      if(sel.length===0){
        alert("請先勾選要客製化的餐點！");
        return;
      }
      currentCustomizeIndexes=sel;
      openCustomizeModal();
    }
    function openCustomizeModal(){
      optionButtons.forEach(btn=>btn.classList.remove("active"));
      qtyInput.value="0";
      customizeModal.style.display="flex";
    }
    function closeCustomizeModal(){
      customizeModal.style.display="none";
    }

    // 選項
    optionButtons.forEach(btn=>{
      btn.addEventListener("click",function(){
        this.classList.toggle("active");
      });
    });
    // 數量 + -
    minusQtyBtn.addEventListener("click",()=>{
      let val=parseInt(qtyInput.value||"0");
      if(val>0) qtyInput.value=val-1;
    });
    plusQtyBtn.addEventListener("click",()=>{
      let val=parseInt(qtyInput.value||"0");
      qtyInput.value=val+1;
    });
    // 確定/取消
    document.getElementById("confirmBtn").addEventListener("click",()=>{
      const selectedOpts=[];
      optionButtons.forEach(btn=>{
        if(btn.classList.contains("active")){
          selectedOpts.push(btn.dataset.value);
        }
      });
      let rawLine="";
      if(selectedOpts.length>0){
        rawLine=mergeNoMore(selectedOpts.join(" "));
      }
      const numStr=qtyInput.value.trim();
      if(numStr && numStr!=="0"){
        rawLine+=" x"+numStr;
      }
      if(rawLine){
        currentCustomizeIndexes.forEach(i=>{
          if(orderList[i].remark){
            orderList[i].remark+=" / "+rawLine;
          } else {
            orderList[i].remark=rawLine;
          }
        });
        updateOrderTable(currentCustomizeIndexes);
      }
      closeCustomizeModal();
    });
    document.getElementById("cancelBtn").addEventListener("click",()=>{
      closeCustomizeModal();
    });
    customizeModal.addEventListener("click",(e)=>{
      if(e.target.id==="customizeModal"){
        closeCustomizeModal();
      }
    });

    // 合併「不+蒜 => 不蒜」「多+菜 => 多菜」
    function mergeNoMore(line){
      const tokens=line.split(/\s+/);
      const final=[];
      for(let i=0; i<tokens.length; i++){
        const tk=tokens[i];
        if((tk==="不"||tk==="多") && i<tokens.length-1){
          const nt=tokens[i+1];
          if(["醋","蒜","菜"].includes(nt)){
            final.push(tk+nt);
            i++;
            continue;
          }
        }
        final.push(tk);
      }
      return final.join(" ");
    }
  </script>
</body>
</html>
