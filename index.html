<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Index - 滿版頁框</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #iframeContainer {
      flex: 1 1 auto;
      position: relative;
    }
    iframe {
      position: absolute; 
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      border: none;
      display: none;
    }
    .bottom-nav {
      flex: 0 0 auto; 
      background: #555; 
      display: flex; 
      justify-content: space-between;
      align-items: center;
    }
    .nav-button {
      font-size: 20px; 
      padding: 14px 22px; 
      border: none; 
      background: #555; 
      color: #fff; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="iframeContainer">
    <iframe id="menuFrame"  src="menu.html"></iframe>
    <iframe id="orderFrame" src="order.html"></iframe>
  </div>
  <div class="bottom-nav">
    <button class="nav-button" onclick="showPage('menuFrame')">Menu</button>
    <button class="nav-button" onclick="showPage('orderFrame')">Order</button>
  </div>
  
  <script>
    function showPage(frameId){
      document.getElementById("menuFrame").style.display = "none";
      document.getElementById("orderFrame").style.display= "none";
      // 如果每次切到 order 時要保證重讀 localStorage
      // if (frameId === "orderFrame"){
      //   document.getElementById("orderFrame").contentWindow.location.reload();
      // }
      document.getElementById(frameId).style.display = "block";
    }
    showPage("menuFrame"); // 預設顯示 menu
  </script>
</body>
</html>
