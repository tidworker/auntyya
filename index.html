<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>index.html - Menu / Order 切換</title>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      text-align: center; 
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    header {
      background: #ddd;
      padding: 15px 0;
      margin-bottom: 10px;
    }
    .nav-button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }
    .nav-button:hover {
      background-color: #333;
    }

    /* 兩個 iframe，都先設 display: none; 只顯示其中一個 */
    #menuFrame, 
    #orderFrame {
      width: 100%;
      height: 800px; 
      border: none;  
      display: none; 
    }

    /* 調整適應手機 */
    @media (max-width: 600px) {
      #menuFrame,
      #orderFrame {
        height: 600px;
      }
    }
  </style>
</head>
<body>
<header>
  <h2>index.html - Menu / Order 切換</h2>
</header>

<!-- 上方切換按鈕 -->
<div>
  <button class="nav-button" onclick="showPage('menuFrame')">Menu</button>
  <button class="nav-button" onclick="showPage('orderFrame')">Order</button>
</div>

<!-- 以 iframe 內嵌 menu.html / order.html -->
<iframe id="menuFrame"  src="menu.html"></iframe>
<iframe id="orderFrame" src="order.html"></iframe>

<script>
function showPage(pageId) {
  // 同時隱藏 menuFrame、orderFrame
  document.getElementById("menuFrame").style.display  = "none";
  document.getElementById("orderFrame").style.display = "none";

  // 顯示指定的 pageId
  document.getElementById(pageId).style.display = "block";
}

// 預設顯示 "menuFrame" (menu.html)
showPage('menuFrame');
</script>
</body>
</html>
