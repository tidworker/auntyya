<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>訂單管理 - 葉阿姨點餐系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 基本樣式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background: #ddd;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .order-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .order-block {
      background-color: #fff;
      border: 1px solid #aaa;
      margin-bottom: 20px;
      padding: 10px;
      text-align: left;
    }
    .order-list {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .order-list th, .order-list td {
      border: 1px solid #aaa;
      padding: 8px;
      font-size: 16px;
      text-align: center;
    }
    .order-list th {
      background: #ddd;
      color: #333;
    }
    .total-price {
      font-size: 18px;
      text-align: right;
      margin-top: 5px;
      font-weight: bold;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin: 20px auto;
      max-width: 800px;
    }
    .menu-button {
      font-size: 20px;
      padding: 14px 22px;
      cursor: pointer;
      border: none;
      background-color: #555;
      color: #fff;
      transition: background-color 0.2s;
      width: 48%;
    }
    .menu-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h2>訂單管理</h2>
  </header>
  <div class="order-container" id="orderContainer">
    <!-- 訂單內容將在此產生 -->
  </div>
  <div class="actions">
    <button class="menu-button" onclick="goBackMenu()">返回 Menu</button>
    <button class="menu-button" onclick="resetOrderNumber()">重置編號</button>
  </div>
  
  <script>
    // 返回主選單（假設 index.html 為主選單頁面）
    function goBackMenu(){
      window.location.href = "index.html";
    }
    // 重置訂單編號
    function resetOrderNumber(){
      if(confirm("是否確定重置訂單編號？")){
        localStorage.setItem("orderNumberCounter", 1);
        alert("訂單編號已重置。");
      }
    }
    
    // 讀取 localStorage 中所有訂單，並依據下訂單頁面儲存的 subTotal 資料直接顯示小計
    function loadOrders(){
      let ordersStr = localStorage.getItem("allOrders");
      let orderContainer = document.getElementById("orderContainer");
      orderContainer.innerHTML = "";
      if(!ordersStr || JSON.parse(ordersStr).length === 0){
        orderContainer.innerHTML = "<p>目前沒有訂單</p>";
        return;
      }
      let allOrders = JSON.parse(ordersStr);
      allOrders.forEach((order, orderIndex) => {
        let orderBlock = document.createElement("div");
        orderBlock.className = "order-block";
        // 訂單編號與操作按鈕
        let headerDiv = document.createElement("div");
        headerDiv.style.display = "flex";
        headerDiv.style.justifyContent = "space-between";
        headerDiv.style.alignItems = "center";
        headerDiv.innerHTML = `<h3>訂單編號：${order.orderId}</h3>
          <button onclick="deleteOrder(${orderIndex})">刪除訂單</button>`;
        orderBlock.appendChild(headerDiv);
        
        // 建立訂單內容表格
        let table = document.createElement("table");
        table.className = "order-list";
        table.innerHTML = `<thead>
          <tr>
            <th>品項</th>
            <th>數量</th>
            <th>備註</th>
            <th>小計</th>
          </tr>
        </thead><tbody></tbody>`;
        let tbody = table.querySelector("tbody");
        let orderTotal = 0;
        // 遍歷該訂單內的各個品項
        for(let itemName in order.items){
          let item = order.items[itemName];
          // 直接取得訂單資料中儲存的 subTotal（若不存在則備用計算）
          let subTotal = (item.subTotal !== undefined)
                          ? item.subTotal
                          : item.price * item.quantity + (item.eggCost || 0);
          orderTotal += subTotal;
          let row = document.createElement("tr");
          row.innerHTML = `<td>${itemName}</td>
                           <td>${item.quantity}</td>
                           <td>${item.remark || "-"}</td>
                           <td>$${subTotal}</td>`;
          tbody.appendChild(row);
        }
        orderBlock.appendChild(table);
        let totalDiv = document.createElement("div");
        totalDiv.className = "total-price";
        totalDiv.innerText = "總金額：$" + orderTotal;
        orderBlock.appendChild(totalDiv);
        orderContainer.appendChild(orderBlock);
      });
    }
    
    // 刪除單筆訂單
    function deleteOrder(index){
      if(confirm("是否確定刪除訂單？")){
        let allOrders = JSON.parse(localStorage.getItem("allOrders"));
        allOrders.splice(index, 1);
        localStorage.setItem("allOrders", JSON.stringify(allOrders));
        loadOrders();
      }
    }
    
    // 載入訂單資料後立即顯示
    window.onload = loadOrders;
  </script>
</body>
</html>
