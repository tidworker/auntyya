<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>訂單明細 - 葉阿姨點餐系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background: #ddd;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .order-list {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-collapse: collapse;
      background-color: #fff;
    }
    .order-list th,
    .order-list td {
      border: 1px solid #aaa;
      padding: 10px;
      font-size: 18px;
    }
    .order-list th {
      background-color: #ddd;
    }
    .total-price {
      font-size: 22px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<header>
  <h2>訂單明細</h2>
</header>

<table class="order-list">
  <thead>
    <tr>
      <th>品項</th>
      <th>數量</th>
      <th>備註</th>
      <th>小計</th>
    </tr>
  </thead>
  <tbody id="orderDetails"></tbody>
</table>
<div class="total-price">
  總金額: $<span id="totalPrice">0</span>
</div>

<script>
window.onload = function(){
  let orderDataStr = localStorage.getItem("orderData");
  if(!orderDataStr){
    alert("沒有找到訂單資料！");
    return;
  }
  let orders = JSON.parse(orderDataStr);

  let tbody = document.getElementById("orderDetails");
  let total = 0;
  for(let itemName in orders){
    let data = orders[itemName];
    let subTotal = data.price * data.quantity;
    total += subTotal;
    let tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${itemName}</td>
      <td>${data.quantity}</td>
      <td>${data.remark || ""}</td>
      <td>$${subTotal}</td>
    `;
    tbody.appendChild(tr);
  }
  document.getElementById("totalPrice").innerText = total;
};
</script>
</body>
</html>
