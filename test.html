<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 重新點餐按鈕（文字粗體） */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 統一內容區：訂單表格與語音輸入區，高度 340px */
    #contentContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      border: 0px solid black;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: 0px solid black;
      border-radius: 3px;
    }
    table, th, td {
      border: 0px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    /* 表頭：橘色背景，且第一列左右角 3px 圓角 */
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 語音輸入區 (綠色模式下使用)：文字顏色橘色 */
    #voiceOutput {
      margin-top: 10px;
      text-align: left;
      color: orange;
      padding: 10px;
    }
    /* 總金額文字 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      button { font-size: 18px; }
    }
    /* 浮動錄音按鈕：初始置中 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
    }
    #voiceButton:active {
      background-color: red;
    }
    /* 新增左右黑色方形按鈕 (高100px、寬150px) */
    #decreaseButton,
    #increaseButton {
      position: fixed;
      bottom: 50px;
      width: 150px;
      height: 100px;
      background-color: black;
      border: none;
      cursor: pointer;
      z-index: 3000;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    /* 點擊時不變色 */
    #decreaseButton:active,
    #increaseButton:active {
      background-color: black;
    }
    /* 移除 focus outline */
    #decreaseButton:focus,
    #increaseButton:focus {
      outline: none;
    }
    /* 左側按鈕：位於中心左側 */
    #decreaseButton {
      left: calc(50% - 35px - 150px - 10px);
    }
    /* 右側按鈕：位於中心右側 */
    #increaseButton {
      left: calc(50% + 35px + 10px);
    }
    /* 禁止按鈕上文字選取 */
    #voiceButton, #voiceButton * {
      user-select: none;
    }
  </style>
</head>
<body>
  <br />
  <img src="3.png" alt="圖片" />

  <!-- 統一內容區：訂單表格與語音輸入區 -->
  <div id="contentContainer">
    <table id="orderTable">
      <thead>
        <tr>
          <th>品項</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目將動態加入 -->
      </tbody>
    </table>
    <!-- 語音輸入區 (綠色模式下用，同一行以逗號分隔) -->
    <div id="voiceOutput"></div>
  </div>

  <p id="totalAmount">總金額：0 元</p>

  <button id="resetButton" onclick="resetOrder()">重新點餐</button>

  <!-- 浮動錄音按鈕 -->
  <button id="voiceButton"></button>
  <!-- 新增左右黑色方形按鈕 -->
  <button id="decreaseButton"></button>
  <button id="increaseButton"></button>

  <script>
    // 全域變數與初始模式
    let charMapping = {};
    let groupMapping = {};
    let currentRecognition = null;
    let holdActive = false;
    let currentMode = "red";
    let startX = 0, startY = 0;
    let swipeToggled = false;
    // 新增全域變數：目前被選取的訂單列
    let selectedRow = null;

    // 菜單資料 (可外部載入 menu.txt)
    let menu = [
      { keywords: ["chonyobin", "bujiadan", "bujia"], name: "蔥油餅", price: 20 },
      { keywords: ["chonyobinjiadan", "danbin", "jiadan", "la"], name: "蔥油餅加蛋", price: 30 },
      { keywords: ["la"], name: "辣", price: 0 }
    ];

    /* ------------------ 載入外部資料 ------------------ */
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) { groupMapping = db.groupMapping; }
          }
        })
        .catch(err => { console.error("載入字庫資料失敗：" + err.message); });
    }
    loadTranslationDatabase();

    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => { menu = JSON.parse(text); })
        .catch(err => { console.error("載入菜單資料失敗：" + err.message); });
    }
    loadMenu();

    // 轉譯：僅取出 database.txt 中對應字元
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) { converted += charMapping[ch]; }
      }
      return converted;
    }

    // 雙震動函式 (用於向下或向左動作)
    function vibrateTwice() {
      if (navigator.vibrate) { navigator.vibrate([50, 100, 50]); }
    }
    // 單次震動（例如數量變動時）
    function vibrateOnce() {
      if (navigator.vibrate) { navigator.vibrate(50); }
    }

    /* ------------------ 語音辨識處理 ------------------ */
    function startVoiceInputSingle() {
      return new Promise((resolve) => {
        if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null);
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        currentRecognition = recognition;
        recognition.lang = "zh-TW";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = function(event) {
          currentRecognition = null;
          resolve(event.results[0][0].transcript);
        };
        recognition.onerror = function(event) {
          currentRecognition = null;
          if (holdActive) { resolve("_RESTART_"); }
          else { resolve(null); }
        };
        recognition.start();
      });
    }

    function continuousRecognition() {
      if (!holdActive) return;
      startVoiceInputSingle().then((transcript) => {
        if (!holdActive) return;
        if (transcript === "_RESTART_") { continuousRecognition(); return; }
        if (transcript && transcript.trim() !== "") {
          let text = transcript.trim();
          switch (currentMode) {
            case "red":
              // 紅色模式：直接加入訂單
              let orders = processMultipleVoiceInput(text);
              if (orders.length > 0) {
                orders.forEach((order) => { addOrderRow(order.dish, order.quantity, ""); });
                updateTotalAmount();
              }
              break;
            case "green":
              // 綠色模式：將內容加在 #voiceOutput 同一行，逗號分隔
              let voiceOutputDiv = document.getElementById("voiceOutput");
              let currentText = voiceOutputDiv.innerText.trim();
              voiceOutputDiv.innerText = currentText === "" ? text : currentText + "," + text;
              break;
            default:
              break;
          }
        }
        if (holdActive) continuousRecognition();
      });
    }

    /* ------------------ 滑動方向動作 ------------------ */
    // 向下：開始點餐 (紅色模式)
    function startOrdering() {
      currentMode = "red";
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) { navigator.vibrate(50); }
      continuousRecognition();
    }
    // 向上：若有選取列則刪除該筆，否則不作動作
    function deleteLatestOrder() {
      if (selectedRow) {
        selectedRow.parentNode.removeChild(selectedRow);
        selectedRow = null;
        updateTotalAmount();
      }
      vibrateTwice();
      voiceButton.style.backgroundColor = "darkred";
    }
    // 向左：刪除語音輸入區最後一行
    function deleteCurrentVoiceLine() {
      const voiceOutputDiv = document.getElementById("voiceOutput");
      if (voiceOutputDiv.lastChild) { voiceOutputDiv.removeChild(voiceOutputDiv.lastChild); }
      vibrateTwice();
      voiceButton.style.backgroundColor = "darkred";
    }
    // 向右：進入綠色模式
    function startGreenMode() {
      currentMode = "green";
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) { navigator.vibrate(50); }
      continuousRecognition();
    }

    function updateButtonPosition(currentX, currentY) {
      let deltaX = currentX - startX;
      let deltaY = currentY - startY;
      if (!swipeToggled && (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30)) {
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX < 0) { deleteCurrentVoiceLine(); }
          else { startGreenMode(); }
        } else {
          if (deltaY < 0) { deleteLatestOrder(); }
          else { startOrdering(); }
        }
        swipeToggled = true;
      }
      if (deltaX !== 0 || deltaY !== 0) {
        const angle = Math.atan2(deltaY, deltaX);
        voiceButton.style.transform = `translate(-50%, 0) translate(${20 * Math.cos(angle)}px, ${20 * Math.sin(angle)}px)`;
      }
    }

    /* ------------------ 事件監聽 ------------------ */
    const voiceButton = document.getElementById("voiceButton");
    voiceButton.addEventListener("mousedown", function(e) {
      startX = e.pageX; startY = e.pageY; swipeToggled = false; holdActive = true; e.preventDefault();
    });
    voiceButton.addEventListener("touchstart", function(e) {
      startX = e.touches[0].pageX; startY = e.touches[0].pageY; swipeToggled = false; holdActive = true; e.preventDefault();
    });
    voiceButton.addEventListener("mousemove", function(e) { if (holdActive) { updateButtonPosition(e.pageX, e.pageY); } });
    voiceButton.addEventListener("touchmove", function(e) { if (holdActive) { updateButtonPosition(e.touches[0].pageX, e.touches[0].pageY); } e.preventDefault(); });
    function endDrag() {
      if (navigator.vibrate) { navigator.vibrate(50); }
      holdActive = false;
      if (currentRecognition) { currentRecognition.stop(); }
      voiceButton.style.transform = "translate(-50%, 0)";
      currentMode = "red";
      voiceButton.style.backgroundColor = "red";
    }
    voiceButton.addEventListener("mouseup", function(e) { endDrag(); e.preventDefault(); });
    voiceButton.addEventListener("touchend", function(e) { endDrag(); e.preventDefault(); });

    /* ------------------ 訂單處理邏輯 ------------------ */
    function processMultipleVoiceInput(inputText) {
      let converted = translateDishName(inputText);
      let tokens = converted.split("/").filter(token => token.trim() !== "");
      let numbers = [];
      let dishes = [];
      tokens.forEach(token => {
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          if (m[1]) { numbers.push(parseInt(m[1])); }
          dishes.push(m[2]);
          if (m[3]) { numbers.push(parseInt(m[3])); }
        } else {
          if (/^\d+$/.test(token)) { numbers.push(parseInt(token)); }
          else if (/^[a-zA-Z]+$/.test(token)) { dishes.push(token); }
        }
      });
      let orders = [];
      if (dishes.length === 0) return [];
      if (numbers.length === 0) {
        orders = dishes.map(d => ({
          dish: menu.find(item => item.keywords.includes(d)),
          quantity: 1
        }));
      } else if (numbers.length === 1) {
        orders = dishes.map(d => ({
          dish: menu.find(item => item.keywords.includes(d)),
          quantity: numbers[0]
        }));
      } else {
        orders = dishes.map((d, i) => ({
          dish: menu.find(item => item.keywords.includes(d)),
          quantity: i < numbers.length ? numbers[i] : 1
        }));
      }
      return orders.filter(o => o.dish);
    }

    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (!isNaN(qty) && !isNaN(price)) { total += qty * price; }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    // 當新增一筆訂單時，點選餐點名稱則變紅（選取狀態），取消模態框功能
    function addOrderRow(dish, quantity, remark) {
      if (!dish) return;
      // 若商品價格為 0，則處理備註邏輯（維持原有處理）
      if (dish.price === 0) {
        const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        if (tbody.rows.length === 0) { alert("無法加入0元商品，因為沒有上一筆訂單"); return; }
        let found = false;
        for (let i = tbody.rows.length - 1; i >= 0; i--) {
          let row = tbody.rows[i];
          let price = parseFloat(row.cells[3].innerText);
          if (price > 0) {
            let mainQty = parseInt(row.cells[1].innerText);
            let currentRemark = row.cells[2].innerText.trim();
            let remarksArr = currentRemark ? currentRemark.split(",").map(s => s.trim()) : [];
            let index = remarksArr.findIndex(entry => entry === dish.name || entry.startsWith(dish.name + "×"));
            let freeQty = 0;
            if (index >= 0) {
              let entry = remarksArr[index];
              freeQty = (entry === dish.name) ? mainQty : (parseInt(entry.split("×")[1]) || 0);
              freeQty += quantity;
              remarksArr[index] = (freeQty === mainQty) ? dish.name : dish.name + "×" + freeQty;
            } else {
              freeQty = quantity;
              remarksArr.push((freeQty === mainQty) ? dish.name : dish.name + "×" + freeQty);
            }
            row.cells[2].innerText = remarksArr.join(",");
            found = true;
            break;
          }
        }
        if (!found) { alert("無法加入0元商品，因為沒有上一筆非免費訂單"); }
        updateTotalAmount();
        return;
      }
      // 一般商品：新增一列並綁定點選事件（選取後餐點名稱變紅）
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tbody.insertRow();
      const nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = "pointer";
      nameCell.onclick = function(e) { 
        selectRow(row);
        e.stopPropagation(); 
      };
      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
      updateTotalAmount();
    }

    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      document.getElementById("voiceOutput").innerHTML = "";
      selectedRow = null;
    }

    /* ------------------ 選取與取消選取功能 ------------------ */
    function selectRow(row) {
      if (selectedRow && selectedRow !== row) {
        // 取消先前選取：將餐點名稱顏色設回白色
        selectedRow.cells[0].style.color = "white";
      }
      selectedRow = row;
      row.cells[0].style.color = "red";
    }

    function deselectRow() {
      if (selectedRow) {
        selectedRow.cells[0].style.color = "white";
        selectedRow = null;
      }
    }

    // 點擊螢幕其他部分（非控制按鈕與非選取列）則取消選取
    document.addEventListener("click", function(e) {
      if (selectedRow && 
          e.target.id !== "increaseButton" &&
          e.target.id !== "decreaseButton" &&
          e.target.id !== "voiceButton" &&
          !selectedRow.contains(e.target)) {
        deselectRow();
      }
    });

    /* ------------------ 左右按鈕功能 ------------------ */
    function increaseCurrentProductQuantity() {
      if (!selectedRow) return;
      let qty = parseInt(selectedRow.cells[1].innerText);
      qty = qty + 1;
      selectedRow.cells[1].innerText = qty;
      updateTotalAmount();
      vibrateOnce();
    }

    function decreaseCurrentProductQuantity() {
      if (!selectedRow) return;
      let qty = parseInt(selectedRow.cells[1].innerText);
      if (qty > 1) {
        qty = qty - 1;
        selectedRow.cells[1].innerText = qty;
        updateTotalAmount();
        vibrateOnce();
      }
      // 當數量已為 1 則不做任何動作
    }

    // 綁定左右按鈕的雙擊事件
    document.getElementById("increaseButton").addEventListener("dblclick", function(e) {
      increaseCurrentProductQuantity();
    });
    document.getElementById("decreaseButton").addEventListener("dblclick", function(e) {
      decreaseCurrentProductQuantity();
    });
  </script>
</body>
</html>
