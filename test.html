<!-- 模態框：編輯訂單項目 -->
<div id="editModal">
  <div id="editModalContent">
    <h3 id="modalDishName">編輯品項</h3>
    <label for="modalQuantity">份數:</label>
    <!-- 使用 flex 排版，將減號按鈕、數量輸入欄與加號按鈕排列在一行 -->
    <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0;">
      <button onclick="modalDecreaseQuantity()">-</button>
      <input type="number" id="modalQuantity" min="1" style="width:60px; text-align:center; margin: 0 10px;" value="1"/>
      <button onclick="modalIncreaseQuantity()">+</button>
    </div>
    <div style="margin-top:10px;">
      <button onclick="saveModal()">儲存</button>
      <button onclick="deleteModal()">刪除</button>
      <button onclick="closeModal()">取消</button>
    </div>
  </div>
</div>
