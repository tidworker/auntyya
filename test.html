<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文點餐系統</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; padding: 0; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    table, th, td { border: 1px solid #aaa; }
    th, td { padding: 8px; text-align: center; }
    @media (max-width: 600px) { input, button { font-size: 18px; } }
    /* 模態框：編輯訂單項目 */
    #editModal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    #editModalContent {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      position: relative;
    }
    /* 彈出式狀態視窗 */
    #statusModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #statusModalContent {
      background: #fff;
      width: 300px;
      margin: 20% auto;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>中文點餐系統</h1>
  
  <!-- 點餐區 -->
  <section>
    <h2>請輸入訂單內容（或直接使用語音輸入）</h2>
    <input type="text" id="orderInput" placeholder="例如：a3/2/b 或 3/a2/b">
    <button onclick="orderFromChinese()">送出訂單</button>
    <button onclick="startContinuousVoiceInput()">語音輸入</button>
    <button onclick="resetOrder()">重置點餐</button>
    <p id="convertedText">尚未轉譯</p>
  </section>
  
  <!-- 訂單明細 -->
  <section>
    <h2>訂單明細</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>菜品</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 動態加入訂單項目 -->
      </tbody>
    </table>
    <button onclick="calculateTotal()">計算總金額</button>
    <p id="totalAmount">總金額：0 元</p>
  </section>
  
  <!-- 隱藏系統狀態（除錯用） -->
  <section style="display:none;">
    <h2>系統狀態</h2>
    <p id="dbStatus">尚未載入字庫資料...</p>
    <p id="menuStatus">尚未載入菜單資料...</p>
  </section>
  
  <!-- 模態框：編輯訂單項目 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <input type="number" id="modalQuantity" min="1" style="width:100%;">
      <div style="margin-top:10px;">
        <button onclick="saveModal()">儲存</button>
        <button onclick="deleteModal()">刪除</button>
        <button onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>
  
  <!-- 彈出式狀態視窗（語音輸入） -->
  <div id="statusModal">
    <div id="statusModalContent">
      <p id="statusText">目前狀態：等待輸入<br>結束點餐請說：jieshu</p>
      <button onclick="completeOrder()">完成點餐</button>
    </div>
  </div>
  
  <script>
    // 全域變數與資料載入
    let charMapping = {};    // 用於將中文逐字轉譯為對應的英文拼音
    let groupMapping = {};   // 若有使用群組映射則可擴充
    let currentEditRow = null;
    let orderingComplete = false;
    let menu = [
      // 這是範例菜單，可依實際需求自行修改
      { "keywords": ["chonyobin", "bujia"], "name": "蔥油餅", "price": 20 },
      { "keywords": ["danbin", "jiadan"], "name": "蔥油餅加蛋", "price": 30 },
      { "keywords": ["la"], "name": "辣", "price": 0 }
    ];
    
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
              document.getElementById("dbStatus").innerText = "字庫及群組資料載入成功！";
            } else {
              document.getElementById("dbStatus").innerText = "字庫資料載入成功！（未包含群組資料）";
            }
          } else {
            document.getElementById("dbStatus").innerText = "database.txt 格式不正確！";
          }
        })
        .catch(err => {
          document.getElementById("dbStatus").innerText = "載入字庫資料失敗：" + err.message;
        });
    }
    loadTranslationDatabase();
    
    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
          document.getElementById("menuStatus").innerText = "菜單資料載入成功！";
        })
        .catch(err => {
          document.getElementById("menuStatus").innerText = "載入菜單資料失敗：" + err.message;
        });
    }
    loadMenu();
    
    // 轉譯函式：將每個中文字轉成字庫中定義的英文，未收錄者忽略
    // 假設語音輸入全為中文，因此不保留原字、不fallback
    function translateDishName(chineseText) {
      let result = "";
      for (let i = 0; i < chineseText.length; i++) {
        const ch = chineseText[i];
        if (charMapping[ch]) {
          result += charMapping[ch];
        }
      }
      return result; // 若整句皆無匹配，則回傳空字串
    }
    
    /* ------------------ 手動輸入 ------------------ */
    function orderFromChinese() {
      const inputElem = document.getElementById("orderInput");
      const inputText = inputElem.value.trim();
      if (!inputText) {
        alert("請輸入訂單內容！");
        return;
      }
      // 先將中文轉成英文
      let translatedText = translateDishName(inputText);
      document.getElementById("convertedText").innerText = "轉譯結果：" + translatedText;
      
      processAndAddOrders(translatedText);
      inputElem.value = "";
    }
    
    // 處理訂單字串並加到表格
    function processAndAddOrders(translatedText) {
      // 以斜線分割
      let tokens = translatedText.split("/").filter(x => x.trim() !== "");
      if (tokens.length === 0) {
        alert("請重新輸入");
        return;
      }
      
      let numbers = [];
      let dishes = [];
      // 先依據正規表示式，拆出數量與關鍵字
      tokens.forEach(token => {
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          if (m[1]) numbers.push(parseInt(m[1]));
          dishes.push(m[2]);
          if (m[3]) numbers.push(parseInt(m[3]));
        } 
        else if (/^\d+$/.test(token)) {
          numbers.push(parseInt(token));
        } 
        else if (/^[a-zA-Z]+$/.test(token)) {
          dishes.push(token);
        }
      });
      
      if (dishes.length === 0) {
        alert("請重新輸入");
        return;
      }
      
      // 若數字只有一個，就全部適用；沒有則預設1
      // 若多個，則一個數字配對一個dish
      let orders = [];
      if (numbers.length === 0) {
        orders = dishes.map(d => ({ keyword: d, quantity: 1 }));
      } else if (numbers.length === 1) {
        orders = dishes.map(d => ({ keyword: d, quantity: numbers[0] }));
      } else {
        orders = dishes.map((d, i) => {
          return { keyword: d, quantity: i < numbers.length ? numbers[i] : 1 };
        });
      }
      
      // 建立訂單列表
      let orderList = [];
      // 檢查第一筆不能是免費品
      let firstMenuObj = menu.find(item => item.keywords.includes(orders[0].keyword));
      if (firstMenuObj && firstMenuObj.price === 0) {
        alert("請重新輸入：第一項不能是0元品");
        return;
      }
      
      orders.forEach(o => {
        let foundDish = menu.find(item => item.keywords.includes(o.keyword));
        if (!foundDish) {
          alert("請重新輸入：找不到對應品項");
          return;
        }
        if (foundDish.price === 0) {
          // 免費品，加到上一筆
          let lastNonFree = null;
          for (let i = orderList.length - 1; i >= 0; i--) {
            if (orderList[i].dish.price !== 0) {
              lastNonFree = orderList[i];
              break;
            }
          }
          if (!lastNonFree) {
            alert("請重新輸入：0元品無法附加");
            return;
          }
          let oldRemark = lastNonFree.remark || "";
          if (oldRemark.trim()) {
            oldRemark += ", ";
          }
          oldRemark += foundDish.name + "×" + o.quantity;
          lastNonFree.remark = oldRemark;
        } 
        else {
          orderList.push({ dish: foundDish, quantity: o.quantity, remark: "" });
        }
      });
      
      // 加到訂單表格
      orderList.forEach(o => {
        addOrderRow(o.dish, o.quantity, o.remark);
      });
      
      updateStatusText();
    }
    
    function addOrderRow(dish, quantity, remark) {
      // 若dish.price=0,實際上應該附加到上一筆，但以防萬一，仍可檢查
      if (dish.price === 0) {
        alert("0元商品不應直接新增");
        return;
      }
      let tbody = document.getElementById("orderTable").querySelector("tbody");
      let row = tbody.insertRow();
      row.insertCell().innerText = dish.name;
      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark || "";
      row.insertCell().innerText = dish.price;
      row.insertCell().innerText = dish.price * quantity;
      
      // 讓菜名可點擊編輯
      row.cells[0].style.cursor = "pointer";
      row.cells[0].onclick = () => openModal(row);
    }
    
    /* ------------------ 計算總金額 ------------------ */
    function calculateTotal() {
      let tbody = document.getElementById("orderTable").querySelector("tbody");
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let cellVal = parseFloat(tbody.rows[i].cells[4].innerText);
        if (!isNaN(cellVal)) total += cellVal;
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }
    
    function resetOrder() {
      document.getElementById("orderTable").querySelector("tbody").innerHTML = "";
      document.getElementById("convertedText").innerText = "尚未轉譯";
      document.getElementById("orderInput").value = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      document.getElementById("statusModal").style.display = "none";
      orderingComplete = false;
    }
    
    /* ------------------ 模態框：編輯/刪除 ------------------ */
    function openModal(row) {
      currentEditRow = row;
      document.getElementById("modalDishName").innerText = row.cells[0].innerText;
      document.getElementById("modalQuantity").value = row.cells[1].innerText;
      document.getElementById("editModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      currentEditRow = null;
    }
    function saveModal() {
      if (!currentEditRow) return;
      let newQty = parseInt(document.getElementById("modalQuantity").value);
      if (isNaN(newQty) || newQty < 1) {
        alert("份數必須大於或等於1");
        return;
      }
      currentEditRow.cells[1].innerText = newQty;
      let price = parseFloat(currentEditRow.cells[3].innerText);
      currentEditRow.cells[4].innerText = price * newQty;
      closeModal();
      updateStatusText();
    }
    function deleteModal() {
      if (!currentEditRow) return;
      currentEditRow.parentNode.removeChild(currentEditRow);
      closeModal();
      updateStatusText();
    }
    
    /* ------------------ 語音輸入流程 ------------------ */
    function startContinuousVoiceInput() {
      document.getElementById("orderInput").value = "";
      document.getElementById("convertedText").innerText = "";
      orderingComplete = false;
      document.getElementById("statusModal").style.display = "block";
      document.getElementById("statusText").innerHTML =
        "目前狀態：等待輸入<br>結束點餐請說：jieshu";
      voiceInputLoop();
    }
    
    function startVoiceInputSingle() {
      return new Promise(resolve => {
        if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null);
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = "zh-TW";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        let timeoutId = setTimeout(() => {
          recognition.abort();
          resolve(null);
        }, 5000);
        recognition.onresult = event => {
          clearTimeout(timeoutId);
          resolve(event.results[0][0].transcript);
        };
        recognition.onerror = () => {
          clearTimeout(timeoutId);
          resolve(null);
        };
        recognition.start();
      });
    }
    
    function voiceInputLoop() {
      if (orderingComplete) return;
      startVoiceInputSingle().then(transcript => {
         if (!transcript) {
           document.getElementById("statusText").innerText = "目前狀態：無輸入，點餐結束";
           setTimeout(() => {
             document.getElementById("statusModal").style.display = "none";
           }, 1000);
           return;
         }
         let trimmed = transcript.trim();
         // 轉譯 (不保留未轉譯的字)
         let translated = translateDishName(trimmed);
         // 若整句翻譯結果為空，表示無法辨識
         if (!translated) {
           document.getElementById("statusText").innerHTML = 
             "目前狀態：輸入錯誤（無法翻譯），等待輸入<br>結束點餐請說：jieshu";
           voiceInputLoop();
           return;
         }
         
         // 檢查命令
         if (translated === "jieshu") {
           document.getElementById("statusText").innerText = "目前狀態：結束";
           setTimeout(() => {
             document.getElementById("statusModal").style.display = "none";
           }, 1000);
           return;
         } 
         else if (translated === "gengjeng") {
           let tbody = document.getElementById("orderTable").querySelector("tbody");
           if (tbody.rows.length > 0) {
             tbody.deleteRow(tbody.rows.length - 1);
             document.getElementById("convertedText").innerText = "已刪除最後一筆訂單";
           } else {
             document.getElementById("convertedText").innerText = "無可刪除訂單";
           }
           updateStatusText();
           voiceInputLoop();
           return;
         }
         // 處理翻譯後的訂單字串
         let orders = processMultipleVoiceInput(translated);
         if (orders.length === 0) {
           document.getElementById("statusText").innerHTML =
             "目前狀態：輸入錯誤，等待輸入<br>結束點餐請說：jieshu";
           voiceInputLoop();
         } else {
           // 依序加入訂單
           orders.forEach(o => {
             if (o.dish.price === 0) {
               // 免費品
               let tbody = document.getElementById("orderTable").querySelector("tbody");
               if (tbody.rows.length === 0) {
                 document.getElementById("convertedText").innerText = "0元商品無法附加，請重新輸入";
                 return;
               }
               // 附加到最後一筆非免費
               for (let i = tbody.rows.length - 1; i >= 0; i--) {
                 let row = tbody.rows[i];
                 let p = parseFloat(row.cells[3].innerText);
                 if (p > 0) {
                   let remark = row.cells[2].innerText;
                   if (remark.trim()) remark += ", ";
                   remark += o.dish.name + "×" + o.quantity;
                   row.cells[2].innerText = remark;
                   document.getElementById("convertedText").innerText = 
                     "已附加: " + o.dish.name + " " + o.quantity + " 份";
                   break;
                 }
               }
             } else {
               // 新增一行
               addOrderRow(o.dish, o.quantity, "");
               document.getElementById("convertedText").innerText = 
                 "已新增: " + o.dish.name + " " + o.quantity + " 份";
             }
           });
           updateStatusText();
           voiceInputLoop();
         }
      });
    }
    
    // 幫助狀態視窗顯示目前訂單
    function updateStatusText() {
      let tbody = document.getElementById("orderTable").querySelector("tbody");
      let summary = "";
      let idx = 1;
      for (let i = 0; i < tbody.rows.length; i++) {
        let r = tbody.rows[i];
        let name = r.cells[0].innerText;
        let qty = r.cells[1].innerText;
        let remark = r.cells[2].innerText;
        let p = parseFloat(r.cells[3].innerText);
        if (!isNaN(p) && p >= 0) {
          summary += idx + ". " + name + "×" + qty + "<br>";
          idx++;
          if (remark && remark.trim()) {
            summary += remark + "<br>";
          }
        }
      }
      document.getElementById("statusText").innerHTML =
        "目前狀態：等待輸入<br>" + summary + "結束點餐請說：jieshu";
    }
    
    // 手動完成點餐按鈕
    function completeOrder() {
      orderingComplete = true;
      document.getElementById("statusModal").style.display = "none";
    }
  </script>
</body>
</html>
