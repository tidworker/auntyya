<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 重新點餐按鈕（文字粗體） */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 統一內容區：訂單表格與語音輸入區，高度 340px */
    #contentContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: 0;
      border-radius: 3px;
    }
    table, th, td {
      border: 0;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    /* 表頭：橘色背景 */
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 語音輸入區：文字顏色橘色 */
    #voiceOutput {
      margin-top: 10px;
      text-align: left;
      color: orange;
      padding: 10px;
    }
    /* 總金額文字 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      button { font-size: 18px; }
    }
    /* 浮動紅色錄音按鈕，z-index 調高 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5000; /* 高於左右按鈕 */
    }
    #voiceButton:active {
      background-color: red;
    }
    /* 左右黑色方形按鈕 (高100px、寬150px) */
    #decreaseButton,
    #increaseButton {
      position: fixed;
      bottom: 50px;
      width: 150px;
      height: 100px;
      background-color: black;
      border: none;
      cursor: pointer;
      z-index: 3000;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    /* 點擊時不變色 */
    #decreaseButton:active,
    #increaseButton:active {
      background-color: black;
    }
    /* 左側按鈕：位於中心左側 */
    #decreaseButton {
      left: calc(50% - 35px - 150px - 10px);
    }
    /* 右側按鈕：位於中心右側 */
    #increaseButton {
      left: calc(50% + 35px + 10px);
    }
    /* 禁止按鈕上文字選取 */
    #voiceButton, #voiceButton * {
      user-select: none;
    }
  </style>
</head>
<body>
  <br />
  <img src="3.png" alt="圖片" />

  <!-- 統一內容區：訂單表格與語音輸入區 -->
  <div id="contentContainer">
    <table id="orderTable">
      <thead>
        <tr>
          <th>品項</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目將動態加入 -->
      </tbody>
    </table>
    <div id="voiceOutput"></div>
  </div>

  <p id="totalAmount">總金額：0 元</p>

  <button id="resetButton" onclick="resetOrder()">重新點餐</button>

  <!-- 浮動紅色錄音按鈕 -->
  <button id="voiceButton"></button>
  <!-- 左右黑色方形按鈕 -->
  <button id="decreaseButton"></button>
  <button id="increaseButton"></button>

  <script>
    /* ------------------ 全域變數 ------------------ */
    let charMapping = {};        // 由外部字庫載入
    let groupMapping = {};       // 若有需要可用
    let menu = [];               // 由外部 menu.txt 載入

    let currentRecognition = null;
    let holdActive = false;      // 是否正按住紅色錄音按鈕
    let currentMode = "red";     // 預設紅色模式
    let startX = 0, startY = 0;  // 按住並滑動的起始座標
    let swipeToggled = false;    // 是否已判斷出滑動方向
    let selectedRow = null;      // 目前被點選(選取)的訂單列

    /* ------------------ 載入外部字庫與菜單 ------------------ */
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
            }
          }
        })
        .catch(err => {
          console.error("載入字庫資料失敗：" + err.message);
        });
    }

    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
        })
        .catch(err => {
          console.error("載入菜單資料失敗：" + err.message);
        });
    }

    // 於頁面載入時呼叫
    loadTranslationDatabase();
    loadMenu();

    /* --------------- 使用字庫進行中文 → 自訂字串的轉換 --------------- */
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        let ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        }
      }
      return converted;
    }

    /**
     * 核心：將辨識到的中文句子進行「字庫轉換」→ 「解析Token」→ 「比對menu」→ 輸出訂單
     * 假設輸入句子：『我要兩個蔥油餅加蛋 不要辣』
     * (1) translateDishName() -> 依每個字去 charMapping 拼出 ASCII
     * (2) 再把結果切割 (例如以「/」「空白」或您自定規則)
     * (3) 解析數字 / 關鍵字
     * (4) 比對 menu 中每個項目的 keywords
     */
    function processMultipleVoiceInput(inputText) {
      // 先轉換整段中文為「字庫定義」的字串
      let converted = translateDishName(inputText);
      if (!converted) return [];

      // 假設您使用 "/" 分隔，但實際要看您的 charMapping 是否包含 "/" 來表達分詞
      // 或者您也可以用正則去做進一步的拆分
      // 以下示範最簡單的 split("/"):
      let tokens = converted.split("/").filter(token => token.trim() !== "");

      let numbers = [];
      let words = [];
      // 簡單假設 token 裡可能出現「數字」或「字母組合」
      tokens.forEach(token => {
        // 嘗試 match 數量 + 關鍵字
        // 例如 "2chonyobin" => 2 + chonyobin
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          if (m[1]) numbers.push(parseInt(m[1],10));
          words.push(m[2]);
          if (m[3]) numbers.push(parseInt(m[3],10));
        } else {
          // 若只是單純數字
          if (/^\d+$/.test(token)) {
            numbers.push(parseInt(token,10));
          }
          // 若是純字母
          else if (/^[a-zA-Z]+$/.test(token)) {
            words.push(token);
          }
        }
      });

      // 將 numbers 與 words 配對成「哪些菜」跟「份數」
      // 簡單規則：若只抓到 words，沒抓到 numbers，就全都預設 1
      // 若只抓到 1 個 numbers，就都用這個numbers[0]
      // 否則對應位置
      let orders = [];
      if (words.length === 0) return [];
      if (numbers.length === 0) {
        // 全部預設1
        orders = words.map(d => ({ dish: findDish(d), quantity: 1 }));
      } else if (numbers.length === 1) {
        // 全部用同一個數量
        let n = numbers[0];
        orders = words.map(d => ({ dish: findDish(d), quantity: n }));
      } else {
        // 否則逐一對應
        orders = words.map((w, i) => {
          let q = (i < numbers.length) ? numbers[i] : 1;
          return { dish: findDish(w), quantity: q };
        });
      }

      // 過濾 dish=null 的情況
      return orders.filter(o => o.dish);
    }

    /** 從 menu 裡面找對應關鍵字 */
    function findDish(code) {
      // code 可能是 "chonyobin"
      // 到 menu 陣列裡面，看誰的 keywords 包含這個 code
      return menu.find(item => item.keywords.some(k => k === code));
    }

    /* ------------------ 震動函式 ------------------ */
    function vibrateTwice() {
      if (navigator.vibrate) navigator.vibrate([50, 100, 50]);
    }
    function vibrateOnce() {
      if (navigator.vibrate) navigator.vibrate(50);
    }

    /* ------------------ 語音辨識流程 ------------------ */
    function startVoiceInputSingle() {
      return new Promise((resolve) => {
        if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null);
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        currentRecognition = recognition;
        recognition.lang = "zh-TW";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = function(event) {
          currentRecognition = null;
          resolve(event.results[0][0].transcript);
        };
        recognition.onerror = function(event) {
          currentRecognition = null;
          // 若使用者仍按住 => 回傳 "_RESTART_" 以便重啟
          if (holdActive) resolve("_RESTART_");
          else resolve(null);
        };
        recognition.start();
      });
    }
    function continuousRecognition() {
      if (!holdActive) return;
      startVoiceInputSingle().then((transcript) => {
        if (!holdActive) return;
        if (transcript === "_RESTART_") {
          continuousRecognition();
          return;
        }
        if (transcript && transcript.trim() !== "") {
          let text = transcript.trim();
          switch (currentMode) {
            case "red":
              // 紅色模式：直接加入訂單
              let orders = processMultipleVoiceInput(text);
              if (orders.length > 0) {
                orders.forEach(order => {
                  addOrderRow(order.dish, order.quantity, "");
                });
                updateTotalAmount();
              }
              break;
            case "green":
              // 綠色模式：內容加在 #voiceOutput，同一行以逗號分隔
              let voiceOutputDiv = document.getElementById("voiceOutput");
              let currentText = voiceOutputDiv.innerText.trim();
              voiceOutputDiv.innerText = currentText === "" ? text : currentText + "," + text;
              break;
            default:
              break;
          }
        }
        // 持續辨識
        if (holdActive) continuousRecognition();
      });
    }

    /* ------------------ 點餐表格 ------------------ */
    function addOrderRow(dish, quantity, remark) {
      if (!dish) return;
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let row = tbody.insertRow();
      let nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = "pointer";
      // 點擊餐點名稱 -> 選取
      nameCell.onclick = function(e) {
        selectRow(row);
        e.stopPropagation();
      };

      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
    }

    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (!isNaN(qty) && !isNaN(price)) {
          total += qty * price;
        }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("voiceOutput").innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      selectedRow = null;
    }

    /* ------------------ 選取機制 ------------------ */
    function selectRow(row) {
      if (selectedRow && selectedRow !== row) {
        // 先把先前的選取恢復白色
        selectedRow.cells[0].style.color = "white";
      }
      selectedRow = row;
      row.cells[0].style.color = "red";
    }
    function deselectRow() {
      if (selectedRow) {
        selectedRow.cells[0].style.color = "white";
        selectedRow = null;
      }
    }
    // 點擊其他區域 (排除左右方塊、紅色按鈕、以及被選到的那一行) => 取消選取
    document.addEventListener("click", function(e) {
      if (selectedRow &&
          e.target.id !== "increaseButton" &&
          e.target.id !== "decreaseButton" &&
          e.target.id !== "voiceButton" &&
          !selectedRow.contains(e.target)) {
        deselectRow();
      }
    });

    /* ------------------ 左右方塊: 數量增減 ------------------ */
    function getTargetRow() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      // 若有選取行 -> 操作選取行；否則操作最新一行
      if (selectedRow) return selectedRow;
      if (tbody.rows.length > 0) return tbody.rows[tbody.rows.length - 1];
      return null;
    }

    function increaseCurrentProductQuantity() {
      let row = getTargetRow();
      if (!row) return; // 若無訂單 -> 不動作
      let qty = parseInt(row.cells[1].innerText,10);
      row.cells[1].innerText = qty + 1;
      updateTotalAmount();
      vibrateOnce();
    }

    function decreaseCurrentProductQuantity() {
      let row = getTargetRow();
      if (!row) return;
      let qty = parseInt(row.cells[1].innerText,10);
      if (qty > 1) {
        row.cells[1].innerText = qty - 1;
        updateTotalAmount();
        vibrateOnce();
      }
      // 若已是1，不動作、不提示
    }

    document.getElementById("increaseButton").addEventListener("dblclick", increaseCurrentProductQuantity);
    document.getElementById("decreaseButton").addEventListener("dblclick", decreaseCurrentProductQuantity);

    /* ------------------ 紅色按鈕(語音)相關 ------------------ */
    const voiceButton = document.getElementById("voiceButton");

    // 按下時：記錄起始座標，不馬上開始錄音
    voiceButton.addEventListener("mousedown", function(e) {
      startX = e.pageX;
      startY = e.pageY;
      swipeToggled = false;
      holdActive = true;
      e.preventDefault();
    });
    voiceButton.addEventListener("touchstart", function(e) {
      startX = e.touches[0].pageX;
      startY = e.touches[0].pageY;
      swipeToggled = false;
      holdActive = true;
      e.preventDefault();
    });

    // 拖動時：判斷滑動方向
    voiceButton.addEventListener("mousemove", function(e) {
      if (holdActive) updateButtonPosition(e.pageX, e.pageY);
    });
    voiceButton.addEventListener("touchmove", function(e) {
      if (holdActive) {
        updateButtonPosition(e.touches[0].pageX, e.touches[0].pageY);
      }
      e.preventDefault();
    });

    // 放開時：停止錄音，恢復初始位置與紅色
    function endDrag() {
      if (navigator.vibrate) vibrateOnce();
      holdActive = false;
      if (currentRecognition) currentRecognition.stop();
      voiceButton.style.transform = "translate(-50%, 0)";
      currentMode = "red";
      voiceButton.style.backgroundColor = "red";
    }
    voiceButton.addEventListener("mouseup", function(e) {
      endDrag();
      e.preventDefault();
    });
    voiceButton.addEventListener("touchend", function(e) {
      endDrag();
      e.preventDefault();
    });

    // 判斷滑動方向
    function updateButtonPosition(currentX, currentY) {
      let deltaX = currentX - startX;
      let deltaY = currentY - startY;
      // 尚未決定滑動方向 && 滑動超過一定距離 => 決定
      if (!swipeToggled && (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30)) {
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          // 左右滑
          if (deltaX < 0) {
            // 向左 => 刪除語音輸入區最後一行
            deleteCurrentVoiceLine();
          } else {
            // 向右 => 綠色模式
            startGreenMode();
          }
        } else {
          // 上下滑
          if (deltaY < 0) {
            // 向上 => 刪除(選取行 or 最新行)
            deleteLatestOrder();
          } else {
            // 向下 => 開始點餐 (紅色模式)
            startOrdering();
          }
        }
        swipeToggled = true;
      }
      // 拖動時視覺暫時位移
      if (deltaX !== 0 || deltaY !== 0) {
        const angle = Math.atan2(deltaY, deltaX);
        voiceButton.style.transform = `translate(-50%, 0) translate(${20 * Math.cos(angle)}px, ${20 * Math.sin(angle)}px)`;
      }
    }

    // 核心：刪除選取行 (若無選取) 就刪除最新行
    function deleteLatestOrder() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let rowToDelete = null;
      if (selectedRow) {
        rowToDelete = selectedRow;
      } else if (tbody.rows.length > 0) {
        rowToDelete = tbody.rows[tbody.rows.length - 1];
      }
      if (rowToDelete) {
        rowToDelete.parentNode.removeChild(rowToDelete);
        if (rowToDelete === selectedRow) {
          selectedRow = null;
        }
        updateTotalAmount();
      }
      vibrateTwice();
      voiceButton.style.backgroundColor = "darkred";
    }

    // 刪除 #voiceOutput 最後一行
    function deleteCurrentVoiceLine() {
      const voiceOutputDiv = document.getElementById("voiceOutput");
      // 這裡示範「刪除最後一個文字節點」即可
      if (voiceOutputDiv.lastChild) {
        voiceOutputDiv.removeChild(voiceOutputDiv.lastChild);
      }
      vibrateTwice();
      voiceButton.style.backgroundColor = "darkred";
    }

    // 紅色模式 => 持續辨識加入訂單
    function startOrdering() {
      currentMode = "red";
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) vibrateOnce();
      continuousRecognition();
    }
    // 綠色模式 => 持續辨識加到 #voiceOutput
    function startGreenMode() {
      currentMode = "green";
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) vibrateOnce();
      continuousRecognition();
    }
  </script>
</body>
</html>
