<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 重新點餐按鈕 */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 容器：高度 340px，用於放置訂單表格與語音文字 */
    #contentContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: 0;
      border-radius: 3px;
    }
    table, th, td {
      border: 0;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    /* 表頭：橘色背景 */
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child {
      border-top-left-radius: 3px;
    }
    thead tr th:last-child {
      border-top-right-radius: 3px;
    }
    /* 語音輸入區：文字顏色橘色 */
    #voiceOutput {
      margin-top: 10px;
      text-align: left;
      color: orange;
      padding: 10px;
    }
    /* 總金額文字 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      button { font-size: 18px; }
    }
    /* 浮動紅色錄音按鈕，z-index 調高 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 5000; /* 確保高於左右方塊 */
    }
    #voiceButton:active {
      background-color: red;
    }
    /* 左右黑色方形按鈕 (高100px、寬150px) */
    #decreaseButton,
    #increaseButton {
      position: fixed;
      bottom: 50px;
      width: 150px;
      height: 100px;
      background-color: black;
      border: none;
      cursor: pointer;
      z-index: 3000;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    /* 點擊時不變色 */
    #decreaseButton:active,
    #increaseButton:active {
      background-color: black;
    }
    /* 左側按鈕：位於中心左側 */
    #decreaseButton {
      left: calc(50% - 35px - 150px - 10px);
    }
    /* 右側按鈕：位於中心右側 */
    #increaseButton {
      left: calc(50% + 35px + 10px);
    }
    /* 禁止按鈕上文字選取 */
    #voiceButton, #voiceButton * {
      user-select: none;
    }
  </style>
</head>
<body>
  <br />
  <img src="3.png" alt="圖片" />

  <!-- 內容區：訂單表格 + 語音文字 -->
  <div id="contentContainer">
    <table id="orderTable">
      <thead>
        <tr>
          <th>品項</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目會動態加入 -->
      </tbody>
    </table>
    <div id="voiceOutput"></div>
  </div>

  <p id="totalAmount">總金額：0 元</p>

  <button id="resetButton" onclick="resetOrder()">重新點餐</button>

  <!-- 浮動紅色錄音按鈕 + 左右黑色方形按鈕 -->
  <button id="voiceButton"></button>
  <button id="decreaseButton"></button>
  <button id="increaseButton"></button>

  <script>
    /* ========== 全域變數 & 載入外部檔案 ========== */
    let charMapping = {};   // 從 database.txt 載入
    let groupMapping = {};  // 可選
    let menu = [];          // 從 menu.txt 載入

    let currentRecognition = null;
    let holdActive = false;    // 是否正按住語音按鈕
    let currentMode = "red";   // 預設模式
    let startX = 0, startY = 0;
    let swipeToggled = false;
    let selectedRow = null;    // 目前被點選 (選取) 的訂單列

    // 載入外部字庫
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
            }
          }
        })
        .catch(err => {
          console.error("載入字庫資料失敗：" + err.message);
        });
    }

    // 載入外部菜單
    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
        })
        .catch(err => {
          console.error("載入菜單資料失敗：" + err.message);
        });
    }

    // 頁面載入時
    loadTranslationDatabase();
    loadMenu();

    /* ========== 字庫轉換與解析 ========== */
    /**
     * 將辨識到的中文字串逐字轉成 charMapping 裏頭的定義，
     * 再進一步切割 & 判斷份數 vs. 關鍵字。
     */
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        }
      }
      return converted;
    }

    // 依照已轉好的 token，匹配 menu 的 keywords
    function processMultipleVoiceInput(inputText) {
      let converted = translateDishName(inputText);
      if (!converted) return [];

      // 簡單以 "/" 進行拆分 (或依您 charMapping 中的設計)
      let tokens = converted.split("/").filter(token => token.trim() !== "");

      let numbers = [];
      let words = [];

      tokens.forEach(token => {
        // 嘗試 match "2chonyobin" 這種同時帶數字跟字母的
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          // 前面的數字
          if (m[1]) numbers.push(parseInt(m[1],10));
          // 中間的英文字
          words.push(m[2]);
          // 後面的數字
          if (m[3]) numbers.push(parseInt(m[3],10));
        } else {
          // 若可能是純數字
          if (/^\d+$/.test(token)) {
            numbers.push(parseInt(token,10));
          }
          // 或可能是純字母
          else if (/^[a-zA-Z]+$/.test(token)) {
            words.push(token);
          }
        }
      });

      // 組合成 orders
      // 若 words 全空，代表沒有成功解析出任一商品
      if (words.length === 0) return [];

      let orders = [];
      if (numbers.length === 0) {
        // 全部商品預設 1 份
        orders = words.map(w => ({ dish: findDish(w), quantity: 1 }));
      } else if (numbers.length === 1) {
        // 全部商品都用該數字
        orders = words.map(w => ({ dish: findDish(w), quantity: numbers[0] }));
      } else {
        // 分別對應
        orders = words.map((w,i) => {
          let q = (i < numbers.length) ? numbers[i] : 1;
          return { dish: findDish(w), quantity: q };
        });
      }

      // 過濾 dish=null
      return orders.filter(o => o.dish);
    }

    // 在 menu 中依 keywords 找 dish
    function findDish(code) {
      // code 可能是 "chonyobin"、"la" 等
      return menu.find(item => item.keywords.includes(code));
    }

    /* ========== 語音辨識流程 ========== */
    function startVoiceInputSingle() {
      return new Promise((resolve) => {
        if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null);
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        currentRecognition = recognition;
        recognition.lang = "zh-TW";        // 繁體中文
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = function(event) {
          currentRecognition = null;
          resolve(event.results[0][0].transcript);
        };
        recognition.onerror = function(event) {
          currentRecognition = null;
          if (holdActive) resolve("_RESTART_");
          else resolve(null);
        };
        recognition.start();
      });
    }
    function continuousRecognition() {
      if (!holdActive) return;
      startVoiceInputSingle().then((transcript) => {
        if (!holdActive) return;
        if (transcript === "_RESTART_") {
          continuousRecognition();
          return;
        }
        if (transcript && transcript.trim() !== "") {
          let text = transcript.trim();
          switch (currentMode) {
            case "red":
              // 紅色模式：直接加入訂單
              let orders = processMultipleVoiceInput(text);
              if (orders.length > 0) {
                orders.forEach(order => addOrderRow(order.dish, order.quantity, ""));
                updateTotalAmount();
              }
              break;
            case "green":
              // 綠色模式：將內容加在 #voiceOutput，同一行逗號分隔
              let voiceOutputDiv = document.getElementById("voiceOutput");
              let currentText = voiceOutputDiv.innerText.trim();
              voiceOutputDiv.innerText = currentText === "" ? text : currentText + "," + text;
              break;
            default:
              break;
          }
        }
        if (holdActive) continuousRecognition();
      });
    }

    /* ========== 0 元商品 → 備註欄 ========== */
    /**
     * 新增一筆訂單: 
     * 若 dish.price === 0，則將之歸屬到上一筆「非 0 元商品」的備註欄。
     * 若沒找到非 0 元商品 => 無法加入(可以 alert 或直接忽略)。
     */
    function addOrderRow(dish, quantity, remark) {
      if (!dish) return;

      // 若為 0 元商品
      if (dish.price === 0) {
        const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        if (tbody.rows.length === 0) {
          // 沒有任何訂單項 => 無法加入備註
          alert("無法加入 0 元商品，因為沒有上一筆非 0 元商品");
          return;
        }
        let found = false;
        // 從後往前找，找第一個 price > 0 的列
        for (let i = tbody.rows.length - 1; i >= 0; i--) {
          let row = tbody.rows[i];
          let price = parseFloat(row.cells[3].innerText);
          if (price > 0) {
            // 找到可以附加備註的列
            let mainQty = parseInt(row.cells[1].innerText,10);
            let currentRemark = row.cells[2].innerText.trim();
            let remarksArr = currentRemark ? currentRemark.split(",").map(s => s.trim()) : [];
            
            // 嘗試找找看是否已經有同樣的 0 元品項
            let index = remarksArr.findIndex(entry => {
              // 可能是 "辣" 或 "辣×2" 形式
              return entry === dish.name || entry.startsWith(dish.name + "×");
            });

            if (index >= 0) {
              // 已有該備註
              let entry = remarksArr[index];
              let freeQty = 0;
              if (entry === dish.name) {
                // 代表先前只有 1 筆(或與 mainQty 相同)
                // 預設 freeQty == mainQty
                freeQty = mainQty;
              } else {
                // 可能 "辣×2"
                let parts = entry.split("×");
                freeQty = parseInt(parts[1],10) || 0;
              }
              freeQty += quantity;
              // 若最終 freeQty == mainQty => 顯示「品名」；否則顯示「品名×數量」
              if (freeQty === mainQty) {
                remarksArr[index] = dish.name;
              } else {
                remarksArr[index] = dish.name + "×" + freeQty;
              }
            } else {
              // 尚未有該 0 元品項備註
              let freeQty = quantity;
              if (freeQty === mainQty) {
                remarksArr.push(dish.name);
              } else {
                remarksArr.push(dish.name + "×" + freeQty);
              }
            }
            // 更新該行備註
            row.cells[2].innerText = remarksArr.join(",");

            found = true;
            break;
          }
        }
        if (!found) {
          alert("無法加入 0 元商品，因為沒有上一筆非 0 元訂單");
        }
        return; // 加備註完畢，不另開新行
      }

      // 否則為一般商品 => 直接新增一列
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let row = tbody.insertRow();
      let nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = "pointer";
      // 點擊餐點名稱 => 選取
      nameCell.onclick = function(e) {
        selectRow(row);
        e.stopPropagation();
      };

      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
    }

    /* ========== 訂單計算 & 重設 ========== */
    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (!isNaN(qty) && !isNaN(price)) {
          total += qty * price;
        }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("voiceOutput").innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      selectedRow = null;
    }

    /* ========== 選取機制 ========== */
    function selectRow(row) {
      // 取消先前的選取
      if (selectedRow && selectedRow !== row) {
        selectedRow.cells[0].style.color = "white";
      }
      selectedRow = row;
      row.cells[0].style.color = "red";
    }
    function deselectRow() {
      if (selectedRow) {
        selectedRow.cells[0].style.color = "white";
        selectedRow = null;
      }
    }
    // 點擊其他區域(非左右方塊、非紅色按鈕、非選取列)，則取消選取
    document.addEventListener("click", function(e) {
      if (selectedRow &&
          e.target.id !== "increaseButton" &&
          e.target.id !== "decreaseButton" &&
          e.target.id !== "voiceButton" &&
          !selectedRow.contains(e.target)) {
        deselectRow();
      }
    });

    /* ========== 左右方塊：數量增減 (雙擊) ========== */
    function getTargetRow() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      if (selectedRow) return selectedRow;
      if (tbody.rows.length > 0) return tbody.rows[tbody.rows.length - 1];
      return null;
    }

    function increaseCurrentProductQuantity() {
      let row = getTargetRow();
      if (!row) return; // 無訂單，不動作
      let qty = parseInt(row.cells[1].innerText,10);
      row.cells[1].innerText = qty + 1;
      updateTotalAmount();
      vibrateOnce();
    }

    function decreaseCurrentProductQuantity() {
      let row = getTargetRow();
      if (!row) return;
      let qty = parseInt(row.cells[1].innerText,10);
      if (qty > 1) {
        row.cells[1].innerText = qty - 1;
        updateTotalAmount();
        vibrateOnce();
      }
      // 若已是1 => 不動作
    }

    document.getElementById("increaseButton").addEventListener("dblclick", increaseCurrentProductQuantity);
    document.getElementById("decreaseButton").addEventListener("dblclick", decreaseCurrentProductQuantity);

    /* ========== 紅色按鈕：語音 + 滑動行為 ========== */
    const voiceButton = document.getElementById("voiceButton");

    // 按下 => 記錄起始點
    voiceButton.addEventListener("mousedown", function(e) {
      startX = e.pageX;
      startY = e.pageY;
      swipeToggled = false;
      holdActive = true;
      e.preventDefault();
    });
    voiceButton.addEventListener("touchstart", function(e) {
      startX = e.touches[0].pageX;
      startY = e.touches[0].pageY;
      swipeToggled = false;
      holdActive = true;
      e.preventDefault();
    });

    // 拖動時 => 判斷滑動方向
    voiceButton.addEventListener("mousemove", function(e) {
      if (holdActive) updateButtonPosition(e.pageX, e.pageY);
    });
    voiceButton.addEventListener("touchmove", function(e) {
      if (holdActive) {
        updateButtonPosition(e.touches[0].pageX, e.touches[0].pageY);
      }
      e.preventDefault();
    });

    // 放開 => 停止辨識，恢復原狀
    function endDrag() {
      vibrateOnce();
      holdActive = false;
      if (currentRecognition) currentRecognition.stop();
      voiceButton.style.transform = "translate(-50%, 0)";
      currentMode = "red";
      voiceButton.style.backgroundColor = "red";
    }
    voiceButton.addEventListener("mouseup", function(e) {
      endDrag();
      e.preventDefault();
    });
    voiceButton.addEventListener("touchend", function(e) {
      endDrag();
      e.preventDefault();
    });

    // 核心：判斷滑動方向
    function updateButtonPosition(currentX, currentY) {
      let deltaX = currentX - startX;
      let deltaY = currentY - startY;
      // 尚未決定方向 && 滑動大於一定距離 => 決定
      if (!swipeToggled && (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30)) {
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          // 左右滑
          if (deltaX < 0) {
            // 向左 => 刪除語音輸入區最後一行
            deleteCurrentVoiceLine();
          } else {
            // 向右 => 綠色模式
            startGreenMode();
          }
        } else {
          // 上下滑
          if (deltaY < 0) {
            // 向上 => 刪除(選取行 or 最新行)
            deleteLatestOrder();
          } else {
            // 向下 => 開始點餐(紅色模式)
            startOrdering();
          }
        }
        swipeToggled = true;
      }
      // 拖動時，語音按鈕做視覺位移
      if (deltaX !== 0 || deltaY !== 0) {
        const angle = Math.atan2(deltaY, deltaX);
        voiceButton.style.transform = `translate(-50%, 0) translate(${20 * Math.cos(angle)}px, ${20 * Math.sin(angle)}px)`;
      }
    }

    // 刪除(選取行 or 最新行)
    function deleteLatestOrder() {
      let tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let rowToDelete = null;
      if (selectedRow) {
        rowToDelete = selectedRow;
      } else if (tbody.rows.length > 0) {
        rowToDelete = tbody.rows[tbody.rows.length - 1];
      }
      if (rowToDelete) {
        rowToDelete.parentNode.removeChild(rowToDelete);
        if (rowToDelete === selectedRow) selectedRow = null;
        updateTotalAmount();
      }
      vibrateTwice();
      voiceButton.style.backgroundColor = "darkred";
    }

    // 刪除 #voiceOutput 最後一行
    function deleteCurrentVoiceLine() {
      let voiceOutputDiv = document.getElementById("voiceOutput");
      if (voiceOutputDiv.lastChild) {
        voiceOutputDiv.removeChild(voiceOutputDiv.lastChild);
      }
      vibrateTwice();
      voiceButton.style.backgroundColor = "darkred";
    }

    // 紅色模式 => 持續辨識加入訂單
    function startOrdering() {
      currentMode = "red";
      voiceButton.style.backgroundColor = "darkred";
      vibrateOnce();
      continuousRecognition();
    }
    // 綠色模式 => 持續辨識加到 #voiceOutput
    function startGreenMode() {
      currentMode = "green";
      voiceButton.style.backgroundColor = "darkred";
      vibrateOnce();
      continuousRecognition();
    }
  </script>
</body>
</html>
