<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>訂單管理 - 葉阿姨點餐系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 基本樣式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background: #ddd;
      padding: 15px 0;
      margin-bottom: 20px;
    }
    header h2 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    /* 訂單容器：採用 Flex 佈局，自動換行 */
    .order-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px;
      justify-content: center;
    }
    /* 訂單區塊：固定寬度，寬畫面時一行最多顯示 3 筆 */
    .order-block {
      background-color: #fff;
      border: 1px solid #aaa;
      padding: 10px;
      text-align: left;
      width: calc(33.33% - 20px);
      box-sizing: border-box;
      min-width: 280px;
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
    }
    .order-header h3 {
      margin: 0;
      font-size: 20px;
    }
    .order-list {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .order-list th, .order-list td {
      border: 1px solid #aaa;
      padding: 8px;
      font-size: 16px;
      text-align: center;
      user-select: none;
    }
    .order-list th {
      background: #ddd;
      color: #333;
    }
    /* 點選品項名稱時切換為淺紅色 */
    .faded {
      color: #ff6666;
    }
    .total-price {
      font-size: 18px;
      text-align: right;
      margin-top: 5px;
      font-weight: bold;
    }
    /* 外帶/內用資訊 */
    .order-type {
      margin-top: 10px;
      font-size: 16px;
      padding: 8px;
      text-align: center;
    }
    .takeout {
      background-color: #ffcccc;
    }
    .dinein {
      background-color: #cce5ff;
    }
    /* 高解析度裝置調整 */
    @media screen and (min-width: 1080px) {
      header h2 {
        font-size: 32px;
      }
      .order-header h3 {
        font-size: 28px;
      }
      .order-list th, .order-list td {
        font-size: 20px;
        padding: 12px;
      }
      .total-price {
        font-size: 22px;
      }
      .order-type {
        font-size: 22px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>訂單管理</h2>
  </header>

  <!-- 訂單內容 -->
  <div class="order-container" id="orderContainer">
    <!-- 只顯示前三筆訂單，超過部分隱藏，待前面訂單完成後自動顯示 -->
  </div>

  <script>
    // 載入訂單並更新頁面
    function loadOrders(){
      let ordersStr = localStorage.getItem("allOrders");
      let orderContainer = document.getElementById("orderContainer");
      orderContainer.innerHTML = "";
      if(!ordersStr || JSON.parse(ordersStr).length === 0){
        orderContainer.innerHTML = "<p>目前沒有訂單</p>";
        return;
      }
      let allOrders = JSON.parse(ordersStr);
      // 僅顯示前三筆訂單
      let visibleOrders = allOrders.slice(0, 3);
      visibleOrders.forEach((order, index) => {
        let orderBlock = document.createElement("div");
        orderBlock.className = "order-block";
        
        // 訂單標題與刪除訂單按鈕
        let headerDiv = document.createElement("div");
        headerDiv.className = "order-header";
        headerDiv.innerHTML = `<h3>訂單編號：${order.orderId}</h3>
          <button onclick="deleteOrder(${index})">刪除訂單</button>`;
        orderBlock.appendChild(headerDiv);
        
        // 訂單明細表格
        let table = document.createElement("table");
        table.className = "order-list";
        table.innerHTML = `<thead>
          <tr>
            <th>品項</th>
            <th>數量</th>
            <th>備註</th>
            <th>小計</th>
          </tr>
        </thead><tbody></tbody>`;
        let tbody = table.querySelector("tbody");
        let orderTotal = 0;
        for(let itemName in order.items){
          let item = order.items[itemName];
          let subTotal = item.price * item.quantity;
          orderTotal += subTotal;
          let row = document.createElement("tr");
          row.innerHTML = `<td onclick="this.classList.toggle('faded')">${itemName}</td>
                           <td>${item.quantity}</td>
                           <td>${item.remark || "-"}</td>
                           <td>$${subTotal}</td>`;
          tbody.appendChild(row);
        }
        orderBlock.appendChild(table);
        
        // 總金額
        let totalDiv = document.createElement("div");
        totalDiv.className = "total-price";
        totalDiv.innerText = "總金額：$" + orderTotal;
        orderBlock.appendChild(totalDiv);
        
        // 訂單類型資訊（外帶僅顯示取餐時間）
        if(order.orderType){
          let typeDiv = document.createElement("div");
          typeDiv.className = "order-type " + (order.orderType === "外帶" ? "takeout" : "dinein");
          if(order.orderType === "外帶"){
            typeDiv.innerText = `外帶，取餐時間：${order.pickupTime || "未設定"}`;
          } else {
            typeDiv.innerText = `內用，桌號：${order.tableNumber || "未設定"}`;
          }
          orderBlock.appendChild(typeDiv);
        }
        
        orderContainer.appendChild(orderBlock);
      });
    }
    
    // 刪除訂單：注意此 index 參數對應的是可見訂單在原始陣列中的位置（前三筆）
    function deleteOrder(visibleIndex){
      let allOrders = JSON.parse(localStorage.getItem("allOrders"));
      // 由於 visibleOrders = allOrders.slice(0, 3)，故 visibleIndex 與 allOrders 中的索引相同
      allOrders.splice(visibleIndex, 1);
      localStorage.setItem("allOrders", JSON.stringify(allOrders));
      loadOrders();
    }
    
    // 每 5 秒自動更新訂單
    setInterval(loadOrders, 5000);
    window.onload = loadOrders;
  </script>
</body>
</html>
