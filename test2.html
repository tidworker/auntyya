<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 重新點餐按鈕：橘色背景，置於總金額下方 */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* 內嵌表格容器：固定高度 340px，垂直滾動 */
    #tableContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      border: 1px solid black;
      overflow-y: auto;
    }
    /* 表格：黑底、黑色框線、白色文字、3px圓角 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid black;
      border-radius: 3px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    /* 表頭：白底黑字 */
    table th {
      background-color: white;
      color: black;
    }
    /* 總金額 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      button { font-size: 18px; }
    }
    /* 模態框：編輯訂單項目 */
    #editModal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #editModalContent {
      background: #fff;
      color: black;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
    }
    /* 浮動紅色圓形錄音按鈕 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
    }
    #voiceButton:active {
      background-color: darkred;
    }
    #voiceButton, #voiceButton * {
      user-select: none;
    }
    /* specialOutput：用於顯示 price=999 的商品及後續（白字） */
    #specialOutput {
      display: none;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      border: 1px solid white;
      min-height: 30px;
      text-align: left;
      white-space: pre-wrap;
      color: white;  /* 保持白字 */
    }
  </style>
</head>
<body>
  <br />
  <!-- 圖片：請確保 3.png 與此檔同資料夾 -->
  <img src="3.png" alt="圖片" style="margin-top:10px;" />

  <!-- 內嵌表格容器 -->
  <div id="tableContainer">
    <table id="orderTable">
      <thead>
        <tr>
          <th>菜品</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目將動態插入 -->
      </tbody>
    </table>
  </div>

  <p id="totalAmount">總金額：0 元</p>

  <!-- 顯示 999 後續商品的輸出 -->
  <div id="specialOutput"></div>

  <!-- 重新點餐按鈕 -->
  <button id="resetButton" onclick="resetOrder()">重新點餐</button>

  <!-- 編輯訂單項目模態框 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <input type="number" id="modalQuantity" min="1" style="width:100%;" />
      <div style="margin-top:10px;">
        <button onclick="saveModal()">儲存</button>
        <button onclick="deleteModal()">刪除</button>
        <button onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>

  <!-- 浮動紅色錄音按鈕 -->
  <button id="voiceButton"></button>

  <script>
    // ========== 全域變數：原版 + specialMode flag ==========
    let charMapping = {};
    let groupMapping = {};
    let currentEditRow = null;
    let currentRecognition = null;
    let holdActive = false;
    let orderingComplete = false;

    // price=999 後進入 specialMode，不進表格、不計金額，只輸出到下方
    let specialMode = false;

    // 您原本的 menu，可增加 "price":999 測試
    let menu = [
      { "keywords": ["chonyobin", "bujiadan","bujia"], "name": "蔥油餅",   "price": 20 },
      { "keywords": ["chonyobinjiadan","danbin","jiadan"],"name": "蔥油餅加蛋","price": 30 },
      { "keywords": ["la"],  "name": "辣", "price": 0 }
      // { "keywords":["waidai"], "name":"外帶", "price":999 } // <-- 例如測試
    ];

    // ========== 載入字庫 database.txt ==========
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
            }
          }
        })
        .catch(err => {
          console.error("載入字庫資料失敗：" + err.message);
        });
    }
    loadTranslationDatabase();

    // ========== 載入菜單 menu.txt ==========
    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
        })
        .catch(err => {
          console.error("載入菜單資料失敗：" + err.message);
        });
    }
    loadMenu();

    // ========== 轉譯：保持原狀 ==========
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        }
      }
      return converted;
    }

    // ========== 語音函式：保持原狀 + console.log 協助除錯 ==========
    function startVoiceInputSingle() {
      console.log("[startVoiceInputSingle] triggered");
      return new Promise((resolve) => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null);
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        currentRecognition = recognition;
        recognition.lang = 'zh-TW';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = function(event) {
          console.log("[onresult] " + event.results[0][0].transcript);
          currentRecognition = null;
          resolve(event.results[0][0].transcript);
        };
        recognition.onerror = function(event) {
          console.log("[onerror] " + event.error);
          currentRecognition = null;
          resolve(null);
        };
        recognition.start();
      });
    }

    function continuousRecognition() {
      console.log("[continuousRecognition] holdActive=", holdActive);
      if (!holdActive) return;
      startVoiceInputSingle().then(transcript => {
        if (transcript) {
          transcript = transcript.trim();
          console.log("[continuousRecognition] transcript=", transcript);
          if (transcript !== "") {
            let orders = processMultipleVoiceInput(transcript);
            if (orders.length !== 0) {
              orders.forEach(order => {
                console.log("Order =>", order.dish.name, order.dish.price, order.quantity);
                // 如果 price=999 => specialMode
                if (order.dish.price === 999) {
                  specialMode = true;
                  appendSpecialOrder(order.dish, order.quantity);
                }
                else if (specialMode) {
                  appendSpecialOrder(order.dish, order.quantity);
                }
                else {
                  addOrderRow(order.dish, order.quantity, "");
                }
              });
              updateTotalAmount();
            }
          }
        }
        if (holdActive) {
          continuousRecognition();
        }
      });
    }

    // 錄音鈕事件：保留 + console.log
    const voiceButton = document.getElementById("voiceButton");
    voiceButton.addEventListener("mousedown", function(e) {
      console.log("[mousedown] triggered");
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = true;
      continuousRecognition();
      e.preventDefault();
    });
    voiceButton.addEventListener("touchstart", function(e) {
      console.log("[touchstart] triggered");
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = true;
      continuousRecognition();
      e.preventDefault();
    });
    voiceButton.addEventListener("mouseup", function(e) {
      console.log("[mouseup] triggered");
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = false;
      if (currentRecognition) currentRecognition.stop();
      e.preventDefault();
    });
    voiceButton.addEventListener("touchend", function(e) {
      console.log("[touchend] triggered");
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = false;
      if (currentRecognition) currentRecognition.stop();
      e.preventDefault();
    });

    // ========== specialOutput for 999 & after =============
    function appendSpecialOrder(dish, quantity) {
      const spOut = document.getElementById("specialOutput");
      if (spOut.style.display === "none") {
        spOut.style.display = "block";
      }
      spOut.innerText += dish.name + "×" + quantity + "\n";
    }

    // ========== 訂單處理：保留 + 999檢測 =============
    function processMultipleVoiceInput(inputText) {
      let converted = translateDishName(inputText);
      let tokens = converted.split('/').filter(token => token.trim() !== "");
      let numbers = [];
      let dishes = [];
      tokens.forEach(token => {
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          if (m[1]) { numbers.push(parseInt(m[1])); }
          dishes.push(m[2]);
          if (m[3]) { numbers.push(parseInt(m[3])); }
        } else {
          if (/^\d+$/.test(token)) {
            numbers.push(parseInt(token));
          } else if (/^[a-zA-Z]+$/.test(token)) {
            dishes.push(token);
          }
        }
      });
      let orders = [];
      if (dishes.length === 0) return [];
      if (numbers.length === 0) {
        orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: 1 }));
      } else if (numbers.length === 1) {
        orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: numbers[0] }));
      } else {
        orders = dishes.map((d, i) => {
          return {
            dish: menu.find(item => item.keywords.includes(d)),
            quantity: i < numbers.length ? numbers[i] : 1
          };
        });
      }
      // 過濾無法匹配 dish 的
      return orders.filter(o => o.dish);
    }

    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").querySelector("tbody");
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        // 若 price=999 => 不計價
        if (price === 999) continue;
        if (!isNaN(qty) && !isNaN(price)) {
          total += qty * price;
        }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    function addOrderRow(dish, quantity, remark) {
      // 如果已在 specialMode => 都append
      if (specialMode) {
        appendSpecialOrder(dish, quantity);
        return;
      }
      // 0元商品
      if (dish.price === 0) {
        const tbody = document.getElementById("orderTable").querySelector("tbody");
        if (tbody.rows.length === 0) {
          alert("無法加入0元商品，因為沒有上一筆訂單");
          return;
        }
        let found = false;
        for (let i = tbody.rows.length - 1; i >= 0; i--) {
          let row = tbody.rows[i];
          let priceVal = parseFloat(row.cells[3].innerText);
          if (priceVal > 0) {
            let currentRemark = row.cells[2].innerText;
            if (currentRemark && currentRemark.trim() !== "") {
              let remarksArr = currentRemark.split(",").map(s => s.trim());
              let index = remarksArr.findIndex(entry => entry.startsWith(dish.name + "×"));
              if (index >= 0) {
                let parts = remarksArr[index].split("×");
                let currentQty = parseInt(parts[1]) || 0;
                let newQty = currentQty + quantity;
                remarksArr[index] = dish.name + "×" + newQty;
              } else {
                remarksArr.push(dish.name + "×" + quantity);
              }
              row.cells[2].innerText = remarksArr.join(", ");
            } else {
              row.cells[2].innerText = dish.name + "×" + quantity;
            }
            found = true;
            break;
          }
        }
        if (!found) {
          alert("無法加入0元商品，因為沒有上一筆非免費訂單");
        }
        updateTotalAmount();
        return;
      }

      // 999 => 觸發specialMode
      if (dish.price === 999) {
        specialMode = true;
        appendSpecialOrder(dish, quantity);
        return;
      }

      // 一般商品
      const tbody = document.getElementById("orderTable").querySelector("tbody");
      const row = tbody.insertRow();
      let nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = "pointer";
      nameCell.onclick = () => { openModal(row); };

      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;

      updateTotalAmount();
    }

    function resetOrder() {
      document.getElementById("orderTable").querySelector("tbody").innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      orderingComplete = false;
      // 清空 specialOutput
      document.getElementById("specialOutput").innerText = "";
      document.getElementById("specialOutput").style.display = "none";
      specialMode = false;
    }

    // 編輯
    let currentEditRow = null;
    function openModal(row) {
      currentEditRow = row;
      document.getElementById("modalDishName").innerText = row.cells[0].innerText;
      document.getElementById("modalQuantity").value = row.cells[1].innerText;
      document.getElementById("editModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      currentEditRow = null;
    }
    function saveModal() {
      if (!currentEditRow) return;
      let newQuantity = parseInt(document.getElementById("modalQuantity").value);
      if (isNaN(newQuantity) || newQuantity < 1) {
        alert("份數必須大於或等於1");
        return;
      }
      currentEditRow.cells[1].innerText = newQuantity;
      closeModal();
      updateTotalAmount();
    }
    function deleteModal() {
      if (!currentEditRow) return;
      currentEditRow.parentNode.removeChild(currentEditRow);
      closeModal();
      updateTotalAmount();
    }
  </script>
</body>
</html>
