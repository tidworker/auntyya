<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字 */
    body { 
      font-family: Arial, sans-serif; 
      margin: 10px; 
      padding: 0; 
      background-color: black; 
      color: white;
      text-align: center;
    }
    /* 重新點餐按鈕 */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* 統一內容區，包含訂單表格與語音輸入區，限定高度 340px */
    #contentContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      border: 0px solid black;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格樣式 */
    table { 
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: 0px solid black;
      border-radius: 3px;
    }
    table, th, td { 
      border: 1px solid black; 
    }
    th, td { 
      padding: 8px; 
      text-align: left; 
    }
    /* 表頭：白底黑字 */
    table th { 
      background-color: white; 
      color: black; 
    }
    /* 語音輸入區（綠色模式下使用）：不再固定高度，僅作內容顯示 */
    #voiceOutput {
      margin-top: 10px;
      text-align: left;
      color: white;
      padding: 10px;
    }
    /* 總金額文字 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    @media (max-width: 600px) { 
      button { font-size: 18px; } 
    }
    /* 模態框：編輯訂單項目 */
    #editModal {
      display: none;
      position: fixed;
      left: 0; 
      top: 0;
      width: 100%; 
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #editModalContent {
      background: #fff;
      color: black;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      position: relative;
      border-radius: 5px;
    }
    /* 浮動錄音按鈕：初始置中，transform 為 translate(-50%, 0) */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translate(-50%, 0);
      width: 70px;
      height: 70px;
      /* 初始顏色為紅色 */
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
    }
    #voiceButton:active {
      background-color: red;
    }
    /* 禁止在按鈕上選取文字 */
    #voiceButton, #voiceButton * {
      user-select: none;
    }
  </style>
</head>
<body>
  <br>
  <img src="3.png" alt="圖片">
  
  <!-- 統一容器：包含訂單表格與語音輸入區 -->
  <div id="contentContainer">
    <table id="orderTable">
      <thead>
        <tr>
          <th>菜品</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目將動態加入 -->
      </tbody>
    </table>
    <!-- 語音輸入區（僅於綠色模式下使用） -->
    <div id="voiceOutput"></div>
  </div>
  
  <p id="totalAmount">總金額：0 元</p>
  
  <button id="resetButton" onclick="resetOrder()">重新點餐</button>
  
  <!-- 模態框：編輯訂單項目 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <input type="number" id="modalQuantity" min="1" style="width:100%;">
      <div style="margin-top:10px;">
        <button onclick="saveModal()">儲存</button>
        <button onclick="deleteModal()">刪除</button>
        <button onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>
  
  <!-- 浮動錄音按鈕 -->
  <button id="voiceButton"></button>
  
  <script>
    // 全域變數與初始模式
    let charMapping = {};
    let groupMapping = {};
    let currentEditRow = null;
    let currentRecognition = null;
    let holdActive = false;  // 按住錄音時為 true
    // 模式有三種："red"（轉譯）、"green"（語音輸入區顯示）、"yellow"（直接加入備註）
    let currentMode = "red"; 
    // 記錄起始 X 與 Y 座標，以及是否已切換模式
    let startX = 0, startY = 0;
    let swipeToggled = false;
    
    let menu = [
      { "keywords": ["chonyobin", "bujiadan", "bujia"], "name": "蔥油餅", "price": 20 },
      { "keywords": ["chonyobinjiadan", "danbin", "jiadan", "la"], "name": "蔥油餅加蛋", "price": 30 },
      { "keywords": ["la"], "name": "辣", "price": 0 }
    ];

    // 讀取字庫資料（若有）
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
            }
          }
        })
        .catch(err => {
          console.error("載入字庫資料失敗：" + err.message);
        });
    }
    loadTranslationDatabase();
    
    // 讀取菜單資料（若有）
    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
        })
        .catch(err => {
          console.error("載入菜單資料失敗：" + err.message);
        });
    }
    loadMenu();
    
    // 轉譯邏輯：僅輸出 database.txt 中有對應的字元
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        }
      }
      return converted;
    }

    /* ---------- 新增：雙震動函式 ---------- */
    function vibrateTwice() {
      if (navigator.vibrate) {
        // [50, 100, 50] => 震動 50ms → 停 100ms → 震動 50ms
        navigator.vibrate([50, 100, 50]);
      }
    }

    /* ---------- 語音輸入邏輯：持續錄音 ---------- */
    function startVoiceInputSingle() {
      return new Promise((resolve) => {
         if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
           alert("您的瀏覽器不支援語音輸入功能。");
           resolve(null);
           return;
         }
         const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
         const recognition = new SpeechRecognition();
         currentRecognition = recognition;
         recognition.lang = 'zh-TW';
         recognition.interimResults = false;
         recognition.maxAlternatives = 1;
         recognition.onresult = function(event) {
            currentRecognition = null;
            resolve(event.results[0][0].transcript);
         };
         recognition.onerror = function(event) {
            currentRecognition = null;
            resolve(null);
         };
         recognition.start();
      });
    }
    
    // 按住期間持續錄音：若仍處於按住狀態則重啟識別
    function continuousRecognition() {
      if (!holdActive) return;
      startVoiceInputSingle().then(transcript => {
         if (transcript) {
            transcript = transcript.trim();
            if (transcript !== "") {
              if (currentMode === "green") {
                // 綠色模式：直接將語音結果加入語音輸入區
                let voiceOutputDiv = document.getElementById("voiceOutput");
                let p = document.createElement("p");
                p.innerText = transcript;
                voiceOutputDiv.appendChild(p);
              } else if (currentMode === "yellow") {
                // 黃色模式：將語音結果加入最新訂單項目的備註欄，以 "|" 分隔
                let tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
                if (tbody.rows.length === 0) {
                  alert("無法加入備註，沒有訂單項目");
                } else {
                  let lastRow = tbody.rows[tbody.rows.length - 1];
                  let currentRemark = lastRow.cells[2].innerText;
                  if (currentRemark.trim() === "") {
                    lastRow.cells[2].innerText = transcript;
                  } else {
                    lastRow.cells[2].innerText = currentRemark + "|" + transcript;
                  }
                }
              } else {
                // 紅色模式：轉譯後依原邏輯處理訂單項目
                let orders = processMultipleVoiceInput(transcript);
                if (orders.length !== 0) {
                  orders.forEach(order => {
                    addOrderRow(order.dish, order.quantity, "");
                  });
                  updateTotalAmount();
                }
              }
            }
         }
         if (holdActive) {
            continuousRecognition();
         }
      });
    }
    
    // 設定模式函式：滑動後都改為深紅色
    function setMode(newMode) {
      currentMode = newMode;
      if (navigator.vibrate) {
        navigator.vibrate(50); // 原本單次震動
      }
      // 不論什麼模式，變成深紅色
      voiceButton.style.backgroundColor = "darkred";
    }
    
    // 事件：按下時記錄起始位置，並重置按鈕位置
    const voiceButton = document.getElementById("voiceButton");
    voiceButton.addEventListener("mousedown", function(e) {
      startX = e.pageX;
      startY = e.pageY;
      swipeToggled = false;
      holdActive = true;
      // 移回原位 (初始是紅色)
      voiceButton.style.transform = "translate(-50%, 0)";
      continuousRecognition();
      e.preventDefault();
    });
    voiceButton.addEventListener("touchstart", function(e) {
      startX = e.touches[0].pageX;
      startY = e.touches[0].pageY;
      swipeToggled = false;
      holdActive = true;
      voiceButton.style.transform = "translate(-50%, 0)";
      continuousRecognition();
      e.preventDefault();
    });

    // 刪除最新的一筆訂單 (向左) → 震動兩次
    function deleteLatestOrder() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      if (tbody.rows.length > 0) {
        tbody.deleteRow(tbody.rows.length - 1);
        updateTotalAmount();
      }
      vibrateTwice();  // 兩次震動
      voiceButton.style.backgroundColor = "darkred";
    }

    // 刪除當前（語音輸入區最後一行）(向下) → 震動兩次
    function deleteCurrentVoiceLine() {
      const voiceOutputDiv = document.getElementById("voiceOutput");
      if (voiceOutputDiv.lastChild) {
        voiceOutputDiv.removeChild(voiceOutputDiv.lastChild);
      }
      vibrateTwice(); // 兩次震動
      voiceButton.style.backgroundColor = "darkred";
    }
    
    // 更新按鈕位置：依滑動方向執行對應動作
    function updateButtonPosition(currentX, currentY) {
      let deltaX = currentX - startX;
      let deltaY = currentY - startY;
      
      // 未觸發過一次「方向動作」且位移超過 30px，才判斷
      if (!swipeToggled && (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30)) {
        // 橫向位移大於縱向 => 判斷左/右
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX < 0) {
            // 向左 => 刪除最新的一筆訂單(兩次震動)
            deleteLatestOrder();
          } else {
            // 向右 => yellow(備註)，單次震動
            setMode("yellow");
          }
        } else {
          // 縱向位移大於橫向 => 判斷上/下
          if (deltaY > 0) {
            // 向下 => 刪除當前(兩次震動)
            deleteCurrentVoiceLine();
          } else {
            // 向上 => green(語音輸入)，單次震動
            setMode("green");
          }
        }
        swipeToggled = true;
      }
      
      // 保持原本微移動按鈕位置的程式碼
      if (deltaX !== 0 || deltaY !== 0) {
        const angle = Math.atan2(deltaY, deltaX);
        voiceButton.style.transform = `translate(-50%, 0) translate(${20 * Math.cos(angle)}px, ${20 * Math.sin(angle)}px)`;
      }
    }
    
    voiceButton.addEventListener("mousemove", function(e) {
      if (holdActive) {
        updateButtonPosition(e.pageX, e.pageY);
      }
    });
    voiceButton.addEventListener("touchmove", function(e) {
      if (holdActive) {
        updateButtonPosition(e.touches[0].pageX, e.touches[0].pageY);
      }
      e.preventDefault();
    });
    
    // 放開時停止錄音、復原按鈕位置 → 回到原本紅色
    function endDrag() {
      if (navigator.vibrate) {
        navigator.vibrate(50); // 放開時的單次震動
      }
      holdActive = false;
      if (currentRecognition) {
        currentRecognition.stop();
      }
      voiceButton.style.transform = "translate(-50%, 0)";
      currentMode = "red";
      voiceButton.style.backgroundColor = "red";
    }
    voiceButton.addEventListener("mouseup", function(e) {
      endDrag();
      e.preventDefault();
    });
    voiceButton.addEventListener("touchend", function(e) {
      endDrag();
      e.preventDefault();
    });
    
    /* ---------- 以下訂單處理邏輯保持不變 ---------- */
    function processMultipleVoiceInput(inputText) {
      let converted = translateDishName(inputText);
      let tokens = converted.split('/').filter(token => token.trim() !== "");
      let numbers = [];
      let dishes = [];
      tokens.forEach(token => {
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          if (m[1]) { numbers.push(parseInt(m[1])); }
          dishes.push(m[2]);
          if (m[3]) { numbers.push(parseInt(m[3])); }
        } else {
          if (/^\d+$/.test(token)) { numbers.push(parseInt(token)); }
          else if (/^[a-zA-Z]+$/.test(token)) { dishes.push(token); }
        }
      });
      let orders = [];
      if (dishes.length === 0) return [];
      if (numbers.length === 0) {
        orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: 1 }));
      } else if (numbers.length === 1) {
        orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: numbers[0] }));
      } else {
        orders = dishes.map((d, i) => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: i < numbers.length ? numbers[i] : 1 }));
      }
      return orders.filter(o => o.dish);
    }
    
    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (!isNaN(qty) && !isNaN(price)) {
          total += qty * price;
        }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }
    
    function addOrderRow(dish, quantity, remark) {
      // 若商品價格為0(如 "辣")，把它加到上一筆非免費項目的備註，以"|"分隔
      if (dish.price === 0) {
        const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        if (tbody.rows.length === 0) {
          alert("無法加入0元商品，因為沒有上一筆訂單");
          return;
        }
        let found = false;
        for (let i = tbody.rows.length - 1; i >= 0; i--) {
          let row = tbody.rows[i];
          let price = parseFloat(row.cells[3].innerText);
          if (price > 0) {
            let currentRemark = row.cells[2].innerText;
            if (currentRemark && currentRemark.trim() !== "") {
              let remarksArr = currentRemark.split('|').map(s => s.trim());
              let index = remarksArr.findIndex(entry => entry.startsWith(dish.name + "×"));
              if (index >= 0) {
                let parts = remarksArr[index].split('×');
                let currentQty = parseInt(parts[1]) || 0;
                let newQty = currentQty + quantity;
                remarksArr[index] = dish.name + "×" + newQty;
              } else {
                remarksArr.push(dish.name + "×" + quantity);
              }
              row.cells[2].innerText = remarksArr.join("|");
            } else {
              // 若原備註為空，直接放一筆
              row.cells[2].innerText = dish.name + "×" + quantity;
            }
            found = true;
            break;
          }
        }
        if (!found) {
          alert("無法加入0元商品，因為沒有上一筆非免費訂單");
        }
        updateTotalAmount();
        return;
      }
      // 一般商品(>0)直接新增一行
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tbody.insertRow();
      const nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = 'pointer';
      nameCell.onclick = function() { openModal(row); };
      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
      updateTotalAmount();
    }
    
    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      // 清空語音輸入區
      document.getElementById("voiceOutput").innerHTML = "";
    }
    
    // 模態框：開啟、關閉、更新、刪除
    function openModal(row) {
      currentEditRow = row;
      document.getElementById("modalDishName").innerText = row.cells[0].innerText;
      document.getElementById("modalQuantity").value = row.cells[1].innerText;
      document.getElementById("editModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      currentEditRow = null;
    }
    function saveModal() {
      if (!currentEditRow) return;
      let newQuantity = parseInt(document.getElementById("modalQuantity").value);
      if (isNaN(newQuantity) || newQuantity < 1) {
        alert("份數必須大於或等於1");
        return;
      }
      currentEditRow.cells[1].innerText = newQuantity;
      closeModal();
      updateTotalAmount();
    }
    function deleteModal() {
      if (!currentEditRow) return;
      currentEditRow.parentNode.removeChild(currentEditRow);
      closeModal();
      updateTotalAmount();
    }
  </script>
</body>
</html>
