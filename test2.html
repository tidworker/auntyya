<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 重新點餐按鈕（文字粗體） */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 模態框內按鈕樣式 */
    .modal-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 內容區：固定高度，包含訂單記錄區與目前訂單表格 */
    #contentContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      border: 1px solid white;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單記錄區：放在目前訂單表格上方 */
    #orderGroupsContainer {
      width: 100%;
      margin-bottom: 10px;
    }
    /* 共用訂單表格樣式 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: 0;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    table, th, td { border: 0; }
    th, td { padding: 8px; text-align: left; }
    /* 表頭樣式 */
    table th {
      background-color: orange;
      color: black;
    }
    thead tr th:first-child { border-top-left-radius: 3px; }
    thead tr th:last-child { border-top-right-radius: 3px; }
    /* 語音輸入區（綠色模式下使用） */
    #voiceOutput {
      margin-top: 10px;
      text-align: left;
      color: orange;
      padding: 10px;
    }
    /* 總金額文字 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    @media (max-width: 600px) { button { font-size: 18px; } }
    /* 模態框：編輯訂單項目 */
    #editModal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #editModalContent {
      background: #fff;
      color: black;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      position: relative;
      border-radius: 5px;
    }
    /* 浮動錄音按鈕 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
    }
    #voiceButton:active { background-color: red; }
    /* 左右按鈕 */
    #decreaseButton,
    #increaseButton {
      position: fixed;
      bottom: 50px;
      width: 150px;
      height: 100px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    #decreaseButton { left: calc(50% - 35px - 150px - 10px); }
    #increaseButton { left: calc(50% + 35px + 10px); }
    /* 禁止按鈕文字選取 */
    #voiceButton, #voiceButton * { user-select: none; }
  </style>
</head>
<body>
  <br />
  <img src="3.png" alt="圖片" />

  <!-- 內容區：訂單記錄區與目前訂單表格 -->
  <div id="contentContainer">
    <!-- 訂單記錄區：每次往下確定後生成的訂單記錄會依序堆疊在這裡 -->
    <div id="orderGroupsContainer"></div>
    <!-- 目前訂單表格 -->
    <table id="currentOrderTable">
      <thead>
        <tr>
          <th>品項</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目動態加入 -->
      </tbody>
    </table>
    <!-- 語音輸入區（綠色模式下使用） -->
    <div id="voiceOutput"></div>
  </div>

  <p id="totalAmount">總金額：0 元</p>

  <button id="resetButton" onclick="resetOrder(); clearOrderGroups();">重新點餐</button>

  <!-- 模態框：編輯訂單項目 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <div style="display: flex; justify-content: center; align-items: center; margin: 10px 0;">
        <button class="modal-btn" onclick="modalDecreaseQuantity()">-</button>
        <input type="number" id="modalQuantity" min="1" style="width:60px; text-align:center; margin: 0 10px;" value="1"/>
        <button class="modal-btn" onclick="modalIncreaseQuantity()">+</button>
      </div>
      <div style="margin-top:10px;">
        <button class="modal-btn" onclick="saveModal()">儲存</button>
        <button class="modal-btn" onclick="deleteModal()">刪除</button>
        <button class="modal-btn" onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>

  <!-- 左側按鈕（控制餐點數量） -->
  <button id="decreaseButton"></button>
  <!-- 浮動錄音按鈕 -->
  <button id="voiceButton"></button>
  <!-- 右側按鈕（控制備註欄免費商品數量） -->
  <button id="increaseButton"></button>

  <script>
    // 全域變數與初始設定
    let charMapping = {};
    let groupMapping = {};
    let currentEditRow = null;
    let currentRecognition = null;
    let holdActive = false;  // 用於錄音按鈕
    let currentMode = "red"; // 初始模式
    let startX = 0, startY = 0;
    let swipeToggled = false;
    let gestureDirection = "";
    let gestureStartTime = 0;

    // 菜單資料 (可外部載入 menu.txt)
    let menu = [
      { keywords: ["chonyobin", "bujiadan", "bujia"], name: "蔥油餅", price: 20 },
      { keywords: ["chonyobinjiadan", "danbin", "jiadan", "la"], name: "蔥油餅加蛋", price: 30 },
      { keywords: ["la"], name: "辣", price: 0 },
      { keywords: ["freeDrink"], name: "免費飲料", price: 0 }
    ];

    /* ------------------ 載入外部資料 ------------------ */
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) groupMapping = db.groupMapping;
          }
        })
        .catch(err => console.error("載入字庫資料失敗：" + err.message));
    }
    loadTranslationDatabase();

    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => { menu = JSON.parse(text); })
        .catch(err => console.error("載入菜單資料失敗：" + err.message));
    }
    loadMenu();

    // 轉譯函式
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) converted += charMapping[ch];
      }
      return converted;
    }

    // 震動函式
    function vibrateTwice() { if (navigator.vibrate) navigator.vibrate([50, 100, 50]); }
    function vibrateOnce() { if (navigator.vibrate) navigator.vibrate(50); }

    /* ------------------ 語音辨識處理 ------------------ */
    function startVoiceInputSingle() {
      return new Promise((resolve) => {
        if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null); return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        currentRecognition = recognition;
        recognition.lang = "zh-TW";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = event => { currentRecognition = null; resolve(event.results[0][0].transcript); };
        recognition.onerror = event => { currentRecognition = null; resolve(holdActive ? "_RESTART_" : null); };
        recognition.start();
      });
    }

    function continuousRecognition() {
      if (!holdActive) return;
      startVoiceInputSingle().then(transcript => {
        if (!holdActive) return;
        if (transcript === "_RESTART_") { continuousRecognition(); return; }
        if (transcript && transcript.trim() !== "") {
          let text = transcript.trim();
          if (currentMode === "red") {
            let orders = processMultipleVoiceInput(text);
            orders.forEach(order => { addOrderRow(order.dish, order.quantity, ""); });
            updateTotalAmount();
          } else if (currentMode === "green") {
            let voiceOutputDiv = document.getElementById("voiceOutput");
            let currentText = voiceOutputDiv.innerText.trim();
            voiceOutputDiv.innerText = currentText === "" ? text : currentText + "," + text;
          }
        }
        if (holdActive) continuousRecognition();
      });
    }

    /* ------------------ 手勢處理（錄音按鈕） ------------------ */
    function updateButtonPosition(currentX, currentY) {
      let deltaX = currentX - startX, deltaY = currentY - startY;
      if (!swipeToggled && (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30)) {
        if (Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX < 0) deleteCurrentVoiceLine();
          else startGreenMode();
          swipeToggled = true;
        } else {
          if (deltaY < 0) { startOrdering(); swipeToggled = true; }
          else { gestureDirection = "down"; swipeToggled = true; }
        }
      }
      if (deltaX !== 0 || deltaY !== 0) {
        const angle = Math.atan2(deltaY, deltaX);
        voiceButton.style.transform = `translate(-50%, 0) translate(${20 * Math.cos(angle)}px, ${20 * Math.sin(angle)}px)`;
      }
    }

    function endDrag() {
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = false;
      if (currentRecognition) currentRecognition.stop();
      voiceButton.style.transform = "translate(-50%, 0)";
      voiceButton.style.backgroundColor = "red";
      // 當往下手勢確認時，記錄目前訂單並生成一組新的訂單表格
      if (gestureDirection === "down") recordOrderGroup();
      gestureDirection = "";
      currentMode = "red";
    }

    /* ------------------ 訂單處理邏輯 ------------------ */
    function processMultipleVoiceInput(inputText) {
      let converted = translateDishName(inputText);
      let tokens = converted.split("/").filter(token => token.trim() !== "");
      let numbers = [], dishes = [];
      tokens.forEach(token => {
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) { if (m[1]) numbers.push(parseInt(m[1])); dishes.push(m[2]); if (m[3]) numbers.push(parseInt(m[3])); }
        else { if (/^\d+$/.test(token)) numbers.push(parseInt(token)); else if (/^[a-zA-Z]+$/.test(token)) dishes.push(token); }
      });
      let orders = [];
      if (dishes.length === 0) return [];
      if (numbers.length === 0) orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: 1 }));
      else if (numbers.length === 1) orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: numbers[0] }));
      else orders = dishes.map((d, i) => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: i < numbers.length ? numbers[i] : 1 }));
      return orders.filter(o => o.dish);
    }

    // 更新目前訂單總金額
    function updateTotalAmount() {
      const tbody = document.getElementById("currentOrderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (!isNaN(qty) && !isNaN(price)) total += qty * price;
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    // 新增訂單列到目前訂單表格
    function addOrderRow(dish, quantity, remark) {
      if (!dish) return;
      const tbody = document.getElementById("currentOrderTable").getElementsByTagName("tbody")[0];
      // 若為免費商品，則合併至上一筆非免費訂單的備註中
      if (dish.price === 0) {
        if (tbody.rows.length === 0) return;
        let found = false;
        for (let i = tbody.rows.length - 1; i >= 0; i--) {
          let row = tbody.rows[i];
          let price = parseFloat(row.cells[3].innerText);
          if (price > 0) {
            let mainQty = parseInt(row.cells[1].innerText);
            let currentRemark = row.cells[2].innerText.trim();
            let remarksArr = currentRemark === "" ? [] : currentRemark.split(",").map(s => s.trim());
            let index = remarksArr.findIndex(entry => entry === dish.name || entry.startsWith(dish.name + "×"));
            let freeQty = 0;
            if (index >= 0) {
              let entry = remarksArr[index];
              freeQty = entry === dish.name ? mainQty : (parseInt(entry.split("×")[1]) || 0);
              freeQty += quantity;
              remarksArr[index] = (freeQty === mainQty) ? dish.name : (dish.name + "×" + freeQty);
            } else {
              freeQty = quantity;
              remarksArr.push((freeQty === mainQty) ? dish.name : (dish.name + "×" + freeQty));
            }
            row.cells[2].innerText = remarksArr.join(",");
            found = true;
            break;
          }
        }
        if (!found) return;
        updateTotalAmount();
        return;
      }
      // 一般商品：新增一列
      const row = tbody.insertRow();
      const nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = "pointer";
      nameCell.onclick = () => { openModal(row); };
      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
      updateTotalAmount();
      
      // 為此列加入向右滑動刪除事件（觸控與滑鼠）
      row.addEventListener("touchstart", function(e) { row.startX = e.touches[0].clientX; });
      row.addEventListener("touchend", function(e) {
        let endX = e.changedTouches[0].clientX;
        if (endX - row.startX > 50 && confirm("確定刪除此筆點單？")) {
          row.parentNode.removeChild(row);
          updateTotalAmount();
        }
      });
      row.addEventListener("mousedown", function(e) { row.startX = e.clientX; });
      row.addEventListener("mouseup", function(e) {
        let endX = e.clientX;
        if (endX - row.startX > 50 && confirm("確定刪除此筆點單？")) {
          row.parentNode.removeChild(row);
          updateTotalAmount();
        }
      });
    }

    // 重置目前訂單表格（僅清空目前訂單）
    function resetOrder() {
      document.getElementById("currentOrderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      document.getElementById("voiceOutput").innerHTML = "";
    }

    // 清空訂單記錄區（重新點餐時用）
    function clearOrderGroups() {
      document.getElementById("orderGroupsContainer").innerHTML = "";
    }

    // 當往下確定後，將目前訂單表格複製到訂單記錄區，並生成新的目前訂單表格
    function recordOrderGroup() {
      const currentTable = document.getElementById("currentOrderTable");
      const tbody = currentTable.getElementsByTagName("tbody")[0];
      if (tbody.rows.length === 0) { vibrateOnce(); return; }
      // 複製目前訂單表格
      const cloneTable = currentTable.cloneNode(true);
      // 移除 id 以免重複
      cloneTable.removeAttribute("id");
      // 可加上標題區分
      let header = document.createElement("h3");
      header.innerText = "訂單記錄";
      let groupDiv = document.createElement("div");
      groupDiv.style.border = "1px solid orange";
      groupDiv.style.marginBottom = "10px";
      groupDiv.appendChild(header);
      groupDiv.appendChild(cloneTable);
      document.getElementById("orderGroupsContainer").appendChild(groupDiv);
      // 生成新的目前訂單表格
      resetOrder();
      vibrateOnce();
    }

    /* ------------------ 模態框處理 ------------------ */
    function openModal(row) {
      currentEditRow = row;
      document.getElementById("modalDishName").innerText = row.cells[0].innerText;
      document.getElementById("modalQuantity").value = row.cells[1].innerText;
      document.getElementById("editModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      currentEditRow = null;
    }
    function saveModal() {
      if (!currentEditRow) return;
      let newQuantity = parseInt(document.getElementById("modalQuantity").value);
      if (isNaN(newQuantity) || newQuantity < 1) return;
      currentEditRow.cells[1].innerText = newQuantity;
      closeModal();
      updateTotalAmount();
    }
    function deleteModal() {
      if (!currentEditRow) return;
      currentEditRow.parentNode.removeChild(currentEditRow);
      closeModal();
      updateTotalAmount();
    }

    /* ------------------ 左側按鈕：控制餐點數量 ------------------ */
    function adjustDishQuantity(delta) {
      const tbody = document.getElementById("currentOrderTable").getElementsByTagName("tbody")[0];
      let targetRow = null;
      for (let i = tbody.rows.length - 1; i >= 0; i--) {
        let row = tbody.rows[i];
        let price = parseFloat(row.cells[3].innerText);
        if (price > 0) { targetRow = row; break; }
      }
      if (!targetRow) return;
      let qty = parseInt(targetRow.cells[1].innerText);
      qty += delta; if (qty < 1) qty = 1;
      targetRow.cells[1].innerText = qty;
      updateTotalAmount();
      vibrateOnce();
    }

    /* ------------------ 右側按鈕：控制備註欄免費（0元）商品數量 ------------------ */
    function adjustFreeQuantity(delta) {
      const tbody = document.getElementById("currentOrderTable").getElementsByTagName("tbody")[0];
      let targetRow = null;
      for (let i = tbody.rows.length - 1; i >= 0; i--) {
        let row = tbody.rows[i];
        let price = parseFloat(row.cells[3].innerText);
        if (price > 0) { targetRow = row; break; }
      }
      if (!targetRow) return;
      let mainQty = parseInt(targetRow.cells[1].innerText);
      let remarksText = targetRow.cells[2].innerText.trim();
      let remarksArr = remarksText === "" ? [] : remarksText.split(",").map(s => s.trim());
      let freeDishNames = menu.filter(item => item.price === 0).map(item => item.name);
      let freeIndex = -1, freeDishName = "";
      for (let i = remarksArr.length - 1; i >= 0; i--) {
        for (let name of freeDishNames) {
          if (remarksArr[i] === name || remarksArr[i].startsWith(name + "×")) {
            freeIndex = i; freeDishName = name; break;
          }
        }
        if (freeIndex >= 0) break;
      }
      if (freeIndex < 0) return;
      let entry = remarksArr[freeIndex];
      let currentFreeQty = entry === freeDishName ? mainQty : (parseInt(entry.split("×")[1]) || 0);
      let newFreeQty = currentFreeQty + delta;
      if (newFreeQty < 0) newFreeQty = 0;
      if (newFreeQty === 0) remarksArr.splice(freeIndex, 1);
      else remarksArr[freeIndex] = (newFreeQty === mainQty) ? freeDishName : (freeDishName + "×" + newFreeQty);
      targetRow.cells[2].innerText = remarksArr.join(",");
      updateTotalAmount();
      vibrateOnce();
    }

    /* ------------------ 左、右按鈕事件監聽 ------------------ */
    const leftButton = document.getElementById("decreaseButton");
    const rightButton = document.getElementById("increaseButton");
    let leftStartY = 0;
    leftButton.addEventListener("touchstart", e => { leftStartY = e.touches[0].clientY; });
    leftButton.addEventListener("mousedown", e => { leftStartY = e.clientY; });
    leftButton.addEventListener("touchmove", e => { e.preventDefault(); });
    leftButton.addEventListener("touchend", e => {
      let endY = e.changedTouches[0].clientY;
      let deltaY = endY - leftStartY;
      deltaY < -30 ? adjustDishQuantity(1) : (deltaY > 30 && adjustDishQuantity(-1));
    });
    leftButton.addEventListener("mouseup", e => {
      let endY = e.clientY;
      let deltaY = endY - leftStartY;
      deltaY < -30 ? adjustDishQuantity(1) : (deltaY > 30 && adjustDishQuantity(-1));
    });

    let rightStartY = 0;
    rightButton.addEventListener("touchstart", e => { rightStartY = e.touches[0].clientY; });
    rightButton.addEventListener("mousedown", e => { rightStartY = e.clientY; });
    rightButton.addEventListener("touchmove", e => { e.preventDefault(); });
    rightButton.addEventListener("touchend", e => {
      let endY = e.changedTouches[0].clientY;
      let deltaY = endY - rightStartY;
      deltaY < -30 ? adjustFreeQuantity(1) : (deltaY > 30 && adjustFreeQuantity(-1));
    });
    rightButton.addEventListener("mouseup", e => {
      let endY = e.clientY;
      let deltaY = endY - rightStartY;
      deltaY < -30 ? adjustFreeQuantity(1) : (deltaY > 30 && adjustFreeQuantity(-1));
    });

    /* ------------------ 模態框內左右按鈕功能 ------------------ */
    function modalIncreaseQuantity() {
      const input = document.getElementById("modalQuantity");
      input.value = (parseInt(input.value) || 1) + 1;
    }
    function modalDecreaseQuantity() {
      const input = document.getElementById("modalQuantity");
      let current = parseInt(input.value) || 1;
      if (current > 1) input.value = current - 1;
    }

    // 啟動語音訂餐（紅色模式）
    function startOrdering() {
      currentMode = "red";
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) navigator.vibrate(50);
      continuousRecognition();
    }
    // 刪除最新訂單項目（僅供語音操作使用）
    function deleteLatestOrder() {
      const tbody = document.getElementById("currentOrderTable").getElementsByTagName("tbody")[0];
      if (tbody.rows.length > 0) {
        tbody.deleteRow(tbody.rows.length - 1);
        updateTotalAmount();
      }
      vibrateTwice();
      voiceButton.style.backgroundColor = "darkred";
    }
    // 刪除語音輸入區最後一筆
    function deleteCurrentVoiceLine() {
      const voiceOutputDiv = document.getElementById("voiceOutput");
      if (voiceOutputDiv.lastChild) {
        voiceOutputDiv.removeChild(voiceOutputDiv.lastChild);
      }
      vibrateTwice();
      voiceButton.style.backgroundColor = "darkred";
    }
    // 啟動綠色模式（語音輸入結果加入 #voiceOutput）
    function startGreenMode() {
      currentMode = "green";
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) navigator.vibrate(50);
      continuousRecognition();
    }

    /* ------------------ 錄音按鈕事件監聽 ------------------ */
    const voiceButton = document.getElementById("voiceButton");
    voiceButton.addEventListener("mousedown", function(e) {
      startX = e.pageX;
      startY = e.pageY;
      swipeToggled = false;
      holdActive = true;
      gestureStartTime = Date.now();
      gestureDirection = "";
      e.preventDefault();
    });
    voiceButton.addEventListener("touchstart", function(e) {
      startX = e.touches[0].pageX;
      startY = e.touches[0].pageY;
      swipeToggled = false;
      holdActive = true;
      gestureStartTime = Date.now();
      gestureDirection = "";
      e.preventDefault();
    });
    voiceButton.addEventListener("mousemove", function(e) { if (holdActive) updateButtonPosition(e.pageX, e.pageY); });
    voiceButton.addEventListener("touchmove", function(e) {
      if (holdActive) updateButtonPosition(e.touches[0].pageX, e.touches[0].pageY);
      e.preventDefault();
    });
    voiceButton.addEventListener("mouseup", function(e) { endDrag(); e.preventDefault(); });
    voiceButton.addEventListener("touchend", function(e) { endDrag(); e.preventDefault(); });
  </script>
</body>
</html>
