<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文點餐系統</title>
  <style>
    /* 黑底白字 */
    body { 
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 重新點餐按鈕 */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* 統一內容區：訂單表格與語音輸入區，共同置於同一個 340px 高的容器 */
    #contentContainer {
      width: 90%;
      height: 340px;
      margin: 20px auto;
      border: 1px solid black;
      overflow-y: auto;
      background-color: black;
    }
    /* 訂單表格樣式 */
    table { 
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: 1px solid black;
      border-radius: 3px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    /* 表頭：白底黑字 */
    table th {
      background-color: white;
      color: black;
    }
    /* 語音輸入區（向下觸發時使用）：僅作內容顯示 */
    #voiceOutput {
      margin-top: 10px;
      text-align: left;
      color: white;
      padding: 10px;
    }
    /* 總金額文字 */
    #totalAmount {
      color: white;
      font-size: 18px;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      button { font-size: 18px; }
    }
    /* 模態框：編輯訂單項目 */
    #editModal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #editModalContent {
      background: #fff;
      color: black;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      position: relative;
      border-radius: 5px;
    }
    /* 浮動圓形錄音按鈕，初始置中 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translate(-50%, 0);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
      transition: transform 0.1s;
    }
    /* 按下時變深紅色 */
    #voiceButton:active {
      background-color: darkred;
    }
    /* 禁止選取 */
    #voiceButton, #voiceButton * {
      user-select: none;
    }
  </style>
</head>
<body>
  <br>
  <img src="3.png" alt="圖片">

  <!-- 統一內容區：包含訂單表格與語音輸入區 -->
  <div id="contentContainer">
    <table id="orderTable">
      <thead>
        <tr>
          <th>菜品</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目將動態加入 -->
      </tbody>
    </table>
    <!-- 語音輸入區（向下觸發時使用） -->
    <div id="voiceOutput"></div>
  </div>

  <p id="totalAmount">總金額：0 元</p>

  <button id="resetButton" onclick="resetOrder()">重新點餐</button>

  <!-- 模態框：編輯訂單項目 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <input type="number" id="modalQuantity" min="1" style="width:100%;">
      <div style="margin-top:10px;">
        <button onclick="saveModal()">儲存</button>
        <button onclick="deleteModal()">刪除</button>
        <button onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>

  <!-- 浮動圓形錄音按鈕 -->
  <button id="voiceButton"></button>

  <script>
    // 全域變數與模式設定
    let charMapping = {};
    let groupMapping = {};
    let currentEditRow = null;
    let currentRecognition = null;
    let holdActive = false;
    // 預設模式為 "red"（轉譯模式）
    let currentMode = "red";
    let startX = 0, startY = 0;
    const threshold = 30; // 觸發閾值（像素）

    let menu = [
      { "keywords": ["chonyobin", "bujiadan", "bujia"], "name": "蔥油餅", "price": 20 },
      { "keywords": ["chonyobinjiadan", "danbin", "jiadan", "la"], "name": "蔥油餅加蛋", "price": 30 },
      { "keywords": ["la"], "name": "辣", "price": 0 }
    ];

    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
            }
          }
        })
        .catch(err => {
          console.error("載入字庫資料失敗：" + err.message);
        });
    }
    loadTranslationDatabase();

    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
        })
        .catch(err => {
          console.error("載入菜單資料失敗：" + err.message);
        });
    }
    loadMenu();

    // 轉譯邏輯（僅 red 模式使用）
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        }
      }
      return converted;
    }

    /* ---------- red 模式下連續辨識 ---------- */
    function startVoiceInputSingle() {
      return new Promise((resolve) => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null);
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        currentRecognition = recognition;
        recognition.lang = 'zh-TW';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = function(event) {
          currentRecognition = null;
          resolve(event.results[0][0].transcript);
        };
        recognition.onerror = function(event) {
          currentRecognition = null;
          resolve(null);
        };
        recognition.start();
      });
    }

    // red 模式下持續辨識（只在模式為 red 且持續按住時執行）
    function continuousRecognition() {
      if (!holdActive) return;
      startVoiceInputSingle().then(transcript => {
        if (transcript) {
          transcript = transcript.trim();
          if (transcript !== "") {
            let orders = processMultipleVoiceInput(transcript);
            if (orders.length !== 0) {
              orders.forEach(order => {
                addOrderRow(order.dish, order.quantity, "");
              });
              updateTotalAmount();
            }
          }
        }
        if (holdActive && currentMode === "red") {
          continuousRecognition();
        }
      });
    }

    /* ---------- 更新按鈕位置（持續跟隨手指拖動） ---------- */
    function updateButtonTransform(currentX, currentY) {
      let deltaX = currentX - startX;
      let deltaY = currentY - startY;
      let dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      if (dist > 0) {
        // 固定偏移 20px 的方向
        let normX = (deltaX / dist) * 20;
        let normY = (deltaY / dist) * 20;
        voiceButton.style.transform = `translate(-50%, 0) translate(${normX}px, ${normY}px)`;
      }
    }

    /* ---------- 事件處理 ---------- */
    const voiceButton = document.getElementById("voiceButton");
    voiceButton.addEventListener("mousedown", function(e) {
      startX = e.pageX;
      startY = e.pageY;
      holdActive = true;
      if (navigator.vibrate) { navigator.vibrate(50); }
      voiceButton.style.transform = "translate(-50%, 0)";
      if (currentMode === "red") {
        continuousRecognition();
      }
      e.preventDefault();
    });
    voiceButton.addEventListener("touchstart", function(e) {
      startX = e.touches[0].pageX;
      startY = e.touches[0].pageY;
      holdActive = true;
      if (navigator.vibrate) { navigator.vibrate(50); }
      voiceButton.style.transform = "translate(-50%, 0)";
      if (currentMode === "red") {
        continuousRecognition();
      }
      e.preventDefault();
    });

    voiceButton.addEventListener("mousemove", function(e) {
      if (holdActive) {
        updateButtonTransform(e.pageX, e.pageY);
      }
    });
    voiceButton.addEventListener("touchmove", function(e) {
      if (holdActive) {
        updateButtonTransform(e.touches[0].pageX, e.touches[0].pageY);
      }
      e.preventDefault();
    });

    // 放開時：根據最終拖動方向決定觸發功能，然後復原按鈕位置
    voiceButton.addEventListener("mouseup", function(e) {
      endDragAndTrigger(e.pageX, e.pageY);
      e.preventDefault();
    });
    voiceButton.addEventListener("touchend", function(e) {
      // 取第一個觸控點的最後位置
      endDragAndTrigger(e.changedTouches[0].pageX, e.changedTouches[0].pageY);
      e.preventDefault();
    });

    function endDragAndTrigger(endX, endY) {
      if (navigator.vibrate) { navigator.vibrate(50); }
      holdActive = false;
      if (currentRecognition) {
        currentRecognition.stop();
      }
      // 計算最終位移
      let deltaX = endX - startX;
      let deltaY = endY - startY;
      let dist = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      // 如果未達閾值，不執行任何方向功能
      if (dist >= threshold) {
        let angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
        // 判斷方向（角度以標準座標系，x正右、y正下）
        if (angle >= -45 && angle <= 45) {
          // 向右：將最新訂單品項數量加 1
          triggerRight();
        } else if (angle > 45 && angle < 135) {
          // 向下：清空語音輸入區（刪除先前向上輸入的內容）
          triggerDown();
        } else if (angle >= 135 || angle <= -135) {
          // 向左：刪除最新的一筆訂單
          triggerLeft();
        } else if (angle > -135 && angle < -45) {
          // 向上：刪除最新一筆訂單
          triggerUp();
        }
      }
      // 恢復按鈕位置與模式
      voiceButton.style.transform = "translate(-50%, 0)";
      currentMode = "red";
      voiceButton.style.backgroundColor = "red";
    }

    /* ---------- 各方向觸發函式 ---------- */
    // 向上：刪除最新一筆訂單
    function triggerUp() {
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) { navigator.vibrate(50); }
      let tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      if (tbody.rows.length > 0) {
        tbody.deleteRow(tbody.rows.length - 1);
        updateTotalAmount();
      }
    }

    // 向下：清空語音輸入區
    function triggerDown() {
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) { navigator.vibrate(50); }
      let voiceOutputDiv = document.getElementById("voiceOutput");
      voiceOutputDiv.innerHTML = "";
    }

    // 向右：將最新訂單品項數量加 1
    function triggerRight() {
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) { navigator.vibrate(50); }
      let tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      if (tbody.rows.length > 0) {
        let lastRow = tbody.rows[tbody.rows.length - 1];
        let quantity = parseInt(lastRow.cells[1].innerText);
        if (!isNaN(quantity)) {
          lastRow.cells[1].innerText = quantity + 1;
          updateTotalAmount();
        }
      }
    }

    // 向左：刪除最新的一筆訂單
    function triggerLeft() {
      voiceButton.style.backgroundColor = "darkred";
      if (navigator.vibrate) { navigator.vibrate(50); }
      let tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      if (tbody.rows.length > 0) {
        tbody.deleteRow(tbody.rows.length - 1);
        updateTotalAmount();
      }
    }

    /* ---------- 以下訂單處理邏輯保持不變 ---------- */
    function processMultipleVoiceInput(inputText) {
      let converted = translateDishName(inputText);
      let tokens = converted.split('/').filter(token => token.trim() !== "");
      let numbers = [];
      let dishes = [];
      tokens.forEach(token => {
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          if (m[1]) { numbers.push(parseInt(m[1])); }
          dishes.push(m[2]);
          if (m[3]) { numbers.push(parseInt(m[3])); }
        } else {
          if (/^\d+$/.test(token)) { numbers.push(parseInt(token)); }
          else if (/^[a-zA-Z]+$/.test(token)) { dishes.push(token); }
        }
      });
      let orders = [];
      if (dishes.length === 0) return [];
      if (numbers.length === 0) {
        orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: 1 }));
      } else if (numbers.length === 1) {
        orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: numbers[0] }));
      } else {
        orders = dishes.map((d, i) => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: i < numbers.length ? numbers[i] : 1 }));
      }
      return orders.filter(o => o.dish);
    }

    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (!isNaN(qty) && !isNaN(price)) {
          total += qty * price;
        }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }

    function addOrderRow(dish, quantity, remark) {
      if (dish.price === 0) {
        const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        if (tbody.rows.length === 0) {
          alert("無法加入0元商品，因為沒有上一筆訂單");
          return;
        }
        let found = false;
        for (let i = tbody.rows.length - 1; i >= 0; i--) {
          let row = tbody.rows[i];
          let price = parseFloat(row.cells[3].innerText);
          if (price > 0) {
            let currentRemark = row.cells[2].innerText;
            if (currentRemark && currentRemark.trim() !== "") {
              let remarksArr = currentRemark.split(',').map(s => s.trim());
              let index = remarksArr.findIndex(entry => entry.startsWith(dish.name + "×"));
              if (index >= 0) {
                let parts = remarksArr[index].split('×');
                let currentQty = parseInt(parts[1]) || 0;
                let newQty = currentQty + quantity;
                remarksArr[index] = dish.name + "×" + newQty;
              } else {
                remarksArr.push(dish.name + "×" + quantity);
              }
              row.cells[2].innerText = remarksArr.join(", ");
            } else {
              row.cells[2].innerText = dish.name + "×" + quantity;
            }
            found = true;
            break;
          }
        }
        if (!found) {
          alert("無法加入0元商品，因為沒有上一筆非免費訂單");
        }
        updateTotalAmount();
        return;
      }
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tbody.insertRow();
      const nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = 'pointer';
      nameCell.onclick = function() { openModal(row); };
      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
      updateTotalAmount();
    }

    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      document.getElementById("voiceOutput").innerHTML = "";
    }

    function openModal(row) {
      currentEditRow = row;
      document.getElementById("modalDishName").innerText = row.cells[0].innerText;
      document.getElementById("modalQuantity").value = row.cells[1].innerText;
      document.getElementById("editModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      currentEditRow = null;
    }
    function saveModal() {
      if (!currentEditRow) return;
      let newQuantity = parseInt(document.getElementById("modalQuantity").value);
      if (isNaN(newQuantity) || newQuantity < 1) {
        alert("份數必須大於或等於1");
        return;
      }
      currentEditRow.cells[1].innerText = newQuantity;
      closeModal();
      updateTotalAmount();
    }
    function deleteModal() {
      if (!currentEditRow) return;
      currentEditRow.parentNode.removeChild(currentEditRow);
      closeModal();
      updateTotalAmount();
    }
  </script>
</body>
</html>
