<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>獨立點餐系統 - 多筆匹配時手動選擇 & 總金額</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 12px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    button {
      margin: 5px 5px 5px 0;
      cursor: pointer;
    }
    .output {
      margin-top: 10px;
      color: #333;
    }
    .error {
      color: red;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
    /* 表格 */
    .table-wrapper {
      width: 100%;
      overflow-x: auto; /* 小螢幕可左右捲動 */
    }
    #order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #order-table th, #order-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    /* 簡易 Media Query */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .section {
        padding: 10px;
      }
      #order-table th, #order-table td {
        padding: 6px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h1>獨立點餐系統 - 多筆匹配學習 & 總金額</h1>

<!-- 語音點餐區塊 -->
<div class="section">
  <h2>語音點餐</h2>
  <div>
    <button id="voice-input-btn">語音輸入</button>
  </div>
  <div class="output" id="voice-output"></div>
</div>

<!-- 已點清單 (含總金額) -->
<div class="section">
  <h2>已點餐點</h2>
  <div class="table-wrapper">
    <table id="order-table">
      <thead>
        <tr>
          <th>餐點名稱</th>
          <th>數量</th>
          <th>單價</th>
          <th>小計</th>
        </tr>
      </thead>
      <tbody>
        <!-- 動態新增 -->
      </tbody>
    </table>
  </div>
  <!-- 顯示總金額 -->
  <h3>總金額：<span id="total-amount">0</span></h3>
</div>

<script>
// --------------------------------------------------
// 1. 從 localStorage 讀取 menuItems
// --------------------------------------------------
let menuItems = JSON.parse(localStorage.getItem("menuItems")) || [];

// 2. DOM 取得
const voiceInputBtn = document.getElementById("voice-input-btn");
const voiceOutput = document.getElementById("voice-output");
const orderTableBody = document.querySelector("#order-table tbody");
const totalAmountSpan = document.getElementById("total-amount");

// 3. 紀錄「總金額」 (每次加餐點都要重新計算或累加)
let grandTotal = 0;

// 4. 語音輸入
voiceInputBtn.addEventListener("click", () => {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("您的瀏覽器不支援語音辨識。請使用 Chrome 或其他支援的瀏覽器。");
    return;
  }
  const recognition = new SpeechRecognition();
  recognition.lang = "zh-TW";
  recognition.interimResults = false;

  recognition.onstart = () => {
    voiceOutput.textContent = "語音辨識中，請開始說話...";
    voiceOutput.classList.remove("error");
  };
  recognition.onerror = (e) => {
    voiceOutput.textContent = "語音辨識錯誤：" + e.error;
    voiceOutput.classList.add("error");
  };
  recognition.onresult = (e) => {
    const transcript = e.results[0][0].transcript;
    voiceOutput.textContent = "語音輸入結果：" + transcript;
    voiceOutput.classList.remove("error");

    // 解析並進行點餐
    handleOrderByInput(transcript.trim());
  };
  recognition.start();
});

// 5. 根據語音輸入(userInput)進行「部分比對」，可能找到 0、多或1筆
function handleOrderByInput(userInput) {
  if (!userInput) {
    voiceOutput.textContent = "未偵測到任何語音輸入。";
    voiceOutput.classList.add("error");
    return;
  }

  // 先解析份數
  const quantity = parseQuantity(userInput);

  // 做「部分比對」(只要 userInput.includes(syn) => 視為符合)
  const matched = findPartialMatches(userInput);

  if (matched.length === 1) {
    // 唯一匹配 => 直接加入
    const item = matched[0];
    addOrderItem(item, userInput, quantity);
  } else if (matched.length === 0) {
    // 無匹配 => 顯示錯誤
    voiceOutput.textContent = "無法匹配任何餐點，請重新輸入。";
    voiceOutput.classList.add("error");
  } else {
    // 多筆 => 讓使用者選擇正確餐點
    showMultipleMatches(matched, userInput, quantity);
  }
}

// 6. 顯示多筆匹配 => 按鈕讓使用者選擇正確的餐點
function showMultipleMatches(items, userInput, quantity) {
  voiceOutput.innerHTML = "找到多筆符合，下方按鈕請選正確餐點：<br>";

  items.forEach(item => {
    const btn = document.createElement("button");
    btn.textContent = item.name;
    btn.onclick = () => {
      // 一旦選定 -> 將該輸入學習 -> 加入表格
      addOrderItem(item, userInput, quantity);
    };
    voiceOutput.appendChild(btn);
  });

  // 若使用者暫時都不想選 => 可以自行加個 "取消" 按鈕
  // (這裡示範就不加了)
}

/**
 * 7. 成功選到某餐點 => 
 *    - 將 userInput 整句學習 (push 到 item.synonyms) 並更新 localStorage
 *    - 新增表格列 + 更新總金額
 *    - 顯示提示文字
 */
function addOrderItem(item, userInput, quantity) {
  // (a) 若還沒記錄過這個輸入 -> 將其加入該餐點的 synonyms
  if (!item.synonyms.includes(userInput)) {
    item.synonyms.push(userInput);
    saveMenuItemsToLocalStorage();
  }

  // (b) 計算小計 & 更新表格
  const subtotal = item.price * quantity;
  addTableRow(item.name, quantity, item.price, subtotal);

  // (c) 更新總金額
  grandTotal += subtotal;
  totalAmountSpan.textContent = grandTotal;

  // (d) 更新提示
  voiceOutput.innerHTML = `
    已加入 <span class="highlight">${quantity}</span> 份
    <span class="highlight">${item.name}</span>，小計 NT$${subtotal}。
  `;
}

// 8. 新增表格列
function addTableRow(name, qty, price, subtotal) {
  const tr = document.createElement("tr");

  const tdName = document.createElement("td");
  tdName.textContent = name;
  tr.appendChild(tdName);

  const tdQty = document.createElement("td");
  tdQty.textContent = qty;
  tr.appendChild(tdQty);

  const tdPrice = document.createElement("td");
  tdPrice.textContent = price;
  tr.appendChild(tdPrice);

  const tdSubtotal = document.createElement("td");
  tdSubtotal.textContent = subtotal;
  tr.appendChild(tdSubtotal);

  orderTableBody.appendChild(tr);
}

// 9. 同步更新 localStorage
function saveMenuItemsToLocalStorage() {
  localStorage.setItem("menuItems", JSON.stringify(menuItems));
}

// 10. 找到所有「部分比對」的餐點
function findPartialMatches(userInput) {
  const results = [];
  for (let item of menuItems) {
    for (let syn of item.synonyms) {
      if (userInput.includes(syn)) {
        results.push(item);
        break;
      }
    }
  }
  return results;
}

// 11. 份數解析：先試阿拉伯數字，再試簡易中文數字(1~99)
function parseQuantity(input) {
  // 先試阿拉伯數字
  const arabicMatch = input.match(/(\d+)\s*(份|顆|個|碗|杯|串)?/);
  if (arabicMatch) {
    const q = parseInt(arabicMatch[1], 10);
    if (!isNaN(q)) return q;
  }

  // 再試中文數字
  let str = input.replace(/(份|顆|個|碗|杯|串)/g, '');
  const cnMatch = str.match(/[零一二兩三四五六七八九十]+/);
  if (cnMatch) {
    const val = convertChineseNumberToInt(cnMatch[0]);
    if (val > 0) return val;
  }

  // 預設1
  return 1;
}
function convertChineseNumberToInt(cnStr) {
  const cnMap = {
    '零': 0, '一': 1, '二': 2, '兩': 2, '三': 3,
    '四': 4, '五': 5, '六': 6, '七': 7,
    '八': 8, '九': 9
  };
  if (cnStr === '十') return 10;
  const parts = cnStr.split('十');
  if (parts.length === 1) {
    let sum = 0;
    for (let c of cnStr) {
      if (cnMap[c] != null) {
        sum = sum * 10 + cnMap[c];
      }
    }
    return sum;
  } else {
    let leftPart = parts[0];
    let rightPart = parts[1] || "";
    let leftVal = 0;
    if (leftPart === '') {
      leftVal = 1;
    } else {
      let sum = 0;
      for (let c of leftPart) {
        if (cnMap[c] != null) {
          sum = sum * 10 + cnMap[c];
        }
      }
      leftVal = sum === 0 ? 1 : sum;
    }
    let rightVal = 0;
    if (rightPart !== '') {
      let sum2 = 0;
      for (let c of rightPart) {
        if (cnMap[c] != null) {
          sum2 = sum2 * 10 + cnMap[c];
        }
      }
      rightVal = sum2;
    }
    return leftVal * 10 + rightVal;
  }
}
</script>

</body>
</html>
