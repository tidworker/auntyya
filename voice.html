<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點餐頁面 - 客製詞顯示 & 多筆匹配</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 12px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    button {
      margin: 5px 5px 5px 0;
      cursor: pointer;
    }
    .output {
      margin-top: 10px;
      color: #333;
    }
    .error {
      color: red;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }
    #order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #order-table th, #order-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .section {
        padding: 10px;
      }
      #order-table th, #order-table td {
        padding: 6px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h1>點餐頁面 - 客製詞顯示</h1>

<!-- 語音點餐 -->
<div class="section">
  <h2>語音點餐</h2>
  <button id="voice-input-btn">語音輸入</button>
  <div class="output" id="voice-output"></div>
</div>

<!-- 已點清單 -->
<div class="section">
  <h2>已點餐點</h2>
  <div class="table-wrapper">
    <table id="order-table">
      <thead>
        <tr>
          <th>餐點名稱</th>
          <th>客製詞</th>
          <th>數量</th>
          <th>單價</th>
          <th>小計</th>
        </tr>
      </thead>
      <tbody>
        <!-- 動態 -->
      </tbody>
    </table>
  </div>
  <h3>總金額：<span id="total-amount">0</span></h3>
</div>

<script>
// --------------------------------------------------
// 1. 從 LocalStorage 讀取 menuItems & customWords
// --------------------------------------------------
let menuItems = JSON.parse(localStorage.getItem("menuItems")) || [];
let customWords = JSON.parse(localStorage.getItem("customWords")) || [];

// --------------------------------------------------
// 2. DOM 取得
// --------------------------------------------------
const voiceInputBtn = document.getElementById("voice-input-btn");
const voiceOutput = document.getElementById("voice-output");
const orderTableBody = document.querySelector("#order-table tbody");
const totalAmountSpan = document.getElementById("total-amount");

// --------------------------------------------------
// 3. 紀錄總金額
// --------------------------------------------------
let grandTotal = 0;

// --------------------------------------------------
// 4. 語音輸入
// --------------------------------------------------
voiceInputBtn.addEventListener("click", () => {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("您的瀏覽器不支援語音辨識。請使用 Chrome 或其他支援的瀏覽器。");
    return;
  }
  const recognition = new SpeechRecognition();
  recognition.lang = "zh-TW";
  recognition.interimResults = false;

  recognition.onstart = () => {
    voiceOutput.textContent = "語音辨識中，請開始說話...";
    voiceOutput.classList.remove("error");
  };
  recognition.onerror = (e) => {
    voiceOutput.textContent = "語音辨識錯誤：" + e.error;
    voiceOutput.classList.add("error");
  };
  recognition.onresult = (e) => {
    const transcript = e.results[0][0].transcript;
    voiceOutput.textContent = "語音輸入結果：" + transcript;
    voiceOutput.classList.remove("error");

    // 解析並點餐
    handleOrderByInput(transcript.trim());
  };
  recognition.start();
});

// --------------------------------------------------
// 5. 根據語音/文字輸入判定餐點 + 客製詞
// --------------------------------------------------
function handleOrderByInput(userInput) {
  if (!userInput) {
    voiceOutput.textContent = "未偵測到任何輸入。";
    voiceOutput.classList.add("error");
    return;
  }

  // (a) 先解析份數
  const quantity = parseQuantity(userInput);

  // (b) 偵測所有客製詞
  const detectedCustomWords = [];
  for (let w of customWords) {
    if (userInput.includes(w)) {
      detectedCustomWords.push(w);
    }
  }
  // 也可把 detectedCustomWords 去重、排序等

  // (c) 先找「完整字串」 => 若1筆直接加，多筆 => 讓使用者選
  const exactMatches = findExactMatches(userInput);
  if (exactMatches.length === 1) {
    addOrderItem(exactMatches[0], userInput, quantity, detectedCustomWords);
    return;
  } else if (exactMatches.length > 1) {
    showMultipleMatches(exactMatches, userInput, quantity, detectedCustomWords, true);
    return;
  }

  // (d) 再做「部分比對」
  const partialMatches = findPartialMatches(userInput);
  if (partialMatches.length === 1) {
    addOrderItem(partialMatches[0], userInput, quantity, detectedCustomWords);
  } else if (partialMatches.length === 0) {
    // 0筆 => 不做手動選擇示範，直接錯誤
    voiceOutput.textContent = `無法匹配任何餐點。偵測到客製詞: ${detectedCustomWords.join("、") || "無"}`;
    voiceOutput.classList.add("error");
  } else {
    showMultipleMatches(partialMatches, userInput, quantity, detectedCustomWords, false);
  }
}

// --------------------------------------------------
// 6. 多筆匹配時 -> 顯示按鈕讓使用者選擇
// --------------------------------------------------
function showMultipleMatches(items, userInput, quantity, customArray, isExact) {
  voiceOutput.innerHTML = isExact
    ? "偵測到多筆『完整字串』相同，請選擇正確餐點：<br>"
    : "找到多筆『部分比對』符合，請選擇正確餐點：<br>";

  items.forEach(item => {
    const btn = document.createElement("button");
    btn.textContent = item.name;
    btn.onclick = () => {
      addOrderItem(item, userInput, quantity, customArray);
    };
    voiceOutput.appendChild(btn);
  });
}

// --------------------------------------------------
// 7. 加入/更新表格列 + 學習 userInput -> 下次成「完整字串」
// --------------------------------------------------
function addOrderItem(item, userInput, quantity, customArr) {
  // (a) 若 userInput 不在 item.synonyms -> 新增 => 下次直接 match
  if (!item.synonyms.includes(userInput)) {
    item.synonyms.push(userInput);
    saveMenuItemsToLocalStorage();
  }

  // (b) 計算小計
  const subtotal = item.price * quantity;

  // (c) 檢查表格是否已有該餐點 (依名稱)
  const existingRow = findRowByName(item.name);
  if (existingRow) {
    // 更新數量 & 小計 & 客製詞 (以新客製詞覆蓋，也可自行決定要合併)
    const qtyCell = existingRow.querySelector(".cell-qty");
    const subCell = existingRow.querySelector(".cell-subtotal");
    const customCell = existingRow.querySelector(".cell-custom");

    const oldQty = parseInt(qtyCell.textContent, 10) || 0;
    const oldSub = parseInt(subCell.textContent, 10) || 0;

    const newQty = oldQty + quantity;
    const newSub = item.price * newQty;

    qtyCell.textContent = newQty;
    subCell.textContent = newSub;
    customCell.textContent = customArr.length > 0 ? customArr.join("、") : ""; 

    // 更新總金額 => 先減去舊小計，再加上新小計
    grandTotal = grandTotal - oldSub + newSub;
  } else {
    // 新增一列
    const tr = document.createElement("tr");

    // 名稱
    const tdName = document.createElement("td");
    tdName.textContent = item.name;
    tr.appendChild(tdName);

    // 客製詞
    const tdCustom = document.createElement("td");
    tdCustom.classList.add("cell-custom");
    tdCustom.textContent = (customArr.length > 0) ? customArr.join("、") : "";
    tr.appendChild(tdCustom);

    // 數量
    const tdQty = document.createElement("td");
    tdQty.classList.add("cell-qty");
    tdQty.textContent = quantity;
    tr.appendChild(tdQty);

    // 單價
    const tdPrice = document.createElement("td");
    tdPrice.textContent = item.price;
    tr.appendChild(tdPrice);

    // 小計
    const tdSubtotal = document.createElement("td");
    tdSubtotal.classList.add("cell-subtotal");
    tdSubtotal.textContent = subtotal;
    tr.appendChild(tdSubtotal);

    orderTableBody.appendChild(tr);

    // 累加總金額
    grandTotal += subtotal;
  }

  // (d) 更新總金額
  totalAmountSpan.textContent = grandTotal;

  // (e) 顯示提示
  voiceOutput.innerHTML = `
    已加入 <span class="highlight">${quantity}</span> 份
    <span class="highlight">${item.name}</span>
    (客製詞: ${customArr.join("、") || "無"})，
    小計: NT$${subtotal}
  `;
}

// --------------------------------------------------
// 8. 幫助函式：找出表格中是否已有該餐點
// --------------------------------------------------
function findRowByName(itemName) {
  const rows = orderTableBody.querySelectorAll("tr");
  for (let row of rows) {
    const nameCell = row.querySelector("td:first-child");
    if (nameCell && nameCell.textContent === itemName) {
      return row;
    }
  }
  return null;
}

// --------------------------------------------------
// 9. 儲存 menuItems 回 localStorage
// --------------------------------------------------
function saveMenuItemsToLocalStorage() {
  localStorage.setItem("menuItems", JSON.stringify(menuItems));
}

// --------------------------------------------------
// 10. exact match / partial match
// --------------------------------------------------
function findExactMatches(userInput) {
  return menuItems.filter(item => item.synonyms.includes(userInput));
}
function findPartialMatches(userInput) {
  const results = [];
  for (let item of menuItems) {
    for (let syn of item.synonyms) {
      if (userInput.includes(syn)) {
        results.push(item);
        break;
      }
    }
  }
  return results;
}

// --------------------------------------------------
// 11. 份數解析 (阿拉伯 + 簡易中文 1~99)
// --------------------------------------------------
function parseQuantity(input) {
  // 先試阿拉伯數字
  const arabicMatch = input.match(/(\d+)\s*(份|顆|個|碗|杯|串)?/);
  if (arabicMatch) {
    const q = parseInt(arabicMatch[1], 10);
    if (!isNaN(q)) return q;
  }
  // 再試中文數字
  let str = input.replace(/(份|顆|個|碗|杯|串)/g, '');
  const cnMatch = str.match(/[零一二兩三四五六七八九十]+/);
  if (cnMatch) {
    const val = convertChineseNumberToInt(cnMatch[0]);
    if (val > 0) return val;
  }
  // 預設 1
  return 1;
}
function convertChineseNumberToInt(cnStr) {
  const cnMap = {
    '零': 0, '一': 1, '二': 2, '兩': 2, '三': 3,
    '四': 4, '五': 5, '六': 6, '七': 7,
    '八': 8, '九': 9
  };
  if (cnStr === '十') return 10;
  const parts = cnStr.split('十');
  if (parts.length === 1) {
    let sum = 0;
    for (let c of cnStr) {
      if (cnMap[c] != null) {
        sum = sum * 10 + cnMap[c];
      }
    }
    return sum;
  } else {
    let leftPart = parts[0];
    let rightPart = parts[1] || "";
    let leftVal = 0;
    if (leftPart === '') {
      leftVal = 1;
    } else {
      let sum = 0;
      for (let c of leftPart) {
        if (cnMap[c] != null) {
          sum = sum * 10 + cnMap[c];
        }
      }
      leftVal = sum === 0 ? 1 : sum;
    }
    let rightVal = 0;
    if (rightPart !== '') {
      let sum2 = 0;
      for (let c of rightPart) {
        if (cnMap[c] != null) {
          sum2 = sum2 * 10 + cnMap[c];
        }
      }
      rightVal = sum2;
    }
    return leftVal * 10 + rightVal;
  }
}
</script>

</body>
</html>
