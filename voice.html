<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <!-- 1) 加入 viewport，讓手機顯示原始比例 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>獨立點餐系統 (已學習的資料庫) - RWD</title>
  <style>
    /* 基本排版設定 */
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 12px;
    }
    .section {
      border: 1px solid #ccc;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    button {
      margin: 5px 5px 5px 0;
      cursor: pointer;
    }
    .output {
      margin-top: 10px;
      color: #333;
    }
    .error {
      color: red;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
    /* 表格相關設定 */
    #order-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #order-table th, #order-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    /* 2) 讓表格在小螢幕可左右捲動 */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;  /* 超過螢幕寬度時顯示橫向捲軸 */
    }

    /* 3) Media Query：螢幕小於 600px 時的調整 */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      .section {
        padding: 10px;
      }
      #order-table th, #order-table td {
        padding: 6px;
        font-size: 14px; /* 字體略縮小 */
      }
    }
  </style>
</head>
<body>

<h1>獨立點餐系統 (使用已學習的資料庫) - RWD 版</h1>

<!-- 點餐 (使用語音) -->
<div class="section">
  <h2>語音點餐</h2>
  <div>
    <button id="voice-input-btn">語音輸入</button>
  </div>
  <div class="output" id="voice-output"></div>
</div>

<!-- 已點清單 (表格) -->
<div class="section">
  <h2>已點餐點</h2>
  <!-- 4) 用 wrapper 包起來，讓 table 能在小螢幕上橫向捲動 -->
  <div class="table-wrapper">
    <table id="order-table">
      <thead>
        <tr>
          <th>餐點名稱</th>
          <th>數量</th>
          <th>單價</th>
          <th>小計</th>
        </tr>
      </thead>
      <tbody>
        <!-- 動態產生 -->
      </tbody>
    </table>
  </div>
</div>

<script>
/** 
 * 1. 讀取 localStorage 裏的 menuItems (需在同網域、同樣 key: "menuItems")
 *    確保已在其他頁面(如 index.html)中做過餐點/相似詞的新增或訓練
 */
let menuItems = JSON.parse(localStorage.getItem("menuItems")) || [];

/** 2. DOM 取得 */
const voiceInputBtn = document.getElementById("voice-input-btn");
const voiceOutput = document.getElementById("voice-output");
const orderTableBody = document.querySelector("#order-table tbody");

/** 3. 點餐 (語音輸入) */
voiceInputBtn.addEventListener("click", () => {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert("您的瀏覽器不支援語音辨識。請使用 Chrome 或其他支援的瀏覽器。");
    return;
  }
  const recognition = new SpeechRecognition();
  recognition.lang = "zh-TW";
  recognition.interimResults = false;

  recognition.onstart = () => {
    voiceOutput.textContent = "語音辨識中，請開始說話...";
    voiceOutput.classList.remove("error");
  };
  recognition.onerror = (e) => {
    voiceOutput.textContent = "語音辨識錯誤：" + e.error;
    voiceOutput.classList.add("error");
  };
  recognition.onresult = (e) => {
    const transcript = e.results[0][0].transcript;
    voiceOutput.textContent = "語音輸入結果：" + transcript;
    voiceOutput.classList.remove("error");

    // 解析並自動點餐
    handleOrderByInput(transcript.trim());
  };
  recognition.start();
});

/** 4. 自動匹配餐點並新增表格 (不手動學習或選擇) */
function handleOrderByInput(userInput) {
  if (!userInput) {
    voiceOutput.textContent = "未偵測到任何語音輸入。";
    voiceOutput.classList.add("error");
    return;
  }

  const quantity = parseQuantity(userInput);
  const matched = findMatches(userInput);

  if (matched.length === 1) {
    // 唯一匹配 => 直接加入表格
    const item = matched[0];
    const totalPrice = item.price * quantity;
    addTableRow(item.name, quantity, item.price, totalPrice);

    voiceOutput.textContent = `已自動辨識為「${item.name}」，數量: ${quantity}，小計: NT$${totalPrice}`;
  } else if (matched.length === 0) {
    voiceOutput.textContent = "無法匹配任何餐點，請重新輸入。";
    voiceOutput.classList.add("error");
  } else {
    voiceOutput.textContent = "找到多筆符合，無法自動判定。請更精確描述。";
    voiceOutput.classList.add("error");
  }
}

/** 5. 新增一筆到訂單表格 */
function addTableRow(name, qty, price, total) {
  const tr = document.createElement("tr");

  const tdName = document.createElement("td");
  tdName.textContent = name;
  tr.appendChild(tdName);

  const tdQty = document.createElement("td");
  tdQty.textContent = qty;
  tr.appendChild(tdQty);

  const tdPrice = document.createElement("td");
  tdPrice.textContent = price;
  tr.appendChild(tdPrice);

  const tdTotal = document.createElement("td");
  tdTotal.textContent = total;
  tr.appendChild(tdTotal);

  orderTableBody.appendChild(tr);
}

/** 6. 找出所有匹配: userInput 中 "包含" item.synonyms */
function findMatches(userInput) {
  const results = [];
  for (let item of menuItems) {
    for (let syn of item.synonyms) {
      if (userInput.includes(syn)) {
        results.push(item);
        break;
      }
    }
  }
  return results;
}

/** 7. 份數解析 (阿拉伯數字 + 簡易中文數字) */
function parseQuantity(input) {
  // 先試阿拉伯數字
  const arabicMatch = input.match(/(\d+)\s*(份|顆|個|碗|杯|串)?/);
  if (arabicMatch) {
    const q = parseInt(arabicMatch[1], 10);
    if (!isNaN(q)) return q;
  }
  // 再試中文數字
  let str = input.replace(/(份|顆|個|碗|杯|串)/g, '');
  const cnMatch = str.match(/[零一二兩三四五六七八九十]+/);
  if (cnMatch) {
    const val = convertChineseNumberToInt(cnMatch[0]);
    if (val > 0) return val;
  }
  // 預設 1
  return 1;
}

function convertChineseNumberToInt(cnStr) {
  const cnMap = {
    '零': 0, '一': 1, '二': 2, '兩': 2, '三': 3,
    '四': 4, '五': 5, '六': 6, '七': 7,
    '八': 8, '九': 9
  };
  if (cnStr === '十') return 10;
  const parts = cnStr.split('十');
  if (parts.length === 1) {
    let sum = 0;
    for (let c of cnStr) {
      if (cnMap[c] != null) {
        sum = sum * 10 + cnMap[c];
      }
    }
    return sum;
  } else {
    let leftPart = parts[0];
    let rightPart = parts[1] || "";
    let leftVal = 0;
    if (leftPart === '') {
      leftVal = 1;
    } else {
      let sum = 0;
      for (let c of leftPart) {
        if (cnMap[c] != null) {
          sum = sum * 10 + cnMap[c];
        }
      }
      leftVal = sum === 0 ? 1 : sum;
    }
    let rightVal = 0;
    if (rightPart !== '') {
      let sum2 = 0;
      for (let c of rightPart) {
        if (cnMap[c] != null) {
          sum2 = sum2 * 10 + cnMap[c];
        }
      }
      rightVal = sum2;
    }
    return leftVal * 10 + rightVal;
  }
}
</script>

</body>
</html>
