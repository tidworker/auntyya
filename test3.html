<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文點餐系統</title>
  <style>
    /* 基本樣式 */
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
    }
    /* 頁框容器，限定高度 340px，無邊框 */
    #pageFrame {
      width: 90%;
      margin: 20px auto;
      padding: 10px;
      height: 340px;
      overflow-y: auto;
      border: none;
    }
    /* 重新點餐按鈕 */
    #resetButton {
      background-color: orange;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* 表格容器 */
    #tableContainer {
      width: 100%;
    }
    /* 表格 */
    table {
      width: 100%;
      background-color: black;
      color: white;
      border-collapse: separate;
      border-spacing: 0;
      border: none;
      border-radius: 3px;
    }
    table, th, td {
      border: none;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: white;
      color: black;
    }
    /* 特別輸出區，無邊框 */
    #specialOutput {
      display: none;
      width: 100%;
      margin: 10px auto;
      padding: 8px;
      min-height: 30px;
      text-align: left;
      white-space: pre-wrap;
      border: none;
    }
    /* 響應式 */
    @media (max-width: 600px) {
      button { font-size: 18px; }
    }
    /* 模態框 */
    #editModal {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #editModalContent {
      background: #fff;
      color: black;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      position: relative;
      border-radius: 5px;
    }
    /* 浮動紅色圓形錄音按鈕 */
    #voiceButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background-color: red;
      border: 5px solid white;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3000;
    }
    #voiceButton:active {
      background-color: darkred;
    }
    #voiceButton, #voiceButton * {
      user-select: none;
    }
  </style>
</head>
<body>
  <br>
  <img src="3.png" alt="圖片">
  <!-- 頁框容器，內含特別輸出與訂單表格 -->
  <div id="pageFrame">
    <!-- 特別輸出區 -->
    <div id="specialOutput"></div>
    <!-- 內嵌表格容器 -->
    <div id="tableContainer">
      <table id="orderTable">
        <thead>
          <tr>
            <th>菜品</th>
            <th>份數</th>
            <th>備註</th>
            <th>單價</th>
          </tr>
        </thead>
        <tbody>
          <!-- 訂單項目將動態加入 -->
        </tbody>
      </table>
    </div>
  </div>
  <!-- 總金額置於頁框外，下方顯示 -->
  <p id="totalAmount">總金額：0 元</p>
  <button id="resetButton" onclick="resetOrder()">重新點餐</button>
  <!-- 模態框：編輯訂單項目 -->
  <div id="editModal">
    <div id="editModalContent">
      <h3 id="modalDishName">編輯品項</h3>
      <label for="modalQuantity">份數:</label>
      <input type="number" id="modalQuantity" min="1" style="width:100%;">
      <div style="margin-top:10px;">
        <button onclick="saveModal()">儲存</button>
        <button onclick="deleteModal()">刪除</button>
        <button onclick="closeModal()">取消</button>
      </div>
    </div>
  </div>
  <!-- 浮動紅色圓形錄音按鈕 -->
  <button id="voiceButton"></button>
  <script>
    let charMapping = {};
    let groupMapping = {};
    let currentEditRow = null;
    let currentRecognition = null;
    let holdActive = false;
    let orderingComplete = false;
    let specialMode = false;
    // 菜單資料將從外部 menu.txt 載入
    let menu = [];
    
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
            }
          }
        })
        .catch(err => {
          console.error("載入字庫資料失敗：" + err.message);
        });
    }
    loadTranslationDatabase();
    
    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
        })
        .catch(err => {
          console.error("載入菜單資料失敗：" + err.message);
        });
    }
    loadMenu();
    
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        }
      }
      return converted;
    }
    
    function startVoiceInputSingle() {
      return new Promise((resolve) => {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
          alert("您的瀏覽器不支援語音輸入功能。");
          resolve(null);
          return;
        }
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        currentRecognition = recognition;
        recognition.lang = 'zh-TW';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.onresult = function(event) {
          currentRecognition = null;
          resolve(event.results[0][0].transcript);
        };
        recognition.onerror = function(event) {
          currentRecognition = null;
          resolve(null);
        };
        recognition.start();
      });
    }
    
    function continuousRecognition() {
      if (!holdActive) return;
      startVoiceInputSingle().then(transcript => {
        if (transcript) {
          transcript = transcript.trim();
          if (transcript !== "") {
            let orders = processMultipleVoiceInput(transcript);
            if (orders.length !== 0) {
              orders.forEach(order => {
                addOrderRow(order.dish, order.quantity, "");
              });
              updateTotalAmount();
            }
          }
        }
        if (holdActive) {
          continuousRecognition();
        }
      });
    }
    
    const voiceButton = document.getElementById("voiceButton");
    voiceButton.addEventListener("mousedown", function(e) {
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = true;
      continuousRecognition();
      e.preventDefault();
    });
    voiceButton.addEventListener("touchstart", function(e) {
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = true;
      continuousRecognition();
      e.preventDefault();
    });
    voiceButton.addEventListener("mouseup", function(e) {
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = false;
      if (currentRecognition) { currentRecognition.stop(); }
      e.preventDefault();
    });
    voiceButton.addEventListener("touchend", function(e) {
      if (navigator.vibrate) navigator.vibrate(50);
      holdActive = false;
      if (currentRecognition) { currentRecognition.stop(); }
      e.preventDefault();
    });
    
    function appendSpecialOrder(dish, quantity) {
      const spOut = document.getElementById("specialOutput");
      if (spOut.style.display === "none") {
        spOut.style.display = "block";
      }
      spOut.innerText += dish.name + "\n";
    }
    
    function processMultipleVoiceInput(inputText) {
      let converted = translateDishName(inputText);
      let tokens = converted.split('/').filter(token => token.trim() !== "");
      let numbers = [];
      let dishes = [];
      tokens.forEach(token => {
        let m = token.match(/^(\d+)?([a-zA-Z]+)(\d+)?$/);
        if (m) {
          if (m[1]) { numbers.push(parseInt(m[1])); }
          dishes.push(m[2]);
          if (m[3]) { numbers.push(parseInt(m[3])); }
        } else {
          if (/^\d+$/.test(token)) { numbers.push(parseInt(token)); }
          else if (/^[a-zA-Z]+$/.test(token)) { dishes.push(token); }
        }
      });
      let orders = [];
      if (dishes.length === 0) return [];
      if (numbers.length === 0) {
        orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: 1 }));
      } else if (numbers.length === 1) {
        orders = dishes.map(d => ({ dish: menu.find(item => item.keywords.includes(d)), quantity: numbers[0] }));
      } else {
        orders = dishes.map((d, i) => ({ 
          dish: menu.find(item => item.keywords.includes(d)), 
          quantity: i < numbers.length ? numbers[i] : 1 
        }));
      }
      return orders.filter(o => o.dish);
    }
    
    function updateTotalAmount() {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      let total = 0;
      for (let i = 0; i < tbody.rows.length; i++) {
        let qty = parseFloat(tbody.rows[i].cells[1].innerText);
        let price = parseFloat(tbody.rows[i].cells[3].innerText);
        if (price === 999) continue;
        if (!isNaN(qty) && !isNaN(price)) {
          total += qty * price;
        }
      }
      document.getElementById("totalAmount").innerText = "總金額：" + total + " 元";
    }
    
    function addOrderRow(dish, quantity, remark) {
      if (specialMode) {
        appendSpecialOrder(dish, quantity);
        return;
      }
      if (dish.price === 999) {
        specialMode = true;
        appendSpecialOrder(dish, quantity);
        return;
      }
      if (dish.price === 0) {
        const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
        if (tbody.rows.length === 0) {
          alert("無法加入0元商品，因為沒有上一筆訂單");
          return;
        }
        let found = false;
        for (let i = tbody.rows.length - 1; i >= 0; i--) {
          let row = tbody.rows[i];
          let price = parseFloat(row.cells[3].innerText);
          if (price > 0) {
            let currentRemark = row.cells[2].innerText;
            if (currentRemark && currentRemark.trim() !== "") {
              let remarksArr = currentRemark.split(',').map(s => s.trim());
              let index = remarksArr.findIndex(entry => entry.startsWith(dish.name + "×"));
              if (index >= 0) {
                let parts = remarksArr[index].split('×');
                let currentQty = parseInt(parts[1]) || 0;
                let newQty = currentQty + quantity;
                remarksArr[index] = dish.name + "×" + newQty;
              } else {
                remarksArr.push(dish.name + "×" + quantity);
              }
              row.cells[2].innerText = remarksArr.join(", ");
            } else {
              row.cells[2].innerText = dish.name + "×" + quantity;
            }
            found = true;
            break;
          }
        }
        if (!found) {
          alert("無法加入0元商品，因為沒有上一筆非免費訂單");
        }
        updateTotalAmount();
        return;
      }
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tbody.insertRow();
      const nameCell = row.insertCell();
      nameCell.innerText = dish.name;
      nameCell.style.cursor = 'pointer';
      nameCell.onclick = function() { openModal(row); };
      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
      updateTotalAmount();
    }
    
    function resetOrder() {
      document.getElementById("tableContainer").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("totalAmount").innerText = "總金額：0 元";
      orderingComplete = false;
      specialMode = false;
      const spOut = document.getElementById("specialOutput");
      spOut.innerText = "";
      spOut.style.display = "none";
    }
    
    function openModal(row) {
      currentEditRow = row;
      document.getElementById("modalDishName").innerText = row.cells[0].innerText;
      document.getElementById("modalQuantity").value = row.cells[1].innerText;
      document.getElementById("editModal").style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      currentEditRow = null;
    }
    
    function saveModal() {
      if (!currentEditRow) return;
      let newQuantity = parseInt(document.getElementById("modalQuantity").value);
      if (isNaN(newQuantity) || newQuantity < 1) {
        alert("份數必須大於或等於1");
        return;
      }
      currentEditRow.cells[1].innerText = newQuantity;
      closeModal();
      updateTotalAmount();
    }
    
    function deleteModal() {
      if (!currentEditRow) return;
      currentEditRow.parentNode.removeChild(currentEditRow);
      closeModal();
      updateTotalAmount();
    }
  </script>
</body>
</html>
