<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中文點餐系統</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; padding: 0; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    table, th, td { border: 1px solid #aaa; }
    th, td { padding: 8px; text-align: center; }
    @media (max-width: 600px) { input, button { font-size: 18px; } }
  </style>
</head>
<body>
  <h1>中文點餐系統</h1>

  <!-- 點餐區 -->
  <section>
    <h2>請輸入訂單內容</h2>
    <!-- 範例：
         (la)1  → 表示關鍵字取自括號 "la"，份數 1，
                  匹配到內建菜單中 keywords 包含 "la" 的餐點（名稱 "辣"），
                  備註欄輸出 "辣×1"。
         其他例如：danbin3(chicken)/chonyobin 依原邏輯解析。
    -->
    <input type="text" id="orderInput" placeholder="例如：(la)1 或 danbin3(chicken)/chonyobin">
    <button onclick="orderFromChinese()">送出訂單</button>
    <button onclick="startVoiceInput()">語音輸入</button>
    <button onclick="resetOrder()">重置點餐</button>
  </section>

  <!-- 轉譯後文字（僅供參考） -->
  <section>
    <h2>轉譯後文字</h2>
    <p id="convertedText">尚未轉譯</p>
  </section>

  <!-- 訂單明細 -->
  <section>
    <h2>訂單明細</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>菜品</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目會動態加入 -->
      </tbody>
    </table>
  </section>

  <!-- 系統狀態 -->
  <section>
    <h2>系統狀態</h2>
    <p id="dbStatus">尚未載入字庫資料...</p>
    <p id="menuStatus">尚未載入菜單資料...</p>
  </section>

  <script>
    // 全域變數：資料庫（database.txt）及菜單（menu.txt）
    let charMapping = {};
    let groupMapping = {};
    // 內建測試用菜單資料（若能正確讀取 menu.txt 則會覆蓋此資料）
    let menu = [
      {
        "keywords": ["chonyobin", "bujiadan", "bujia"],
        "name": "蔥油餅",
        "price": 20
      },
      {
        "keywords": ["chonyobinjiadan", "danbin", "jiadan", "la"],
        "name": "蔥油餅加蛋",
        "price": 30
      },
      {
        "keywords": ["la"],
        "name": "辣",
        "price": 0
      }
    ];

    // 讀取 database.txt（必須包含 charMapping；如有 groupMapping 亦讀入）
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
              document.getElementById("dbStatus").innerText = "字庫及群組資料載入成功！";
            } else {
              document.getElementById("dbStatus").innerText = "字庫資料載入成功！（未包含群組資料）";
            }
          } else {
            document.getElementById("dbStatus").innerText = "database.txt 格式不正確！";
          }
        })
        .catch(err => {
          document.getElementById("dbStatus").innerText = "載入字庫資料失敗：" + err.message;
        });
    }
    loadTranslationDatabase();

    // 讀取菜單資料 (menu.txt)，格式為 JSON 陣列
    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
          document.getElementById("menuStatus").innerText = "菜單資料載入成功！";
        })
        .catch(err => {
          document.getElementById("menuStatus").innerText = "載入菜單資料失敗：" + err.message;
        });
    }
    loadMenu();

    // 轉譯函式：根據 charMapping 將中文字轉換為對應字母
    // 修改後若字庫中無對應則保留原字元（適用於英文輸入）
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        } else {
          converted += ch;
        }
      }
      return converted;
    }

    // 輔助函式：計算兩個字串的字母匹配得分（簡單匹配）
    function letterMatchScore(input, target) {
      let score = 0;
      for (let char of input) {
        if (target.indexOf(char) !== -1) {
          score++;
        }
      }
      return score;
    }

    // 點餐解析函式：
    // 以簡單邏輯將一個數字和一個餐點視為一組。
    // 若 token 包含括號，先判斷是否符合完整格式：例如 "^(\[^)]+\)(\\d+)$"，
    // 若符合，則括號內內容作為查詢關鍵字，後面的數字作為份數，備註輸出該餐點名稱加上 "×數量"。
    // 其他情形依原邏輯處理。
    function orderFromChinese() {
      const inputText = document.getElementById("orderInput").value.trim();
      if (!inputText) {
        alert("請輸入訂單內容！");
        return;
      }
      
      // 先進行轉譯（顯示轉譯後的結果）
      const translatedText = translateDishName(inputText);
      document.getElementById("convertedText").innerText = "轉譯結果：" + translatedText;
      
      // 將 "/" 替換為空白，再以空白分割 token
      let tokens = translatedText.replace(/\//g, " ").split(/\s+/).filter(t => t !== "");
      if (tokens.length === 0) {
        alert("未能解析出任何訂單內容！");
        return;
      }
      
      let orderList = [];
      let defaultQuantity = null;
      
      tokens.forEach(token => {
        // 先檢查是否符合僅括號格式：例如 "(la)1"
        let fullParenMatch = token.match(/^([^]+)(\d+)$/);
        if (fullParenMatch) {
          let keyword = fullParenMatch[1];   // 例如 "la"
          let quantity = parseInt(fullParenMatch[2]);
          // 從菜單中根據 keyword 匹配
          let foundDish = menu.find(item => item.keywords.includes(keyword));
          if (!foundDish) {
            alert("未找到與 " + keyword + " 相符的餐點！");
            return;
          }
          // 將備註設為該餐點名稱加上 "×"加份數
          let remark = foundDish.name + "×" + quantity;
          orderList.push({ dish: foundDish, quantity: quantity, remark: remark });
          return; // 處理完這個 token，跳過後續
        }
        
        // 若 token 包含括號，提取括號內內容作為備註
        let remark = "";
        let tokenWithoutRemark = token;
        let parenMatch = token.match(/(.*?)/);
        if (parenMatch) {
          remark = parenMatch[1];
          tokenWithoutRemark = token.replace(/.*?/, "");
        }
        // 如果去除括號後 token 為空且有括號內容，則以括號內文字作為查詢關鍵字
        let isRemarkOnly = false;
        if (tokenWithoutRemark === "" && remark !== "") {
          tokenWithoutRemark = remark;
          isRemarkOnly = true;
        }
        
        // 若 tokenWithoutRemark 為純數字，則更新預設份數
        if (/^\d+$/.test(tokenWithoutRemark)) {
          defaultQuantity = parseInt(tokenWithoutRemark);
        } else {
          // tokenWithoutRemark 應為英文字母或字母＋數字，例如 "danbin3"
          let m = tokenWithoutRemark.match(/^([a-zA-Z]+)(\d+)?$/);
          if (!m) {
            alert("訂單格式錯誤：" + token);
            return;
          }
          let dishKeyword = m[1];
          let attachedQuantity = m[2] ? parseInt(m[2]) : null;
          let quantity;
          if (defaultQuantity !== null) {
            quantity = defaultQuantity;
            defaultQuantity = attachedQuantity;
          } else {
            quantity = attachedQuantity !== null ? attachedQuantity : 1;
          }
          
          let foundDish;
          if (isRemarkOnly) {
            // 如果 token 為僅括號內容，則以括號內文字作為查詢關鍵字，並優先選擇名稱為 "辣"（若存在）
            let candidates = menu.filter(item => item.keywords.includes(dishKeyword));
            if (candidates.length > 0) {
              let special = candidates.find(item => item.name === "辣");
              foundDish = special ? special : candidates[0];
            } else {
              alert("未找到與 " + dishKeyword + " 相符的餐點！");
              return;
            }
            remark = foundDish.name;
          } else {
            foundDish = menu.find(item => item.keywords.includes(dishKeyword));
            if (!foundDish) {
              alert("未找到與 " + dishKeyword + " 相符的餐點！");
              return;
            }
          }
          orderList.push({ dish: foundDish, quantity: quantity, remark: remark });
        }
      });
      
      if (orderList.length === 0) return;
      
      // 組合訂單摘要
      let summary = "";
      orderList.forEach(order => {
        summary += order.dish.name;
        if (order.remark) {
          summary += " (" + order.remark + ")";
        }
        summary += " " + order.quantity + " 份, 單價：" + order.dish.price + " 元\n";
      });
      
      if (confirm("您點的是：\n" + summary + "\n確定要下單嗎？")) {
        orderList.forEach(order => {
          addOrderRow(order.dish, order.quantity, order.remark);
        });
        document.getElementById("orderInput").value = "";
      }
    }

    // 將訂單項目加入訂單明細表格（含備註欄）
    function addOrderRow(dish, quantity, remark) {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tbody.insertRow();
      row.insertCell().innerText = dish.name;
      row.insertCell().innerText = quantity;
      row.insertCell().innerText = remark;
      row.insertCell().innerText = dish.price;
      row.insertCell().innerText = dish.price * quantity;
    }

    // 重置點餐畫面
    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("convertedText").innerText = "尚未轉譯";
      document.getElementById("orderInput").value = "";
    }

    // 語音輸入功能（使用 Web Speech API）
    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("您的瀏覽器不支援語音輸入功能。");
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'zh-TW';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("orderInput").value = transcript;
        orderFromChinese();
      };
      recognition.onerror = function(event) {
        alert("語音輸入發生錯誤：" + event.error);
      };
    }
  </script>
</body>
</html>
