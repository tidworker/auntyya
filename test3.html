<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>中文點餐系統 (簡化數量解析)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; padding: 0; }
    input, button { margin: 5px; padding: 10px; font-size: 16px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    table, th, td { border: 1px solid #aaa; }
    th, td { padding: 8px; text-align: center; }
    @media (max-width: 600px) { input, button { font-size: 18px; } }
  </style>
</head>
<body>
  <h1>中文點餐系統（簡化數量解析）</h1>

  <!-- 點餐區 -->
  <section>
    <h2>請輸入訂單內容</h2>
    <p>單筆最多兩個品項，以「/」分隔；數字套用規則：<br>
       - 沒有數字 → 預設每品項 1 份。<br>
       - 只有一個數字 → 兩品項都用該數字（若品項自帶數字後綴則覆蓋自己）。<br>
       - 兩個數字 → 依照先後順序分別套用給第一、第二個品項（若品項自帶數字後綴則覆蓋自己）。</p>
    <input type="text" id="orderInput" placeholder="例如：bujiadan3/danbin 或 2/danbin/bujia (僅前兩項)" />
    <button onclick="orderFromChinese()">送出訂單</button>
    <button onclick="startVoiceInput()">語音輸入</button>
    <button onclick="resetOrder()">重置點餐</button>
  </section>

  <!-- 轉譯後文字（僅供參考） -->
  <section>
    <h2>轉譯後文字</h2>
    <p id="convertedText">尚未轉譯</p>
  </section>

  <!-- 訂單明細 -->
  <section>
    <h2>訂單明細</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>菜品</th>
          <th>份數</th>
          <th>備註</th>
          <th>單價</th>
          <th>總價</th>
        </tr>
      </thead>
      <tbody>
        <!-- 訂單項目動態加入 -->
      </tbody>
    </table>
  </section>

  <!-- 系統狀態 -->
  <section>
    <h2>系統狀態</h2>
    <p id="dbStatus">尚未載入字庫資料...</p>
    <p id="menuStatus">尚未載入菜單資料...</p>
  </section>

  <script>
    // === 全域變數：資料庫 (database.txt) 與菜單 (menu.txt) ===
    let charMapping = {};
    let groupMapping = {};

    // 內建測試用菜單資料（若能正確讀取 menu.txt 則會覆蓋此資料）
    let menu = [
      {
        "keywords": ["chonyobin", "bujiadan", "bujia"],
        "name": "蔥油餅",
        "price": 20
      },
      {
        "keywords": ["chonyobinjiadan", "danbin", "jiadan"],
        "name": "蔥油餅加蛋",
        "price": 30
      },
      {
        "keywords": ["la"],
        "name": "辣",
        "price": 0
      }
    ];

    // === 讀取 database.txt（必須包含 charMapping；如有 groupMapping 亦讀入）===
    function loadTranslationDatabase() {
      fetch("database.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 database.txt");
          return response.text();
        })
        .then(text => {
          const db = JSON.parse(text);
          if (db.charMapping) {
            charMapping = db.charMapping;
            if (db.groupMapping) {
              groupMapping = db.groupMapping;
              document.getElementById("dbStatus").innerText = "字庫及群組資料載入成功！";
            } else {
              document.getElementById("dbStatus").innerText = "字庫資料載入成功！（未包含群組資料）";
            }
          } else {
            document.getElementById("dbStatus").innerText = "database.txt 格式不正確！";
          }
        })
        .catch(err => {
          document.getElementById("dbStatus").innerText = "載入字庫資料失敗：" + err.message;
        });
    }
    loadTranslationDatabase();

    // === 讀取菜單資料 (menu.txt)，格式為 JSON 陣列 ===
    function loadMenu() {
      fetch("menu.txt")
        .then(response => {
          if (!response.ok) throw new Error("無法讀取 menu.txt");
          return response.text();
        })
        .then(text => {
          menu = JSON.parse(text);
          document.getElementById("menuStatus").innerText = "菜單資料載入成功！";
        })
        .catch(err => {
          document.getElementById("menuStatus").innerText = "載入菜單資料失敗：" + err.message;
        });
    }
    loadMenu();

    // === 轉譯函式：依據 charMapping 將中文字轉成對應字母，若無對應則保留原字元 ===
    function translateDishName(dishChinese) {
      let converted = "";
      for (let i = 0; i < dishChinese.length; i++) {
        const ch = dishChinese.charAt(i);
        if (charMapping[ch] !== undefined) {
          converted += charMapping[ch];
        } else {
          converted += ch;
        }
      }
      return converted;
    }

    // === 點餐解析函式 (核心邏輯簡化＆最多兩個品項) ===
    function orderFromChinese() {
      const inputText = document.getElementById("orderInput").value.trim();
      if (!inputText) {
        alert("請輸入訂單內容！");
        return;
      }
      
      // 1) 先將使用者輸入依據 charMapping 轉字
      const translatedText = translateDishName(inputText);
      document.getElementById("convertedText").innerText = "轉譯結果：" + translatedText;

      // 2) 擷取「純數字」token（不含在品項後綴的）: 例如使用空白或 "/" split
      //   以判斷整體到底出現了幾個「獨立數字」(global numeric)
      const splitAll = translatedText.replace(/\//g, " ").split(/\s+/).filter(t => t !== "");
      // 只挑「純數字」部分
      const globalNumberTokens = splitAll.filter(t => /^\d+$/.test(t));
      
      // 3) 取出最多兩個「品項」(以 "/" 為分隔)，若有多的略過
      const itemTokens = translatedText.split("/").slice(0, 2);

      // 4) 將每個品項 token 做進一步解析 (取得 dishKeyword + suffixQty)
      let itemData = itemTokens.map(t => parseItemToken(t.trim()));

      // 5) 根據「獨立數字總數」決定數量套用
      //    - 0 個數字 → 每品項預設 1（除非該品項自帶後綴數字）
      //    - 1 個數字 → 該數字套用到兩品項（除非該品項自帶後綴數字）
      //    - 2 個數字 → 依先後順序分配給第一、第二品項（除非該品項自帶後綴數字）
      if (globalNumberTokens.length === 0) {
        // 沒有任何獨立數字 → 每個品項都默認 1
        itemData.forEach(d => {
          if (d.attachedQty === null) {
            d.finalQty = 1;
          } else {
            d.finalQty = d.attachedQty;
          }
        });
      } else if (globalNumberTokens.length === 1) {
        // 只有 1 個獨立數字 → 若品項未自帶後綴數字，套用同一個
        const n = parseInt(globalNumberTokens[0]);
        itemData.forEach(d => {
          if (d.attachedQty !== null) {
            d.finalQty = d.attachedQty;
          } else if (d.dishKeyword) {
            // 沒後綴就用這個全域數字
            d.finalQty = n;
          }
        });
      } else {
        // >= 2 個獨立數字 → 取前兩個，第一個給第一品項，第二個給第二品項 (除非自帶後綴)
        const n1 = parseInt(globalNumberTokens[0]);
        const n2 = parseInt(globalNumberTokens[1]);
        // item1
        if (itemData[0].attachedQty !== null) {
          itemData[0].finalQty = itemData[0].attachedQty;
        } else if (itemData[0].dishKeyword) {
          itemData[0].finalQty = n1;
        }
        // item2
        if (itemData[1]) {
          if (itemData[1].attachedQty !== null) {
            itemData[1].finalQty = itemData[1].attachedQty;
          } else if (itemData[1].dishKeyword) {
            itemData[1].finalQty = n2;
          }
        }
      }

      // 若最終沒填 (空白 token之類)，就不處理；同時預設 1
      itemData.forEach(d => {
        if (!d.dishKeyword) return; // 空的 token
        if (d.finalQty === null) {
          d.finalQty = 1; 
        }
      });

      // 6) 將最終 itemData 封裝成對應的餐點 (或免費品等)
      let orderList = [];
      itemData.forEach((d, idx) => {
        // 若沒有有效關鍵字 (e.g. 空的 token)，跳過
        if (!d.dishKeyword) return;

        // 從菜單找符合 dishKeyword 的品項
        let foundDish = menu.find(item => item.keywords.includes(d.dishKeyword));
        if (!foundDish) {
          // 找不到就跳過或提示
          alert("未找到與「" + d.dishKeyword + "」相符的餐點！");
          return;
        }

        // 若為免費品 (price=0)，沿用原本「附加到上一個非免費品項」的邏輯
        if (foundDish.price === 0) {
          // 先看 orderList 最後一筆是否為「非免費」品項
          if (orderList.length > 0 && orderList[orderList.length - 1].dish.price !== 0) {
            let prevRemark = orderList[orderList.length - 1].remark;
            let remarkStr = foundDish.name + "×" + d.finalQty;
            if (prevRemark) {
              orderList[orderList.length - 1].remark = prevRemark + ", " + remarkStr;
            } else {
              orderList[orderList.length - 1].remark = remarkStr;
            }
          } else {
            // 否則獨立加進清單（份數欄留空）
            orderList.push({
              dish: foundDish,
              quantity: "",
              remark: foundDish.name + "×" + d.finalQty
            });
          }
        } else {
          // 一般餐點
          orderList.push({
            dish: foundDish,
            quantity: d.finalQty,
            remark: ""
          });
        }
      });

      // 若結果空，就不處理
      if (orderList.length === 0) return;

      // 7) 確認視窗顯示
      let summary = "";
      orderList.forEach(order => {
        if (order.dish.price === 0) {
          summary += "(" + order.remark + ")\n";
        } else {
          summary += order.dish.name + " " + order.quantity + " 份, 單價：" + order.dish.price + " 元\n";
        }
      });
      
      if (confirm("您點的是：\n" + summary + "\n確定要下單嗎？")) {
        orderList.forEach(order => {
          addOrderRow(order.dish, order.quantity, order.remark);
        });
        document.getElementById("orderInput").value = "";
      }
    }

    // === 解析「單個品項 token」：取 dishKeyword & 附帶數字 ===
    // 例如 "danbin3" -> dishKeyword="danbin", attachedQty=3
    // 若整個 token 不符合 ^([a-zA-Z]+)(\d+)?$，回傳 dishKeyword="" 代表無效
    function parseItemToken(token) {
      let m = token.match(/^([a-zA-Z]+)(\d+)?$/);
      if (!m) {
        return { dishKeyword: "", attachedQty: null, finalQty: null };
      }
      let keyword = m[1];
      let qty = m[2] ? parseInt(m[2], 10) : null;
      return { dishKeyword: keyword, attachedQty: qty, finalQty: null };
    }

    // === 將訂單項目加入訂單明細表格 ===
    function addOrderRow(dish, quantity, remark) {
      const tbody = document.getElementById("orderTable").getElementsByTagName("tbody")[0];
      const row = tbody.insertRow();
      if (dish.price === 0) {
        // 免費品：菜品、份數欄留空
        row.insertCell().innerText = "";
        row.insertCell().innerText = "";
        row.insertCell().innerText = remark;
        row.insertCell().innerText = "";
        row.insertCell().innerText = "";
      } else {
        row.insertCell().innerText = dish.name;
        row.insertCell().innerText = quantity;
        row.insertCell().innerText = remark;
        row.insertCell().innerText = dish.price;
        row.insertCell().innerText = dish.price * quantity;
      }
    }

    // === 重置點餐畫面 ===
    function resetOrder() {
      document.getElementById("orderTable").getElementsByTagName("tbody")[0].innerHTML = "";
      document.getElementById("convertedText").innerText = "尚未轉譯";
      document.getElementById("orderInput").value = "";
    }

    // === 語音輸入功能（使用 Web Speech API）===
    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("您的瀏覽器不支援語音輸入功能。");
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'zh-TW';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.start();
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("orderInput").value = transcript;
        orderFromChinese();
      };
      recognition.onerror = function(event) {
        alert("語音輸入發生錯誤：" + event.error);
      };
    }
  </script>
</body>
</html>
